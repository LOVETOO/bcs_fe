<div class="modal-content">
    <div class="modal-header">
    <a class="close" data-dismiss="modal"></a>
    <h3>{{FrmInfo.title}}</h3>
    </div>
    <div class="modal-body">
        <div class="row m-b-sm">
        	<div class="col-md-1"><label class="form-label-mini font-noraml">类型:</label></div>
        	<div class="col-md-2">
        		<select data-placeholder=" " chosen-select 
        		ng-model="type_id" ng-change="typechange()"
        		ng-options="type.id as type.name for type in typelist" 
        		class="input-sm chosen-select form-control">
        			<option value=""></option>
        		</select>
			</div>
			<div class="col-md-1"><label class="form-label-mini font-noraml">标准机型:</label></div>
			<div class="col-md-2"><input ng-keyup="enter($event)" ng-model="searchcode" class="input-sm form-control"></div>
			<div class="col-md-2"><label class="form-label-mini font-noraml">标准机型名称:</label></div>
			<div class="col-md-2"><input ng-keyup="enter($event)" ng-model="searchname" class="input-sm form-control"></div>
			<div class="col-md-1">
				<button class="btn btn-sm btn-primary" ng-click="search()">查询</button>
			</div>
        </div>
        <div class="row m-b-sm" style="padding-top: 5px;border-top: 1px solid #ccc;">
        	<div class="col-md-1"><label class="form-label-mini font-noraml">特征值:</label></div>
        	<!-- 冰箱特征值 -->
	        <div class="col-md-10" ng-show="typeobj.showOne">
	        	<div class="row m-b-sm">
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">电压/频率:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="icebox.voltage" ng-options="voltage.value as voltage.desc for voltage in voltages" data-placeholder=" " chosen-select class="input-sm chosen-select form-control">
			        			<option value=""></option>
		        		</select>
					</div>
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">温度补偿:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="icebox.tempe_comp" ng-options="voltage.value as voltage.desc for voltage in tempe_comps" data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
		        			<option value=""></option>
		        		</select>
					</div>
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">箱体特征:</label></div>
		        	<div class="col-md-2">
		        		<select ng-options="voltage.value as voltage.desc for voltage in box_features" ng-model="icebox.box_feature"  data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
							<option value=""></option>
		        		</select>
					</div>
		        
		        </div>
		        <div class="row m-b-sm">
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">冷凝器特征:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="icebox.cold_feature" ng-options="voltage.value as voltage.desc for voltage in cold_features" data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
							<option value=""></option>
		        		</select>
					</div>
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">后板特征:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="icebox.backplate_feature" ng-options="voltage.value as voltage.desc for voltage in backplate_features" data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
							<option value=""></option>
		        		</select>
					</div>
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">其它需求:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="icebox.other_needs" ng-options="voltage.value as voltage.desc for voltage in other_needs" data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
							<option value=""></option>
		        		</select>
					</div>
		        
		        </div>
	        </div>
	        <!-- 冷柜 -->
	        <div class="col-md-10" ng-show="typeobj.showTwo">
	        	<div class="row m-b-sm">
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">电压/频率:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="collbox.voltage" ng-options="voltage.value as voltage.desc for voltage in voltages" data-placeholder=" " chosen-select class="input-sm chosen-select form-control">
		        			<option value=""></option>
		        		</select>
					</div>
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">冷凝器特征:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="collbox.cold_feature" ng-options="voltage.value as voltage.desc for voltage in cold_features2" data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
							<option value=""></option>
		        		</select>
					</div>
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">底板侧挡板:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="collbox.floor_side" ng-options="voltage.value as voltage.desc for voltage in floor_sides" data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
		        			<option value="中空">中空</option>
		        			<option value="金属">金属</option>
							<option value=""></option>
		        		</select>
					</div>
		        	
		        </div>
		        <div class="row m-b-sm">
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">是否带锁:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="collbox.have_lock" ng-options="voltage.value as voltage.desc for voltage in have_locks" data-placeholder=" " chosen-select  class="input-sm chosen-select form-control" ng-model="item.prop">
							<option value=""></option>
		        		</select>
					</div>
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">是否带灯:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="collbox.have_light" ng-options="voltage.value as voltage.desc for voltage in have_lights" data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
							<option value=""></option>
		        		</select>
					</div>
		        	<div class="col-md-2"><label class="form-label-mini font-noraml">其它需求:</label></div>
		        	<div class="col-md-2">
		        		<select ng-model="collbox.other_needs" ng-options="voltage.value as voltage.desc for voltage in other_needs2" data-placeholder=" " chosen-select class="input-sm chosen-select form-control" ng-model="item.prop">
							<option value=""></option>
		        		</select>
					</div>
		        
		        </div>
	        </div>
        </div>
         
        <!-- <table class="table table-striped table-bordered no-paging footable-loaded">
              <tr style="display: table-row;">
                  <td width="70%">
                  	<span class="footable-toggle"></span>
                  	<input ng-model="searchtext" type="text" name="keyword" placeholder="输入文本..." class="form-control">
                  </td>
                  <td>
                      <button class="btn btn-sm btn-primary" ng-click="search()"><strong>搜索</strong></button>  
                  </td>
              </tr>
         </table> -->
	        <div class="row" style="max-height:200px;overflow-y:auto;">
		         <table class="table  table-bordered table-striped">
		            <thead>
		                <th>序号</th>
		                <th>标准机型编码</th>
		                <th>标准机型名称</th>
		            </thead>
		            <tbody>
		                <tr ng-click="addLine($index,$event)" ng-dblclick="addConfirm($index)" ng-repeat="item in items" >
							<td ng-bind="$index+1"></td>
							<td>{{item.item_h_code}}</td>
							<td>{{item.item_h_name}}</td>
						</tr>
		            </tbody>
		         </table>
         </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-sm btn-primary" ng-click="ok()">
          确定
        </a>
        <a class="btn btn-sm btn-info" ng-click="cancel()">
          取消
        </a>
     </div>
</div>
