<div class="modal-content">
    <div class="modal-header">
    <a class="close" data-dismiss="modal"></a>
    <h3>客户资金详情</h3>
    </div>
    <div class="modal-body">    
        <div class="ibox-content">
            <div slick-grid sg-options="capitaloptions" sg-data="citems" sg-columns="capitalcolumns" style="width:100%;height:180px;" class="slick-grid"></div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-sm btn-primary" ng-click="ok()">
          确定
        </a>
        <a class="btn btn-sm btn-info" ng-click="cancel()">
          取消
        </a>
     </div>
</div>
