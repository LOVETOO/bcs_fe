<div class="modal-content">
    <div class="modal-header">
    <a class="close" data-dismiss="modal"></a>
    <h3>选择商业发票</h3>
    </div>
    <div class="modal-body">
         
        <table class="table table-striped table-bordered no-paging footable-loaded">
              <tr style="display: table-row;">
                  <td width="70%">
                  	<span class="footable-toggle"></span>
                  	<input ng-keyup="enter($event)" ng-model="searchtext" type="text" name="keyword" placeholder="输入文本..." class="form-control">
                  </td>
                  <td>
                      <button class="btn btn-sm btn-primary" ng-click="search()"><strong>搜索</strong></button>  
                  </td>
              </tr>
         </table>
        <div style="max-height:200px;overflow-y:auto;">
	         <table id="history_table" class="table  table-bordered table-striped">
	            <thead>
	                <th><input id="selectall" ng-click="selectall()" type="checkbox">选择</th>
	                <th>商业发票号</th>
	                <th>客户</th>
	                <th>部门</th>
	            </thead>
	            <tbody>
	                <tr ng-click="trselect($index,$event)" ng-repeat="item in items" >
						<td><input name="item" type="checkbox"></td>
						<td>{{item.invoice_no}}</td>
						<td>{{item.cust_name}}</td>
						<td>{{item.org_name}}</td>
					</tr>
	            </tbody>
	         </table>
         </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-sm btn-primary" ng-click="ok()">
          确定
        </a>
        <a class="btn btn-sm btn-info" ng-click="cancel()">
          取消
        </a>
     </div>
</div>
