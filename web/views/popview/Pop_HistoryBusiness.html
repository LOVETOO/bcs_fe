<div class="modal-content">
    <div class="modal-header">
    <a class="close" data-dismiss="modal"></a>
    <h3>来电查询</h3>
    </div>
    <div class="modal-body">
    	<div class="row">
        	<div class="col-lg-1">
                <label class="form-label-mini">系统用户:</label>
            </div>
            <div class="col-lg-2">
                <input  type="text" ng-model="item.enduser_name" class="input-xm form-control">
            </div>
            <div class="col-lg-1" >
                <label class="form-label-mini">电话:</label>
            </div>
            <div class="col-lg-2" >
                <input  type="text" ng-model="item.mobile" class="input-xm form-control">
            </div>
            <div class="col-lg-1" >
                <label class="form-label-mini">地址:</label>
            </div>
            <div class="col-lg-2" >
                <input type="text" ng-model="item.enduser_address" class="input-xm form-control">
            </div>
            <div class="col-lg-2">
            	<div class="btn_group col-lg-2">
					<button class="btn btn-sm" style = "padding-top:3px;padding-bottom: 3px; " ng-click="search1()">查询</button>
				</div>
            </div>
        </div>
   		<div class="ibox-content">
   			<div slick-multi-grid sg-options="repOptions" sg-data="repList" ng-model="repList" sg-columns="repColumns" style="width:100%;height:240px;" class="slick-grid"></div>
   		</div>	
    </div>
    <div class="modal-footer">
        <a class="btn btn-sm btn-primary" ng-click="ok()">
          确定
        </a>
        <a class="btn btn-sm btn-info" ng-click="cancel()">
          取消
        </a>
     </div>
</div>
