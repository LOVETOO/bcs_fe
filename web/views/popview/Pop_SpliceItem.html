<div class="modal-content">
    <div class="modal-header">
    <a class="close" data-dismiss="modal"></a>
    <h3>拆分行</h3>
    </div>
    <div class="modal-body">
    	<form name="planHeaderEdit" class="form-horizontal form-inline">
    		
    		<div class="ibox-content">
    			<div class="row">
    				<div class="col-md-2"><label class="form-label-mini ">待拆分数量:</label></div>
    				<div class="col-md-4">
    					<input readonly ng-model="item.wait_divided_qty" type="text" class="form-control input-sm">
    				</div>
    				<div class="col-md-2"><label class="form-label-mini ">本次拆分数:</label></div>
    				<div class="col-md-4">
    					<input ng-model="item.split_num" type="number" class="form-control input-sm">
    				</div>
    			</div>
    			<div class="row">
    				<div class="col-md-2"><label class="form-label-mini ">折扣:</label></div>
    				<div class="col-md-4">
    					<input ng-model="item.discount" type="number" class="form-control input-sm">
    				</div>
    				<div class="col-md-2"><label class="form-label-mini ">备注:</label></div>
    				<div class="col-md-4">
    					<input ng-model="item.note" type="text" class="form-control input-sm">
    				</div>
    			</div>
    		</div>
    		
        </form> 
    </div>
    <div class="modal-footer">
        <a class="btn btn-sm btn-primary" ng-click="ok()">
        	  确定
        </a>
        <a class="btn btn-sm btn-info" ng-click="cancel()">
         	 取消
        </a>
     </div>
</div>
