<div hc-obj-prop>
    <!--基本信息-->
    <div id="base" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.questionnaire_no"
                     hc-label="答卷编号"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.cyear"
                     hc-label="考核年度"
                     hc-required="true"></div>
                <div hc-input="data.currItem.kpi_period"
                     hc-label="考核周期类型"
                     hc-dict-code="kpi_period"
                     hc-required="true"></div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.subject"
                     hc-label="调研主题"
                     hc-required="true"
                     hc-col-count="4"></div>
                <div hc-input="data.currItem.season"
                     hc-label="考核期间"
                     hc-required="true"
                     hc-dict-code=""></div>
                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.org_name"
                     hc-label="被调研部门"
                     hc-class-id=""
                     hc-common-search=""></div>
                <div hc-input="data.currItem.userid"
                     hc-label="答卷人"
                     hc-required="true"
                     hc-class-id=""
                     hc-common-search=""></div>
                <div hc-input="data.currItem.replydate"
                     hc-label="答题截止日"
                     hc-type="date"
                     hc-required="true"></div>
                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.fashion"
                     hc-label="调研形式"
                     hc-type="textarea"
                     hc-col-count="4"></div>
                <div hc-input="data.currItem.intention"
                     hc-label="调研目的"></div>
                <div hc-input="data.currItem.ifhide"
                     hc-label="匿名提交"
                     hc-type="checkbox"
                     hc-true-value="2"
                     hc-false-value="1"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.fillinnote"
                     hc-label="答题指南"
                     hc-type="textarea"
                     hc-col-count="8"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.suggestion1"
                     hc-label="投诉意见"
                     hc-type="textarea"
                     hc-col-count="8"></div>
            </div>
        </div>
        <div hc-box hc-grid="gridOptions" hc-auto-height="grid"></div>
    </div>
</div>
