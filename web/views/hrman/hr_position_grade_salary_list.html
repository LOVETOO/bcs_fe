<div class="ibox">

    <div class="ibox-title grid-other-h">
        <div class="ibox-tools">
            <div hc-buttons="buttons"
                 hc-buttons-pull-right></div><!--hc-buttons="toolButtons"-->
        </div>
    </div>

    <div class="row" style="margin-left: 30px">
        <div hc-input="data.currItem.salary_group_code"
             hc-label="薪资组编码"
             hc-class-id="hr_salary_group"
             hc-common-search="commonSearchSettingOfSalaryGroup"
             hc-placeholder="请先选择薪资组">
        </div>

        <div hc-input="data.currItem.salary_group_name"
             hc-label="薪资组名称">
        </div>
    </div>

    <div class="p-w-sm">
        <div hc-box hc-grid="gridOptions" class="m-t-xs" hc-auto-height="grid"></div>
    </div>

</div>
