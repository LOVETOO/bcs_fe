<div hc-obj-prop>
    <!--基本信息-->
    <div id="base" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.questionnaire_no"
                     hc-label="调研问卷编号"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.subject"
                     hc-label="调研主题"
                     hc-col-count="4"
                     hc-required="true"></div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.kpi_period"
                     hc-label="考核周期类型"
                     hc-dict-code="kpi_period"
                     hc-change="changeKpiPeriod()"
                     hc-required="true"
                     hc-readonly="data.currItem.stat==5"></div>
                <div hc-input="data.currItem.cyear"
                     hc-label="考核年度"
                     hc-type="year"
                     hc-required="true"></div>
                <div hc-input="data.currItem.season"
                     hc-label="考核期间"
                     ng-show="data.currItem.kpi_period==1"
                     hc-type="year"
                     hc-required="data.currItem.kpi_period==1"
                     hc-readonly="data.currItem.stat==5"></div>
                <div hc-input="data.currItem.season"
                     hc-label="考核期间"
                     ng-show="data.currItem.kpi_period==4"
                     hc-type="month"
                     hc-required="data.currItem.kpi_period==4"
                     hc-readonly="data.currItem.stat==5"></div>
                <div hc-input="data.currItem.season"
                     hc-label="考核期间"
                     ng-click="clickKpi()"
                     ng-show="data.currItem.kpi_period!=1&&data.currItem.kpi_period!=4"
                     hc-select-options="assess_time"
                     hc-required="data.currItem.kpi_period!=1&&data.currItem.kpi_period!=4"
                     hc-readonly="data.currItem.stat==5"></div>
                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.replydate"
                     hc-label="答题截止日"
                     hc-type="date"
                     hc-required="true"></div>
                <div hc-input="data.currItem.org_name"
                     hc-label="被调研部门"
                     hc-class-id="dept"
                     hc-common-search="commonSearchSettingOfDept"></div>
                <div hc-input="data.currItem.intention"
                     hc-label="调研目的"></div>
                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.fashion"
                     hc-label="调研形式"
                     hc-type="textarea"
                     hc-col-count="8"></div>

            </div>
            <div class="row">
                <div hc-input="data.currItem.fillinnote"
                     hc-label="答题指南"
                     hc-type="textarea"
                     hc-col-count="8"></div>
            </div>
        </div>
            <div id="salaryitem" class="TreeGridBox tablecsll active" style="margin: 0px;">
                <div class="ibox-title" style="width: 30%;">
                    <div hc-box hc-grid="gridOptions_itemkind" hc-auto-height="grid"></div>
                </div>
                <div class="ibox-title" style="width: 70%;">
                    <div hc-box hc-grid="gridOptions_kpi_surveyitem" hc-auto-height="grid"></div>
                </div>
            </div>
    </div>
</div>
<style>
    .ibox-title {
        display: inline-block;
        padding-bottom: 0px;
        padding-top: 0px;
    }
    .modal-footer{
        padding-top: 0px;
    }
    .TreeGridBox{
        width: calc(100%);
    }
    .TreeGridBox .ibox-title{
        border: none;
    }
</style>
