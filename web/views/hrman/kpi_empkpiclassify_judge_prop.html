<div hc-obj-prop>
    <div id="base" class="active">
        <div class="hc-box other-h">
            <div class="row">
                <div hc-input="data.currItem.empclassifyjudge_no"
                     hc-label="绩效裁定编码"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.empkpiclassify_no"
                     hc-label="绩效分等编码"
                     hc-class-id="employee_header"
                     hc-common-search="commonSearchSettingOfEmployee">
                </div>
                <div hc-input="data.currItem.kpicase_name"
                     hc-label="考核方案名称"
                     hc-class-id="employee_header"
                     hc-common-search="commonSearchSettingOfEmployee"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.cyear"
                     hc-label="考核年度"
                     hc-type="year"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.seasonmth"
                     hc-label="考核周期类型"
                     hc-dict-code="seasonmth"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.kpi_period"
                     hc-label="考核期间"
                     hc-dict-code="seasonmth"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.scale"
                     hc-label="分等比例"
                     hc-required="true"
                     hc-class-id="dept"
                     hc-common-search="commonSearchSettingOfDept">
                </div>
                <div hc-input="data.currItem.note"
                     hc-label="备注"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
            </div>
        </div>
        <div class="hc-box" hc-grid="gridOptions" hc-auto-height="grid"></div>
    </div>
</div>
