<div hc-obj-prop>
    <div id="base" class="active">
        <div class="hc-box other-h">
            <div class="row">
                <div hc-input="data.currItem.bill_no"
                     hc-label="单据号"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.year_month"
                     hc-label="薪资年月"
                     hc-type="year-month"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.salary_group_name"
                     hc-label="薪资组"
                     hc-class-id="hr_salary_group"
                     hc-common-search="commonSearchSettingOfSalaryGroup"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.is_payed"
                     hc-label="已发放完毕"
                     hc-type="checkbox"
                     hc-readonly="true"
                     class="oneis">
                </div>
                <div hc-input="data.currItem.is_credence"
                     hc-label="已生成凭证"
                     hc-type="checkbox"
                     hc-readonly="true"
                     class="oneis">
                </div>
                <div hc-input="data.currItem.credence_no"
                     hc-label="凭证号"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.remark"
                     hc-label="备注"
                     hc-col-count="6">
                </div>
                <div hc-input="data.currItem.creation_date"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
            </div>
        </div>

    <div class="hc-box" style="display: flex">
        <div  hc-grid="gridOptions"  style="width: 1500px;height: 340px;margin-right: 5px"></div>
        <div style="width: 50%;" >
            <div hc-tab="kpi_tab" hc-tab-change="onTabChange(params)" style="width: 270px" class="other-h"></div>
            <div hc-tab-page  >
                <!--适用薪资发放信息-->
                <div id="salary" class="active">
                    <div  hc-grid="gridOptions_salary" class="other-h" style="height: 310px"></div>
                </div>
                <!--适用预算明细信息-->
                    <div id="budget" >
                        <div  hc-grid="gridOptions_budget" class="other-h" style="height: 310px"></div>
                    </div>
            </div>
        </div>
    </div>

    </div>
</div>
<style>
    .oneis{
        padding-left: 60px;
        padding-top: 3px;
    }
</style>
