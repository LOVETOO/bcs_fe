<div hc-obj-prop>
    <!--基本信息：-->
    <div id="base" hc-box class="active">
        <div class="row other-h" >
            <div hc-input="data.currItem.kpimoudel_no"
                 hc-label="表单模板编码"
                 hc-readonly="true"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.kpimoudel_name"
                 hc-label="表单模板名称"
                 hc-required="true"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.org_name"
                 hc-label="适用部门"
                 hc-required="true"
                 hc-class-id="dept"
                 hc-common-search="commonSearchSettingOfDept"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.creator"
                 hc-label="创建人"
                 hc-readonly="true"
                 hc-col-count="2"></div>
        </div>
        <div class="row other-h" >
            <div hc-input="data.currItem.kpi_object"
                 hc-label="考核对象"
                 hc-required="true"
                 hc-dict-code="kpi_object"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.positionid"
                 hc-label="适用岗位"
                 hc-required="true"
                 hc-class-id="kpi_kpimoduel"
                 hc-common-search="commonSearchSettingOfPosition"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.note"
                 hc-label="备注"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.create_time"
                 hc-label="创建时间"
                 hc-readonly="true"
                 hc-col-count="2"></div>
        </div>



        <div >
            <!-- 表格视图  -->
            <div  hc-grid="gridOptions" hc-auto-height></div>
        </div>

    </div>
</div>
