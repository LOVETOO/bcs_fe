<div hc-obj-prop>
    <div id="base" class="active">
    <div class="hc-box grid-other-h">
        <div class="row">
            <div hc-input="data.currItem.course_code"
                 hc-label="课程编码"
                 hc-readonly="true">
            </div>

            <div hc-input="data.currItem.course_name"
                 hc-label="课程名称"
                 hc-required="true">
             </div>

            <div hc-input="data.currItem.creator"
                 hc-label="创建人"
                 hc-readonly="true">
            </div>
    </div>

        <div class="row">
            <div hc-input="data.currItem.teacher"
                 hc-label="推荐讲师">
            </div>

            <div hc-input="data.currItem.course_hour"
                 hc-label="培训课时"
                 hc-unit="小时"
                 hc-change="numberCheck()">
            </div>

            <div hc-input="data.currItem.create_time"
                 hc-label="创建时间"
                 hc-readonly="true">
            </div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.course_content"
                 hc-label="课程大纲"
                 hc-type="textarea"
                 hc-col-count="6">
            </div>
        </div>
    </div>
    <div hc-grid="gridOptions"  hc-auto-height="grid"></div>
    </div>
</div>
