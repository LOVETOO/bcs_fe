<div hc-obj-prop>
    <!--基本信息：-->
    <div id="base" hc-box class="active">
        <div class="row other-h" >
            <div hc-input="data.currItem.facehelp_no"
                 hc-label="面谈记录单号"
                 hc-readonly="true"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.kpicase_name"
                 hc-label="考核方案名称"
                 hc-required="true"
                 hc-class-id="kpi_kpicase_header"
                 hc-common-search="commonSearchSettingOfKpicase_name"
                 hc-col-count="4"></div>
            <div hc-input="data.currItem.stat"
                 hc-label="单据状态"
                 hc-dict-code="stat"
                 hc-readonly="true"
                 hc-col-count="2"></div>
        </div>

        <div class="row other-h" >
            <div hc-input="data.currItem.interviewtime"
                 hc-label="面谈时间"
                 hc-type="date"
                 hc-required="true"></div>
            <div hc-input="data.currItem.presideman"
                 hc-label="面谈主持人"
                 hc-class-id="scpuser"
                 hc-required="true"
                 hc-common-search="commonSearchSettingOfPresideMan"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.userid"
                 hc-label="员工姓名"
                 hc-class-id="scpuser"
                 hc-common-search="commonSearchSettingOfUserId"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.creator"
                 hc-label="创建人"
                 hc-readonly="true"
                 hc-col-count="2"></div>
        </div>
        <div class="row other-h" >
            <div hc-input="data.currItem.org_name"
                 hc-label="部门名称"
                 hc-readonly="true"
                 hc-col-count="2"></div>
            <div hc-input="data.currItem.positionid"
                 hc-label="员工岗位"
                 hc-readonly="true"
                 hc-col-count="2"
                ></div>
            <div hc-input="data.currItem.empid"
                 hc-label="员工工号"
                 hc-col-count="2"
                 hc-readonly="true"></div>
            <div hc-input="data.currItem.create_time"
                 hc-label="创建时间"
                 hc-readonly="true"
                 hc-col-count="2"></div>
        </div>
        <div class="row other-h" >
            <div hc-input="data.currItem.talkabout"
                 hc-label="面谈摘要"
                 hc-type="textarea"
                 hc-col-count="8"></div>
        </div>
        <div class="row other-h" >
            <div hc-input="data.currItem.improveplan"
                 hc-label="改善计划"
                 hc-type="textarea"
                 hc-col-count="8"   ></div>

        </div>
        <div class="row other-h" >
            <div hc-input="data.currItem.advice"
                 hc-label="改善意见"
                 hc-type="textarea"
                 hc-col-count="8" ></div>

        </div>
        <div class="row other-h" >
            <div hc-input="data.currItem.note"
                 hc-label="备注"
                 hc-type="textarea"
                 hc-col-count="8" ></div>
        </div>

    </div>
</div>
