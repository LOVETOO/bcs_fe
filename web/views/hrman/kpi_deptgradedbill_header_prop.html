<div hc-obj-prop>
    <div id="base" class="active">
        <div class="hc-box other-h">
            <div class="row">
                <div hc-input="data.currItem.deptkpibill_no"
                     hc-label="部门绩效评分编码"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.kpicase_name"
                     hc-label="考核方案名称"
                     hc-col-count="4"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="check_stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.appraiseman_userid"
                     hc-label="参评人"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.org_name"
                     hc-label="部门名称"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.note"
                     hc-label="备注"
                     hc-col-count="4">
                </div>
                <div style="width: 100px">
                    <div hc-button="scoringStandard()" hc-title="评分标准"></div>
                </div>
                <div style="width: 113px">
                     <div hc-button="deptBigEvents()" hc-title="部门大事件"></div>
                </div>
                <div style="width: 113px">
                     <div hc-button="deptKeyWorks()" hc-title="部门重点工作"></div>
                </div>
            </div>
        </div>

        <div class="hc-box" hc-grid="gridOptions" hc-auto-height="grid"></div>

    </div>
</div>
