<div hc-obj-prop>

    <!--基本信息-->
    <div id="base" class="active">
        <div  hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.bill_no"
                     hc-label="单据号"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.year_month"
                     hc-label="申请年月"
                     hc-type="year-month"
                     hc-required="true"></div>
                <div hc-input="data.currItem.add_num"
                     hc-label="增加人数"
                     hc-unit="人"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.sub_num"
                     hc-label="减少人数"
                     hc-unit="人"
                     hc-readonly="true"></div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.total_change"
                     hc-label="共变动"
                     hc-unit="人"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.is_confirm"
                     hc-label="确认状态"
                     hc-dict-code="is_confirm"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.remark"
                     hc-label="备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注"
                     hc-type="textarea"
                     hc-col-count="4"></div>
            </div>
        </div>
        <div hc-box hc-grid="gridOptions" hc-auto-height="grid"></div>
    </div>
</div>
