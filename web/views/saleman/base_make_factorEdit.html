<div class="bill-form" ng-controller="base_make_factorEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>打散大类维护</h3>
                <button class="btn btn-toolbar" type="button" ng-click="search()"><i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="new()"><i class="fa fa-file-o"></i>新增</button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="save($event)"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-hide="!data.currItem.currency_id && data.currItem.stat!= 1" ng-click="delete($event)"><i
                        class="fa fa-trash"></i>删除
                </button>
                <button ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="closefrm()"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建人</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-readonly="true"
                                           ng-model="data.currItem.creator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-readonly="true"
                                           ng-model="data.currItem.create_time">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">更新人</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-readonly="true"
                                           ng-model="data.currItem.updator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">更新时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-readonly="true"
                                           ng-model="data.currItem.update_time">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">打散大类</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           data-msg-required="打散大类不能为空"
                                           data-rule-required="true"
                                           ng-model="data.currItem.item_type_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">系数</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           data-msg-required="系数不能为空"
                                           data-rule-required="true"
                                           ng-model="data.currItem.sx">
                                </div>
                                <div class="col-md-1">
                                    <label>
                                        <input type="checkbox"
                                               ng-model="data.currItem.usable"
                                               ng-checked="data.currItem.usable"
                                               ng-true-value="2" ng-false-value="1"
                                               class="ng-valid ng-touched ng-dirty ng-valid-parse">是否可用</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <div class="col-md-11   ">
                                            <textarea ng-model="data.currItem.note" rows="3"
                                                      class="form-control noresize">

                                            </textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="content2" class="first tab-content">
                                        <div class="ibox-content">
                                            <div ag-gridview sg-options="options1"
                                                 sg-columns="columns1" style="width:100%;height:300px;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
