<div local-storage ng-model="proitem" class="bill-form">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-title" style=" height: 500;width:1100px">
                <a style="font-size: small;font-weight: bold;color:black"><i ng-click="show_profit()"
                                                                             class="fa fa-minus"></i>长线物料查询</a>
                <div ng-hide="detail==1"  ng-show="profit_stat" class="ibox-content" id="sqlWhereBlock">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="col-md-2">
								<label>
								<input type="checkbox"  ng-true-value="1" ng-checked="proitem.choose" ng-model="proitem.choose" class="ng-valid ng-dirty ng-valid-parse ng-touched">个人可见物料
                                        </label>
							</div>
							<div class="col-md-2">
								<label>
								<input type="checkbox"  ng-true-value="2" ng-checked="proitem.choose" ng-model="proitem.choose" class="ng-valid ng-dirty ng-valid-parse ng-touched">显示部门物料
                                        </label>
							</div>
							<div class="col-md-2">
								<label>
								<input type="checkbox"  ng-true-value="3" ng-checked="proitem.choose" ng-model="proitem.choose" class="ng-valid ng-dirty ng-valid-parse ng-touched">显示全部物料
                                        </label>
							</div>
                            <div class="col-md-2">
                                <button class="btn btn-sm btn-info" type="button" ng-click="search()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <a style="font-size: small;font-weight: bold;color:black"><i class="fa fa-floppy-o"></i>查询结果</a>
                    <div class="ibox-content">
                        <div ag-gridview sg-options="options"   
                             sg-columns="columns" style="width:100%;height:300px;"
                             class="slick-grid"></div>
                    </div>

                    <div class="ibox-content modal-open" page-pagination></div>
                    <div class="modal-footer">
                        <!--div class="col-md-2">
                            <label class="form-label-mini not-null">客户型号</label>
                        </div-->
                        <!--div class="col-md-3">
                            <input ng-model="proitem.cust_item_name" type="text" class="form-control input-sm">
                        </div-->
                        <a class="btn btn-sm btn-primary" ng-click="ok()"> 确定</a>
                        <a class="btn btn-sm btn-info" ng-click="cancel()">取消</a></div>
                </div>
            </div>
        </div>
    </div>


</div>
