<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box="" class="other-h">
            <div class="row">
                <div hc-input="data.currItem.saleorder_no"
                     hc-label="价格单号"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.saleprice_type_code"
                     hc-label="价格类型"
                     hc-required="true"
                     hc-btn-click="choosePriceType(1)">
                </div>
                <div hc-input="data.currItem.saleprice_type_name"
                     hc-readonly="true"
                     hc-label="">
                </div>
                <div hc-input="data.currItem.start_date"
                     hc-label="生效日期"
                     hc-required="true"
                     hc-type="date">
                </div>
                <div hc-input="data.currItem.end_date"
                     hc-label="失效日期"
                     hc-required="true"
                     hc-type="date">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.is_cancellation"
                     hc-label="作废"
                     hc-dict-code="yesno"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.note"
                     hc-label="说明"
                     hc-type="textarea"
                     hc-col-count="6">
                </div>
            </div>
        </div>

        <div hc-grid="gridOptions" hc-box hc-auto-height="grid"></div>
            
    </div>
    
</div>
