<div local-storage ng-model="proitem" class="bill-form" >
  

        <div class="row">
            <div class="col-lg-12">
			<div class="ibox-title" style=" height: 500;width:1100px">
			            
                   
				    <a  style="font-size: small;font-weight: bold;color:black"><i ng-click="show_profit()" class="fa fa-minus"></i>分机体查询条件</a>
					
                <div  class="ibox-content">
                            <div class="row">
                                                      
                               <div class="col-md-1">
                                    <label class="form-label-mini">分体名称:</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="proitem.item_name" type="text" class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">分机编码:</label>
                                </div>
                                <div class="col-md-2">
                                   <input ng-model="proitem.item_code" type="text" class="form-control input-sm">
                                </div>
								
								<div class="col-md-2">
					<button class="btn btn-sm btn-info" type="button" ng-click="bomsearch2()" style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">查询</button>
                                </div>
								
                            </div>                                  
                        </div>
					     <div class="ibox-content">
						  
						   <a  style="font-size: small;font-weight: bold;color:black"><i class="fa fa-floppy-o"></i>查询结果</a>
                            <div slick-grid  sg-dbclick="test(msg);" sg-options="cntoptions" ng-model="proitem.sale_prod_headers" sg-data="proitem.sale_prod_headers" sg-columns="cntcolumns" style="width:100%;height:300px;" class="slick-grid"></div>
						<div class="modal-footer">
							
							<a  class="btn btn-sm btn-primary" ng-click="ok()"> 确定</a>
							<a class="btn btn-sm btn-info" ng-click="cancel()">取消</a> </div>		
					  
						</div>

									 

            
				</div>
            </div>
        </div>
        
     
 

</div>
