<div hc-obj-prop>
    <div id="base" hc-box="" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.invbillno"
                     hc-label="结算单号"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.date_invbill"
                     hc-label="记账日期"
                     hc-type="date"
                     hc-change="dateChangeEvent()">
                </div>

                <div hc-input="data.currItem.year_month"
                     hc-label="记账月份"
                     hc-readonly="true"
                     hc-type="month">
                </div>

                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-readonly="true"
                     hc-dict-code="stat">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.parent_billno"
                     hc-label="委托代销单号"
                     hc-btn-click="chooseSaleOut()">
                </div>

                <div hc-input="data.currItem.customer_code"
                     hc-label="客户"
                     hc-readonly="data.currItem.parent_billno"
                     hc-btn-click="customerSearch()">
                </div>
                <div hc-input="data.currItem.customer_name"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">

                <div hc-input="data.currItem.shipmode_name"
                     hc-label="发运方式"
                     hc-required="true"
                     hc-btn-click="chooseShipmod()">
                </div>

                <div hc-input="data.currItem.sa_deliver_area_name"
                     hc-label="配送区域"
                     hc-btn-click="chooseDeliverArea()">
                </div>

                <div hc-input="data.currItem.crm_entid"
                     hc-label="品类"
                     hc-dict-code="crm_entid">
                </div>

                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.dept_code"
                     hc-label="部门"
                     hc-btn-click="chooseOrg()">
                </div>
                <div hc-input="data.currItem.dept_name"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.employee_name"
                     hc-label="业务员"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.ship_remark"
                     hc-label="运输说明">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.take_man"
                     hc-label="收货人">
                </div>

                <div hc-input="data.currItem.phone_code"
                     hc-label="收货人电话">
                </div>

                <div hc-input="data.currItem.address1"
                     hc-label="收货地址"
                     hc-btn-click="chooseAddress()"
                     hc-col-count="4"
                     hc-readonly="data.currItem.is_singleAddr == 2">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.warehouse_code"
                     hc-label="发货仓库"
                     hc-required="true"
                     hc-btn-click="chooseWareHouse()">
                </div>
                <div hc-input="data.currItem.warehouse_name"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.sa_warehouse_code"
                     hc-label="代销仓库"
                     hc-required="true"
                     hc-btn-click="chooseWareHouse('sa')">
                </div>
                <div hc-input="data.currItem.sa_warehouse_name"
                     hc-readonly="true">
                </div>

            </div>

            <div class="row">
                <div hc-input="data.currItem.saleorder_no"
                     hc-label="订单号"
                     hc-col-count="4">
                </div>

                <div hc-input="data.currItem.qty_sum"
                     hc-label="合计数量"
                     hc-type="number"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.amount_total"
                     hc-label="合计金额"
                     hc-type="money"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.note"
                     hc-label="备注"
                     hc-type="textarea"
                     hc-col-count="6">
                </div>
                <div hc-input="data.currItem.total_cubage"
                     hc-label="合计体积"
                     hc-type="volume"
                     hc-readonly="true">
                </div>
            </div>
        </div>

        <div hc-box hc-grid="gridOptions" hc-auto-height></div>

    </div>

</div>
</div>
