<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.sa_salebillno"
                     hc-label="委托代销退货单号"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.date_invbill"
                     hc-label="单据日期"
                     hc-type="date"
                     hc-required="true"
                     hc-change="dateChangeEvent()">
                </div>

                <div hc-input="data.currItem.crm_entid"
                     hc-label="品类"
                     hc-required="true"
                     hc-dict-code="crm_entid">
                </div>

                <!--<div hc-input="data.currItem.year_month"-->
                <!--hc-label="记账月份"-->
                <!--hc-readonly="true"-->
                <!--hc-type="month">-->
                <!--</div>-->

                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-readonly="true"
                     hc-dict-code="stat">
                </div>
            </div>

            <div class="row">

                <div hc-input="data.currItem.customer_name"
                     hc-label="客户"
                     hc-col-count="4"
                     hc-required="true"
                     hc-readonly="data.currItem.parent_billno"
                     hc-class-id="customer_org"
                     hc-common-search="commonSearchSettingOfCustomerOrg">
                </div>
                <div hc-input="data.currItem.dept_name"
                     hc-label="部门"
                     hc-btn-click="chooseOrg()">
                </div>


                <div hc-input="data.currItem.created_by"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.warehouse_name"
                     hc-label="接收仓"
                     hc-required="true"
                     hc-btn-click="chooseWareHouse()">
                </div>
                <div hc-input="data.currItem.proxy_warehouse_name"
                     hc-label="代销仓"
                     hc-required="true"
                     hc-btn-click="chooseWareHouse('sa')">
                </div>
                <div hc-input="data.currItem.employee_name_operation"
                     hc-label="业务员"
                     hc-readonly="true">
                </div>

                <!--<div hc-input="data.currItem.ship_remark"-->
                     <!--hc-label="运输说明">-->
                <!--</div>-->

                <div hc-input="data.currItem.creation_date"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">

                <div hc-input="data.currItem.address1"
                     hc-label="退货地址" 
                     hc-class-id="customer_org"
                     hc-common-search="commonSearchSettingOfAddress"
                     hc-col-count="4"
                     hc-readonly="data.currItem.is_singleAddr == 2">
                </div>

                <div hc-input="data.currItem.take_man"
                     hc-label="退货人">
                </div>

                <div hc-input="data.currItem.phone_code"
                     hc-label="退货人电话">
                </div>

            </div>

            <div class="row">
                <div hc-input="data.currItem.note"
                     hc-label="备注"
                     hc-type="textarea"
                     hc-col-count="4">
                </div>

                <div hc-input="data.currItem.shipmode_name"
                     hc-label="发运方式"
                     hc-btn-click="chooseShipmod()">
                </div>

                <div hc-input="data.currItem.deliver_area_name"
                     hc-label="配送区域"
                     hc-btn-click="chooseDeliverArea()">
                </div>
            </div>

            <!--hc-type="volume"-->
            <!--hc-readonly="true">-->
            <!--</div>-->
            <!--</div>-->

        </div>

        <div hc-box hc-grid="gridOptions" hc-auto-height></div>

    </div>

</div>
</div>
