<div class="modal-content">
    <div class="modal-header" draggable-model>
        <a class="close" data-dismiss="modal"></a>
        <h3>{{FrmInfo.title}}</h3>
    </div>
    <div class="modal-body" style="overflow: hidden;padding-bottom: 0;">
        <table class="table table-striped table-bordered no-paging footable-loaded">
            <tr style="display: table-row;">
                <td width="70%">
                    <span class="footable-toggle"></span>
                    <input autofocus id="autofocus" auto-focus ng-keyup="enter($event)" ng-model="searchtext"
                           type="text" name="keyword" placeholder="输入文本..." class="form-control ng-valid ng-touched ng-dirty ng-valid-parse">
                </td>
                <td>
                    <button class="btn btn-sm btn-primary" ng-click="search()"><strong>搜索</strong></button>
                </td>
            </tr>
        </table>
        <div id="commonPopTable" class="col-md-12">
            <div class="table-head">
                <div>
                    <div class="col-md-12">
                        <!--<div  id="headerGrid" style="width:100%;height:300px;" class="slick-grid"></div>-->
                        <div ag-gridview sg-options="options" sg-columns="columns" style="width:100%;height:233px;" class="ag-blue">
                    </div>
                    <div ng-hide="FrmInfo.hide" style="padding-right:0;" class="page_modal modal-open"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-sm btn-primary" ng-click="ok()">
                确定
            </a>
            <a class="btn btn-sm btn-info" ng-click="cancel()">
                取消
            </a>
        </div>
    </div>
</div>
</div>
