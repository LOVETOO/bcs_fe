<div class="searchs">
    <div class="modal-header" draggable-model>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <span aria-hidden="true">×</span>
            <span class="sr-only" >Close</span>
        </button>
        <h4 class="modal-title">{{FrmInfo.title}}</h4>
    </div>
    <div class="modal-body ibox-content">
        <div class="ibox-content">
            <div class="input-group m-b">
                <input autofocus id="autofocus" auto-focus ng-keyup="enter($event)"  ng-change="searchNow()" ng-model="searchtext"
                       type="text" name="keyword" placeholder="输入查询内容..." style="height: 28px;border-bottom: 1px solid #ccc;" class="form-control ng-valid ng-touched ng-dirty ng-valid-parse" >
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="search()"
                    style="height: 28px;border-color: white;border-radius: 0px;
                    border-bottom: 1px solid #adadad;padding-right: 0px;background-color:white;color:#777">
                    <i class="fa fa-search" aria-hidden="true"></i>  搜索</button>
                </span>
            </div>
            <div class="table-scrollable">
                <div hc-grid="options" style="width:100%;height:280px;">
                </div>
            </div>
            <!-- <div class="page_modal modal-open" page-pagination></div> -->
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-sm btn-primary" ng-click="ok()">确定</a>
        <a class="btn btn-sm btn-white" ng-click="cancel()">取消</a>
    </div>
</div>
