<div class="wrapper wrapper-content animated fadeInRight" ng-controller="minor">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>形式发票
                    <small>创建、编辑形式发票</small>
                </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-1">
                            <label class="form-label-mini">订单号:</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" placeholder="" class="input-sm form-control">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">订单日期:</label>
                        </div>
                        <div class="col-md-2">
                            <input bs-datepacker ng-model="data.date1" type="text" class="form-control input-sm">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">交货日期:</label>
                        </div>
                        <div class="col-md-2">
                            <input bs-datepacker ng-model="data.date2" type="text" class="form-control input-sm">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">状态:</label>
                        </div>
                        <div class="col-md-2">
                            <select chosen-select id="astat" ng-model="data.stat" class="input-sm chosen-select form-control" ng-options="s.id as s.name for s in data.states">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">订单类型:</label>
                        </div>
                        <div class="col-md-2">
                            <select chosen-select id="astat" ng-model="data.stat" class="input-sm chosen-select form-control" ng-options="s.id as s.name for s in data.states">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">销售部门:</label>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text" class="input-sm form-control" ng-model="data.asdf">
                                <a class="input-group-addon" ng-click="showStat()" id="#abc"><i class="fa fa-ellipsis-h"></i></a>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">客户:</label>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text" class="input-sm form-control" ng-model="data.asdf">
                                <a class="input-group-addon" ng-click="showStat()" id="#abc"><i class="fa fa-ellipsis-h"></i></a>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">业务员:</label>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text" class="input-sm form-control" ng-model="data.asdf">
                                <a class="input-group-addon" ng-click="showStat()" id="#abc"><i class="fa fa-ellipsis-h"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">价格条款:</label>
                        </div>
                        <div class="col-md-2">
                            <select chosen-select id="astat" ng-model="data.stat" class="input-sm chosen-select form-control" ng-options="s.id as s.name for s in data.states">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">付款条件:</label>
                        </div>
                        <div class="col-md-3">
                            <select chosen-select id="astat" ng-model="data.stat" class="input-sm chosen-select form-control" ng-options="s.id as s.name for s in data.states">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div class="col-md-7">
                                <label class="form-label-mini">免费配件比例:</label>
                            </div>
                            <div class="col-md-5" style=" padding-right: 0px; ">
                                <div class="sandbox-container">
                                    <input type="text" class="input-sm form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-2">
                            <label style="align:left">
                                <input type="checkbox">是否有随批配件</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">币种:</label>
                        </div>
                        <div class="col-md-2">
                            <select chosen-select id="astat" ng-model="data.stat" class="input-sm chosen-select form-control" ng-options="s.id as s.name for s in data.states">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">收款银行:</label>
                        </div>
                        <div class="col-md-3">
                            <select chosen-select id="astat" ng-model="data.stat" class="input-sm chosen-select form-control" ng-options="s.id as s.name for s in data.states">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div class="col-md-7">
                                <label class="form-label-mini">散件箱体比例:</label>
                            </div>
                            <div class="col-md-5" style=" padding-right: 0px; ">
                                <div class="sandbox-container">
                                    <input type="text" class="input-sm form-control date">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">MOQ:</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" bsDatepicker class="input-sm form-control date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">发运方式:</label>
                        </div>
                        <div class="col-md-2">
                            <select chosen-select id="astat" ng-model="data.stat" class="input-sm chosen-select form-control" ng-options="s.id as s.name for s in data.states">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">发货港:</label>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text" class="input-sm form-control" ng-model="data.asdf">
                                <a class="input-group-addon" ng-click="showStat()" id="#abc"><i class="fa fa-ellipsis-h"></i></a>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">总数量:</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" bsDatepicker class="input-sm form-control date">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">总金额:</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" bsDatepicker class="input-sm form-control date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label class="form-label-mini">备注:</label>
                        </div>
                        <div class="col-md-11">
                            <input type="text" class="input-sm form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                <div id="myGrid" slick-grid sg-dbclick="test(msg);" sg-options="aoptions" sg-data="adata" sg-columns="acolumns" style="height:240px;" class="slick-grid"></div></div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#main" data-toggle="tab">常规</a></li>
                <li><a href="#line" data-toggle="tab">产品明细</a></li>
                <li><a href="#fee" data-toggle="tab">费用清单</a></li>
                <li><a href="#container" data-toggle="tab">柜型柜量</a></li>
                <li><a href="#psc" data-toggle="tab">选配清单</a></li>
                <!--
            <li class="dropdown">
                <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">
Java <b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
                    <li><a href="#jmeter" tabindex="-1" data-toggle="tab">jmeter</a></li>
                    <li><a href="#ejb" tabindex="-1" data-toggle="tab">ejb</a></li>
                </ul>
            </li>
            -->
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="main">
                    <h5>a</h5>
                </div>
                <div class="tab-pane fade" id="line">
                    <h5>b</h5>
                </div>
                <div class="tab-pane fade" id="container">
                    <h5>c</h5>
                </div>
                <div class="tab-pane fade" id="psc">
                    <div slick-grid sg-dbclick="test(msg);" sg-options="aoptions" sg-data="adata" sg-columns="acolumns" style="width:100%;height:500px;" class="slick-grid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
