<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box>
            <div class="row">
                <div hc-input="data.currItem.invalid_no" hc-label="作废单号" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.stat" hc-label="单据状态" hc-readonly="true" hc-dict-code="stat" >
                </div>
                <div hc-input="data.currItem.creator" hc-label="申请人" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.create_time" hc-label="申请时间" hc-readonly="true">
                </div>
            </div> 
            <div class="row">
                <div hc-input="data.currItem.vendor_code" hc-label="供应商编码" >
                </div>
                <div hc-input="data.currItem.detp_name" hc-label="部门名称" >
                </div>
                <div hc-input="data.currItem.updator" hc-label="更新人" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.update_time" hc-label="更新时间" hc-readonly="true">
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.remark" hc-label="说明" hc-col-count="8">
                </div>

            </div>
        </div>
        <div hc-box hc-grid="gridOptions" hc-auto-height="grid"></div>
    </div>
    
</div>
</div>
