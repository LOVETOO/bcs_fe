    <div id="base" class="active">

                <div hc-input="data.currItem.organizationid" hc-label="组织" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.itemcode" hc-label="产品编码" hc-readonly="true">

            <div class="row">

                </div>
                <div hc-input="data.currItem.bigcategoryname" hc-label="大类名称" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.middlecategroycode" hc-label="中类编码" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.middlecategroyname" hc-label="中类名称" hc-readonly="true">
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.smallcategorycode" hc-label="小类编码" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.smallcategoryname" hc-label="小类名称" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.notes" hc-label="备注" hc-col-count="4" hc-readonly="true"></div>
            </div>
            <div class="row"> 
                <div hc-input="data.currItem.attribute1" hc-label="品名" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.attribute2" hc-label="规格" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.attribute4" hc-label="型号" hc-readonly="true">

                <div hc-input="data.currItem.attribute3" hc-label="颜色" hc-readonly="true">
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.creator" hc-label="创建人" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.createtime" hc-label="创建时间" hc-readonly="true">
                </div> 
                <div hc-input="data.currItem.updator" hc-label="更新人" hc-readonly="true">
                </div>
                <div hc-input="data.currItem.updatetime" hc-label="更新时间" hc-readonly="true" >
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.img_name" hc-label="图片名称" ng-dblclick="open(data.currItem.docid)"
                     hc-readonly="true" hc-col-count="4">
                </div>
                <div hc-label=""> 
                    <button class="btn btn-white" type="button" ng-click="uploadImg()">
                        <i class="fa fa-plus">上传图片</i>
                    </button>
                    <button class="btn btn_white" type="button" ng-click="clearImg()">
                        <i class="fa fa-trash">删除图片</i>
                    </button>
                </div>
