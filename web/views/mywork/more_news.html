<div class="wrapper wrapper-content animated fadeInRight ng-scope" ng-controller="more_news">
	<div class="containner">
		<div class="left-nav-div">
			<ul class="newstypenav nav" style="color: #000000; background-color:rgb(237, 236, 245)">
				<li>
					<a class="{{css_i==0?'flow_high':''}} flow_normal" style="color: #000000;" href="#/crmman/more_news" ng-click="newstypeclick(0)">
						全部新闻
					</a>
				</li>
				<li>
					<a class="{{css_i==1?'flow_high':''}} flow_normal" style="color: #000000;" href="#/crmman/more_news" ng-click="newstypeclick(1)">
						新闻中心
					</a>
				</li>
				<li>
					<a class="{{css_i==2?'flow_high':''}} flow_normal" style="color: #000000;" href="#/crmman/more_news" ng-click="newstypeclick(2)">
						通知公告
					</a>
				</li>
				<li>
					<a class="{{css_i==3?'flow_high':''}} flow_normal" style="color: #000000;" href="#/crmman/more_news" ng-click="newstypeclick(3)">
						公司制度
					</a>
				</li>
				<li>
					<a class="{{css_i==4?'flow_high':''}} flow_normal" style="color: #000000;" href="#/crmman/more_news" ng-click="newstypeclick(4)">
						员工活动
					</a>
				</li>
				<li>
					<a class="{{css_i==5?'flow_high':''}} flow_normal" style="color: #000000;" href="#/crmman/more_news" ng-click="newstypeclick(5)">
						发展历程
					</a>
				</li>
				<li>
					<a class="{{css_i==6?'flow_high':''}} flow_normal" style="color: #000000;" href="#/crmman/more_news" ng-click="newstypeclick(6)">
						人才体系
					</a>
				</li>
				<li>
					<a class="{{css_i==7?'flow_high':''}} flow_normal" style="color: #000000;" href="#/crmman/more_news" ng-click="newstypeclick(7)">
						知识管理
					</a>
				</li>
			</ul>
		</div>
		<div class="client-content">
			<div class="more_news">
				<div style="height: 20px;"></div>
				<div class="row line" ng-repeat="news in homeinfo">
					<div class="col-md-1"></div>
					<div ng-click="on_statistics(news.info_id)" class="col-md-8" style=" overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">
						<p>
							<a target="_blank" class="ng-binding" href="#/crmman/oa_home_info_news?param={{news.url_param}}&showmode=2">
								<span ng-show='news.info_mod==2'>【通知公告】</span>
								<span ng-show='news.info_mod==3'>【公司制度】</span>
								<span ng-show='news.info_mod==4'>【员工活动】</span>
								<span ng-show='news.info_mod==5'>【发展历程】</span>
								<span ng-show='news.info_mod==6'>【人才体系】</span>
								<span ng-show='news.info_mod==7'>【知识管理】</span>
								<span ng-show='news.info_type==1'>【公司动态】</span>
								<span ng-show='news.info_type==2'>【销售新闻】</span>
								<span ng-show='news.info_type==3'>【项目新闻】</span>
								<span ng-show='news.info_type==4'>【市场新闻】</span>
								<span ng-show='news.info_type==5'>【产品动态】</span>{{news.title}}
							</a>
						</p>
					</div>

					<div class="col-md-3">
						{{news.create_time}}
					</div>
				</div>
			</div>
			<div class="ibox-content modal-open">
				<div class="span12 pull-right ng-scope">
					<ul class="pagination" style="margin:0;">
						<li title="首页" ng-click="firstpage()">
							<a><i class="fa fa-angle-double-left"></i></a>
						</li>
						<li title="上一页" ng-click="prevpage()">
							<a><i class="fa fa-angle-left"></i></a>
						</li>
						<li title="下一页" ng-click="nextpage()">
							<a><i class="fa fa-angle-right"></i></a>
						</li>
						<li title="末页" ng-click="lastpage()">
							<a><i class="fa fa-angle-double-right"></i></a>
						</li>
					</ul>
					<div class="pull-right inline fs-50 ng-scope" style="line-height:30px;">
						<label class="font-noraml">每页{{line}}</label>
						<span class="ng-binding">当前第{{count+1}}页,有{{sum}}记录,共{{totalPageNum}}页</span></div>
				</div>
			</div>
			<!--分页-->
			<!--<div class="ibox-content modal-open" page-pagination="">
                </div>-->
		</div>
	</div>
</div>
</div>
