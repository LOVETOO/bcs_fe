<div class="modal-content" local-storage ng-model="data.currItem">
	<div class="row" style="width: 100%;margin-left: 0px;">
		<div class="col-lg-12">
			<div draggable-model class="modal-header" style="width: 100%">
				<h3>{{title}}</h3>
			</div>
			<div class="modal-body" style="width: 100%">
				<ul ng-show='type==3' class="btn-group" id="tabs2" class="tri-nav-tabs">
					<button type="button" class="btn btn-xs btn-white active" ng-click="toggleTab(1)" data-target="#tab_1_11" data-toggle="tab" class="tab-nav">常规
                    </button>
					<button type="button" class="btn btn-xs btn-white" ng-click="toggleTab(2)" data-target="#tab_1_12" data-toggle="tab" class="tab-nav">其他
                    </button>
				</ul>

				<div class="tab-content-button">
					<div id="tab_1_11" class="tab-pane active">
						<div class="ibox-content">
							<div class="row">
								<div class="col-md-2">
									<label class="form-label-mini not-null">{{file_name}}</label>
								</div>
								<div class="col-md-9">
									<text-input ng-readonly="false" ng-model="data.currItem.res_name">
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label class="form-label-mini not-null">创建人</label>
								</div>
								<div class="col-md-9">
									<input type="text" class="input-sm form-control ng-isolate-scope ng-valid ng-touched" ng-readonly="true" ng-model="data.currItem.creator" readonly="readonly">
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label class="form-label-mini not-null">备注</label>
								</div>
								<div class="col-md-9">
									<text-input ng-readonly="false" ng-model="data.currItem.res_desc">
								</div>
							</div>
						</div>
					</div>
					<div id="tab_1_12" class="tab-pane">
						<div class="ibox-content">
							<h5>创建人: {{data.currItem.creator}}</h5>
							<h5>创建时间: {{data.currItem.createtime}}</h5>
							<h5>最后修改人: {{data.currItem.updator}}</h5>
							<h5>最后修改时间: {{data.currItem.updatetime}}</h5>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer" style="width: 100%">
			<a class="btn btn-sm btn-primary" ng-if="userid == data.currItem.ownerid" ng-click="ok_save(e)">
				确定
			</a>
			<a class="btn btn-sm btn-info" ng-click="cancel(e)">
				取消
			</a>

		</div>
	</div>
</div>
</div>

<style type="text/css">
	div.timecontainer {
		display: flex;
		align-items: center;
		height: 25px;
		border: 1px #e5e6e7 solid;
		border-radius: 2px;
		padding-left: 3px;
		padding-right: 3px;
	}
	
	div.timecontainer:hover {
		border-color: #1ab394;
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 4px rgba(26, 179, 148, .6);
	}
	
	div.timecontainer>i {
		margin-right: 3px;
	}
	
	div.timecontainer>i,
	div.timecontainer>span {
		flex-grow: 0;
		flex-shrink: 0;
	}
	
	div.timecontainer>select {
		flex-grow: 0;
		flex-shrink: 0;
		outline: none;
		border: none;
		width: 16px;
		appearance: none;
		-moz-appearance: none;
		-webkit-appearance: none;
	}
</style>
