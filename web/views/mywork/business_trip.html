<div class="modal-content" local-storage>
	<div class="row" style="width: 100%;margin-left: 0px;">
		<div class="col-lg-12">
			<div draggable-model class="modal-header" style="width: 100%">
				<h3>{{title}}</h3>
			</div>

			<div id="tab_1_11" class="tab-pane active">
				<input id="checkbox" type="checkbox"> 我要出差

				<div class="ibox-content">
					<div class="row">
						<div class="col-md-2">
							<label class="form-label-mini">出差时间</label>
						</div>
						<div class="col-md-1">
							<label class="form-label-mini">从</label>
						</div>
						<div class="col-md-4">
							<input bs-datetime-picker type="text" format="yyyy-mm-dd hh:ii:ss" ng-model="data.currItem.gooutstarttime" class="input-sm form-control">
						</div>
						<div class="col-md-1">
							<label class="form-label-mini">到</label>
						</div>
						<div class="col-md-4">
							<input bs-datetime-picker type="text" format="yyyy-mm-dd hh:ii:ss" ng-model="data.currItem.gooutendtime" class="input-sm form-control">
						</div>
					</div>
					<!--网格-->
					<div class="ibox-content">
						<div class="row">
							<div class="ab-option-toolbar">
								<button class="btn btn-white btn-xs" type="button" ng-click="addItem()"><i class="fa fa-plus-square-o"></i>增加
                                    </button>
								<button class="btn btn-white btn-xs" type="button" ng-click="delItem()"><i class="fa fa-minus-square-o"></i>删除
                                    </button>
							</div>
							<div ag-gridview sg-options="options_acl" sg-columns="reseau" style="width:100%;height:250px;" class="slick-grid"></div>
						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer" style="width: 100%">
				<a class="btn btn-sm btn-primary" ng-click="ok_save(e)">
					确定
				</a>
				<a class="btn btn-sm btn-info" ng-click="cancel(e)">
					取消
				</a>

			</div>
		</div>
	</div>
</div>
