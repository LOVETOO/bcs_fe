<div hc-obj-prop>
    <!--基本信息-->
    <div id="base" hc-box="" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.project_code"
                     hc-label="项目编码"
                     hc-required="true"
                     hc-class-id="epm_project"
                     hc-common-search="commonSearchSettingOfEpmProject">
                </div>
                <div hc-input="data.currItem.project_name"
                     hc-label="项目名称"
                     hc-readonly="true"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.project_source"
                     hc-label="工程类型"
                     hc-dict-code="epm.project_source"
                     hc-readonly="true" ></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.report_time"
                     hc-label="报备时间"
                     hc-type="time"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.signup_time"
                     hc-label="报名时间"
                     hc-type="date"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.signup_people"
                     hc-label="报名经办人"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.signup_method"
                     hc-label="报名方式"
                     hc-readonly="true"
                     hc-dict-code="epm.signup_method">
                </div>

            </div>
        </div>
        <div hc-box="开标信息" class="other-h">
            <div class="row">
                <div hc-input="data.currItem.bid_open_date"
                     hc-label="开标时间"
                     hc-readonly="true"
                     hc-type="date">
                </div>
                <div hc-input="data.currItem.bid_open_method"
                     hc-label="开标方式"
                     hc-readonly="true"
                     hc-dict-code="epm.bid_open_method">
                </div>
                <div hc-input="data.currItem.bid_open_address"
                     hc-label="开标地点"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.bid_open_primary"
                     hc-label="开标授权人"
                     hc-readonly="true">
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.bid_security"
                     hc-label="保证金金额"
                     hc-readonly="true"
                     hc-type="money">
                </div>
                <div hc-input="data.currItem.bid_security_end_date"
                     hc-label="保证金截止时间"
                     hc-readonly="true"
                     hc-type="date">
                </div>
                <div hc-input="data.currItem.bid_doc_maker"
                     hc-label="标书制作人"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.bid_doc_finish_time"
                     hc-label="标书完成时间"
                     hc-readonly="true"
                     hc-type="date">
                </div>
            </div>
        </div>
        <div hc-box="封标信息" class="other-h">
            <div class="row">
                <div hc-input="data.currItem.bid_sealed_time"
                     hc-label="封标时间"
                     hc-type="date">
                </div>
                <div hc-input="data.currItem.bid_sealed_person"
                     hc-label="封标人">
                </div>
                <div hc-input="data.currItem.bid_sealed_address"
                     hc-label="封标地点"
                     hc-col-count="4">
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.bid_open_attendee"
                     hc-label="出场人"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.bid_sealed_result"
                     hc-label="封标结果"
                     hc-dict-code="epm.bid_sealed_result">
                </div>
                <div hc-input="data.currItem.stamp_no"
                     hc-label="印章编号">
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.remark"
                     hc-label="备注"
                     hc-col-count="8">
                </div>
            </div>
        </div>
    </div>
</div>
