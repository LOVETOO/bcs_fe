<!--工程费用记录-属性页-->
<!--shenguocheng-->
<!--2019-07-09-->
<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.fee_record_no"
                     hc-label="费用记录号"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.creator_name"
                     hc-label="申请人"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.apply_org_name"
                     hc-label="申请部门"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.create_time"
                     hc-label="申请日期"
                     hc-type="date"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
               <div hc-input="data.currItem.budget_name"
                    hc-label="EMS预算树"
                    hc-readonly="true">
               </div>

                <div hc-input="data.currItem.bud_type_name"
                     hc-label="预算类别"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.fee_name"
                     hc-label="费用项目"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.xf_date"
                     hc-label="发生日期"
                     hc-type="date"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">

               <div hc-input="data.currItem.org_name"
                    hc-label="报销部门"
                    hc-readonly="true">
               </div>

                <div hc-input="data.currItem.xf_amt"
                     hc-label="报销金额"
                     hc-type="money"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.approved_amt"
                     hc-label="批准金额"
                     hc-type="money"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.source_bill_code"
                     hc-label="EMS报销单号"
                     hc-readonly="true">
                </div>
            </div>
            
            <div class="row">
                <div hc-input="data.currItem.note"
                     hc-label="业务描述"
                     hc-col-count="8"
                     hc-readonly="true">
                </div>
            </div>

        </div>
    </div>
</div>
