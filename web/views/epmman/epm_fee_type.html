<div hc-tree-list></div>
<!--modal-类别-->
<div class="modal inmodal fade" id="AddSortModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 900px;">
            <div class="modal-header" draggable-model>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">费用类别属性</h4>
            </div>
            <div class="modal-body">
                <div hc-obj-prop>
                    <div id="base" hc-box="" class="active">
                        <div class="row">
                            <div hc-input="sort.AddSortCode" hc-label="类别编码"></div>
                            <div hc-input="sort.AddSortName" hc-label="类别名称"></div>

                        </div>
                        <!--
                                                <div class="row">
                                                    <div hc-input="sort.AddHierarchy" hc-label="层级"></div>
                                                    <div hc-input="sort.AddUsable" hc-label="可用标志" hc-type="checkbox"></div>
                                                </div>
                        -->
                        <div class="row">
                            <div hc-input="sort.AddHierarchy" hc-label="层级"></div>
                            <div hc-input="sort.AddComment" hc-label="备注" ></div>
                            <div hc-input="sort.AddUsable" hc-label="可用标志" hc-type="checkbox"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="SortModal()">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
