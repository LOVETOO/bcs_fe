				 hc-input="searchObj.contract_code"></div>
			<div hc-label="合同名称"
				 hc-input="searchObj.contract_name"></div>
			<div hc-label="工程编码"
				 hc-input="searchObj.project_code"></div>
			<div hc-label="工程名称"
				 hc-input="searchObj.project_name"></div>
		</div>
	</hc-obj-list-search-panel>
</div>

        width: calc(12% - 35px);
