<div hc-obj-list>
    <!-- 查询条件面板-->
    <hc-obj-list-search-panel>
        <div class="row">
            <div hc-input="data.currItem.invbillno"
                 hc-label="出库单号"
            ></div>

            <div
                    hc-label="发货日期"
                    hc-input="searchObj.date_invbill"
                    hc-change="checkDate()"
                    hc-can-delete="true"
                    hc-type="date"
                    hc-col-count="1"
            ></div>
            <div
                    hc-label="至"
                    hc-input="searchObj.date_invbill_end"
                    hc-change="checkDate()"
                    hc-can-delete="true"
                    hc-type="date"
                    hc-col-count="1"
            ></div>

            <div hc-input="data.currItem.sa_salebillno"
                 hc-label="要货单号"
            ></div>

            <div hc-input="searchObj.bill_type"
                 hc-label="订单类型"
                 hc-dict-code="epm.bill_type"
                 hc-can-delete="true"
            ></div>
        </div>

        <div class="row">
            <div hc-input="searchObj.customer_code"
                 hc-label="客户编码"
                 hc-class-id="customer_org"
                 hc-common-search="commonSearch.customer_org"
                 hc-can-delete="true"
            ></div>

            <div hc-input="searchObj.customer_name"
                 hc-label="客户名称"
            ></div>

            <div hc-input="searchObj.contract_code"
                 hc-label="合同编码"
                 hc-class-id="epm_project_contract"
                 hc-common-search="commonSearch.contract_code"
                 hc-can-delete="true"
            ></div>

            <div hc-input="searchObj.contract_name"
                 hc-label="合同名称"
            ></div>
        </div>

        <div class="row">
            <div hc-input="searchObj.legal_entity_code"
                 hc-label="法人客户编码"
                 hc-class-id="epm_discount_apply"
                 hc-common-search="commonSearch.billing_unit_name"
                 hc-can-delete="true"
            ></div>

            <div hc-input="data.currItem.legal_entity_name"
                 hc-label="法人客户名称"
            ></div>

            <div hc-input="data.curritem.delivery_base"
                 hc-label="发货基地"
            ></div>

            <div hc-input="data.currItem.item_code"
                 hc-label="产品编码"
            ></div>
        </div>


    </hc-obj-list-search-panel>
</div>


<style>
    [hc-input="searchObj.date_invbill_date_start"] {
        width: calc(12%);
    }

    [hc-input="searchObj.date_invbill_date_end"] {
        width: calc(12% - 30px);
    }

    [hc-input="searchObj.date_invbill_date_end"] label {
        width: 30px;
    }
</style>
