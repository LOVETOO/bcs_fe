<div hc-obj-prop ng-class="'home-project-valid-' + data.currItem.project_valid">

	<!-- 单体项目报备 -->
	<div id="base" class="active">
		<div hc-box>
			<div class="row">
				<div hc-label="单体家装编码" hc-input="data.currItem.project_code" hc-readonly="true"></div>

				<div hc-label="申报日期" hc-input="data.currItem.report_time" hc-type="time" hc-readonly="true"></div>
                
				<div hc-label="有效状态" hc-input="data.currItem.project_valid" hc-dict-code="valid" hc-readonly="true"></div>
                
				<div hc-label="审核状态" hc-input="data.currItem.audit_stat" hc-readonly="true"></div>
            </div>
            
            <div class="row">
                <div hc-label="产品线" hc-input="data.currItem.pdt_line" hc-select-options="pdtLine" hc-required="true"></div>

                <div hc-label="交易公司" hc-input="data.currItem.trading_company_name" hc-class-id="epm_trading_company"
                    hc-common-search="commonSearch.trading_company_name" hc-required="true"></div>

                <div hc-label="竞争品牌" hc-input="data.currItem.competitive_brand"></div>

                <div hc-label="合作区域" hc-input="data.currItem.cooperation_area"></div>
            </div>

            <div class="row">
                <div hc-label="报备有效期至" hc-input="data.currItem.project_valid_date" hc-type="date"
                    hc-readonly="true"></div>

                <div hc-label="审批经办人意见" hc-input="data.currItem.agent_opinion"></div>

                <div hc-label="审批经办人" hc-input="data.currItem.agent" ></div>

                <div hc-label="战略合作范围涉及区域" hc-input="data.currItem.strac_coop_inv_region"></div>
            </div>
        </div>

        <div hc-box="经销商信息">
            <div class="row">
                <div hc-label="经销商编码" hc-input="data.currItem.customer_code" hc-class-id="customer_org"
                    hc-common-search="commonSearch.customer_code"
                    hc-delete-together="division_name belong_to rel_project_id rel_project_code rel_project_name operating_mode"
                    hc-required="true" hc-readonly="customer"></div>

                <div hc-label="经销商名称" hc-input="data.currItem.customer_name" hc-readonly="true"></div>

                <div hc-label="经办人" hc-input="data.currItem.dealer_follower"></div>

                <div hc-label="经办人电话" hc-input="data.currItem.dealer_follower_phone"></div>
            </div>
        </div>

		<div hc-box="家装公司信息">
			<div class="row">
				<div hc-label="公司名称" hc-input="data.currItem.project_name" hc-required="true"></div>

				<div hc-label="公司性质" hc-input="data.currItem.natureb_usiness" hc-dict-code="epm.natureb_usiness"></div>

                <div hc-label="业务范围" hc-input="data.currItem.line_business" hc-dict-code="epm.line_business"></div>

                <div hc-label="背景关系" hc-input="data.currItem.background" hc-dict-code="epm.background"></div>
			</div>

            <div class="row">
                <div hc-label="公司所在地" hc-input="data.currItem.area_full_name" hc-class-id="scparea"
                    hc-common-search="commonSearch.area_full_name"
                    hc-delete-together="province_id province_name city_id city_name area_id area_name"
                    hc-readonly="data.currItem.is_foreign == 2" hc-required="true"></div>

                <div hc-label="详细地址" hc-required="true"  hc-input="data.currItem.address" hc-col-count="4"></div>

                <div hc-button="showMap()" hc-icon="fa fa-map-marker" hc-title="地图"></div>
            </div>
            
            <div class="row">
                <div hc-label="联系人" hc-input="data.currItem.own_follower"></div>

                <div hc-label="联系人职务" hc-input="data.currItem.follow_people_duty"></div>

                <div hc-label="联系人电话" hc-input="data.currItem.own_follower_phone"></div>

				<div hc-label="年销售额" hc-input="data.currItem.predict_sales_amount" hc-type="money" hc-unit="万元"></div>
			</div>

			<div class="row">
				<div hc-label="营业执照名称" hc-input="data.currItem.business_name" hc-col-count="4"></div>

				<div hc-label="公司法人" hc-input="data.currItem.project_legal_name" hc-col-count="4"></div>
			</div>

			<div class="row">
				<div hc-label="意向产品" hc-input="data.currItem.intent_product" hc-col-count="8"></div>
			</div>
		</div>

		<div hc-box="家装网点信息" class="flex-column flex1">
			<div hc-grid="stageGridOptions"  class="flex1" style="min-height: 208px;"></div>
		</div>
	</div>
</div>

<style>
	.fa-map-marker {
		color: red;
	}

	/* 未生效 */
	.home-project-valid-1 [hc-input="data.currItem.project_valid"] input {
		color: gray;
	}
	/* 已生效 */
	.home-project-valid-2 [hc-input="data.currItem.project_valid"] input {
		color: green;
	}
	/* 已失效 */
	.home-project-valid-3 [hc-input="data.currItem.project_valid"] input {
		color: red;
	}
	/* 已冻结 */
	.home-project-valid-4 [hc-input="data.currItem.project_valid"] input {
		color: blue;
	}
</style>
