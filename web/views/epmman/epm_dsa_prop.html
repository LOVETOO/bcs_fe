<!--经销商服务协议明细页面-->
<div hc-obj-prop>
    <div id="base" class="active">

        <div hc-box="" class="grid-other-h">

            <div class="row">
                <div hc-input="data.currItem.dsa_code"
                     hc-label="服务合同编码"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.dsa_theme"
                     hc-label="服务合同名称"
                     hc-col-count="4"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.dsa_type"
                     hc-label="服务合同类型"
                     hc-required="true"
                     hc-dict-code="epm.dsa_type">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.signed_date"
                     hc-label="服务合同签订时间"
                     hc-type="date">
                </div>
                <div hc-input="data.currItem.remark"
                     hc-label="备注"
                     hc-col-count="6">
                </div>
            </div>

        </div>

        <!--工程服务概况-->

        <div hc-box="工程服务概况">

            <div class="row">
                <div hc-input="data.currItem.project_contract_code"
                     hc-label="工程合同编码"
                     hc-class-id="epm_project_contract"
                     hc-common-search="commonSearchSettingOfEpmProjectContract">
                </div>
                <div hc-input="data.currItem.project_contract_name"
                     hc-label="工程合同名称"
                     hc-readonly="true"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.address"
                     hc-label="工程项目所在地"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.project_unit"
                     hc-label="工程单位名称"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.project_name"
                     hc-label="工程项目名称"
                     hc-readonly="true"
                     hc-col-count="4">
                </div>
            </div>

        </div>

        <!--甲方信息-->

        <div hc-box="甲方信息">

            <div class="row">
                <div hc-input="data.currItem.party_a"
                     hc-label="甲方名称"
                     hc-required="true"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.address_a"
                     hc-label="甲方地址"
                     hc-required="true"
                     hc-col-count="4">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.link_man_a"
                     hc-label="甲方联系人"
                     hc-required="true"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.phone_a"
                     hc-label="甲方联系电话"
                     hc-col-count="4">
                </div>
            </div>

        </div>

        <!--乙方信息-->

        <div hc-box="乙方信息">

            <div class="row">
                <div hc-input="data.currItem.party_b"
                     hc-label="乙方名称"
                     hc-col-count="4"
                     hc-class-id="customer_org"
                     hc-common-search="commonSearchSettingOfCustomerOrg">
                </div>
                <div hc-input="data.currItem.address_b"
                     hc-label="乙方地址"
                     hc-col-count="4"
                     hc-required="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.link_man_b"
                     hc-label="乙方联系人"
                     hc-col-count="4"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.phone_b"
                     hc-label="乙方联系电话"
                     hc-col-count="4">
                </div>
            </div>

        </div>

        <!--工程服务费结算-->

        <div hc-box="工程服务费结算">

            <div class="row">
                <div hc-input="data.currItem.vat_rate"
                     hc-label="增值税票税率"
                     hc-required="true"
                     hc-dict-code="epm.vat_rate">
                </div>
                <div hc-input="data.currItem.fee_remark"
                     hc-label="备注"
                     hc-col-count="6">
                </div>
            </div>

        </div>

        <!--工程服务补充协议-->

        <div hc-box="工程服务补充协议" class="flex1 flex-column" style="min-height: 200px;">
            <div class="flex1" hc-grid="gridOptions"></div>
        </div>

    </div>
</div>
