<div hc-obj-prop>
    <!--基本信息-->
    <div id="base" class="active">
        <div hc-box>
            <div class="row">
                <div hc-input="data.currItem.urgent_extend_billno"
                    hc-label="延期单号"
                    hc-readonly="true"></div>
                <div hc-input="data.currItem.urgent_order_billno"
                     hc-label="紧急要货单号"
                     hc-class-id="epm_urgent_extend"
                     hc-common-search="searchObjectSerach"
                     hc-required="true"></div>
                <div hc-input="data.currItem.extend_valid_date"
                     hc-label="有效期延期至"
                     hc-required="true"
                     hc-type="date"></div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.customer_code"
                     hc-label="客户信息"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.customer_name"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.trading_company_name"
                     hc-label="交易公司"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.date_approval"
                     hc-label="审批日期"
                     hc-type="date"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.billing_unit_name"
                     hc-label="开票单位"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.bill_type"
                     hc-label="订单类型"
                     hc-dict-code="epm.bill_type"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.order_stat"
                     hc-label="订单状态"
                     hc-dict-code="epm.require_bill.order_stat"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.in_date"
                     hc-label="期望到达日期"
                     hc-readonly="true"
                     hc-type="date"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.contract_code"
                     hc-label="合同编码"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.contract_name"
                     hc-label="合同名称"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.project_code"
                     hc-label="项目编码"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.project_name"
                     hc-label="项目名称"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.date_invbill"
                    hc-label="订单日期"
                    hc-type="date"
                    hc-readonly="true"></div>
               <div hc-input="data.currItem.sa_salebillno"
                     hc-readonly="true"
                     hc-label="要货单号"></div>
                <div hc-input="data.currItem.remark"
                     hc-label="备注"
                     hc-col-count="4"></div>
            </div>
            
        </div>
        <div hc-box class="flex1 flex-column">
               <div class="row" hc-if="existIllegal">
                    <div style="color: red;font-size: 13px;display: flex;align-items: center;">
                         红色字体的记录行表示最终审核完成时已不满足可延期申请要求，不会进行延期申请的请求发送，请知悉。</div>
               </div>
            <div hc-grid="gridOptions" style="width:100%;" class="flex1"></div>
        </div>
    </div>
</div>
