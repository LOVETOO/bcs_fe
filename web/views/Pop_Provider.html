

<div class="modal-content" style=" width: 702px;">
    <div class="modal-header">
        <a class="close" data-dismiss="modal"></a>
        <h3>收货地址</h3>
    </div>
    <div class="modal-body">
        <form name="SaleProdHeaderEdit" class="form-horizontal">
            <div class="row">

                <div class="col-md-2"><label class="form-label-mini ">收货城市:</label></div>
                <div class="col-md-3">
                    <input ng-model="item.areaname" type="text" class="form-control input-sm" style="width: 100%;">
                </div>
                 <div class="col-md-1">
                        <label class="form-label-mini" ng-click="selectCity()" style="width: 100%;">修改</label>
                  </div>
                <div class="col-md-2"><label class="form-label-mini ">地址:</label></div>
                <div class="col-md-4">
                    <input ng-model="item.address" type="text" class="form-control input-sm" style="width: 100%;">
                </div>
            </div>

            <div class="row">

                <div class="col-md-2"><label class="form-label-mini ">收货人:</label></div>
                <div class="col-md-4">
                    <input ng-model="item.take_man" type="text" class="form-control input-sm" style="width: 100%;">
                </div>
                <div class="col-md-2"><label class="form-label-mini ">电话号码:</label></div>
                <div class="col-md-4">
                    <input ng-model="item.phone_code" type="text" class="form-control input-sm" style="width: 100%;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"><label class="form-label-mini ">发运方式:</label></div>
                <div class="col-md-4">
                    <select chosen-select ng-model="item.shipmode_id" class="input-sm chosen-select form-control"
                            ng-options="s.value as s.desc for s in ship_types">
                        <option value=""></option>
                    </select>
                </div>

            </div>
            <div style="max-height:200px;overflow-y:auto;">
                <table id="history_table" class="table  table-bordered table-striped">
                    <thead>
                    <th><input id="selectall" ng-click="selectall()" type="checkbox">选择</th>
                    <th>收货城市</th>
                    <th>地址</th>
                    <th>收货人</th>
                    <th>电话</th>

                    </thead>
                    <tbody>
                    <tr ng-click="trselect($index,$event)" ng-repeat="item in items" >
                        <td><input name="item" type="checkbox"></td>
                        <td>{{item.areaname}}</td>
                        <td>{{item.saleorder_address}}</td>
                        <td>{{item.take_man}}</td>
                        <td>{{item.phone_code }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </form>
    </div>
    <div class="modal-footer">
    <a class="btn btn-sm btn-primary" ng-click="use()">
        	   应用
        </a>
        <a class="btn btn-sm btn-primary" ng-click="ok()">
            确定
        </a>
        <a class="btn btn-sm btn-info" ng-click="cancel()">
            取消
        </a>
    </div>
</div>
