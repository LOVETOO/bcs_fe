<div hc-obj-prop>

    <div id="base" hc-box="" class="active">
        <div class="row">
            <div hc-input="data.currItem.invoice_type"
                 hc-label="发票类型"
                 hc-dict-code="invoice_type">
            </div>

            <div hc-input="data.currItem.invoice_date"
                 hc-label="开票时间"
                 hc-type="date">
            </div>
            <div hc-input="data.currItem.invoice_no"
                 hc-label="发票号码">
            </div>
            <div hc-input="data.currItem.invoice_code"
                 hc-label="发票代码">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.invoice_checkno"
                 hc-label="发票校验码">
            </div>

            <div hc-input="data.currItem.pre_tax_amt"
                 hc-label="税前金额"
                 hc-type="money">
            </div>

            <div hc-input="data.currItem.tax_amt"
                 hc-label="税额"
                 hc-type="money">
            </div>
            <div hc-input="data.currItem.invoice_amt"
                 hc-label="价税合计"
                 hc-type="money">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.buyer"
                 hc-label="购买方"
                 hc-col-count="4">
            </div>
            <div hc-input="data.currItem.buyer_tax_no"
                 hc-label="购买方税号"
                 hc-col-count="4">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.seller"
                 hc-label="销售方"
                 hc-col-count="6">
            </div>
            <div hc-input="data.currItem.check_realness_stat"
                 hc-label="验真状态"
                 hc-dict-code="check_realness_stat"
                 hc-readonly="true"
            >
            </div>
        </div>

        <div class="row">
            <div class="invoice_div">
                <div class="icon">+</div>
                <p style="text-align: center;">添加发票</p>
                <input type="file" accept="image/*" onchange="openBaiduApi(event)" id="photofile">
                <img
                        ng-show="data.currItem.doc_id > 0 || fileStr_base64"
                        ng-src="/downloadfile?docid={{data.currItem.doc_id}}"
                        id="invoice_img"
                        title="单击查看原图"
                        ng-click="viewFullImg()">
                <button class="btn invoice_del"
                        ng-click="del_invoice_img()"
                        ng-show="data.currItem.doc_id > 0 || fileStr_base64">
                    <i class="fa fa-trash"></i>
                </button>
            </div>

        </div>
    </div>
</div>

<style>
    .invoice_div {
        border: 2px dashed #f5f5f5;
        width: 908px;
        min-height: 190px;
        position: absolute;
        left: 50px;
        top: 190px;
        color: #8d9092;
        cursor: pointer;
    }

    .invoice_div .icon {
        font-size: 70px;
        text-align: center;
        line-height: 121px;
        font-weight: 200;
    }

    .invoice_div img {
        /* width: auto;
        height: auto; */
        width: 100%;
        height: auto;
        /* max-width: 100%;
        max-height: 100%; */
        position: absolute;
        z-index: 3;
        left: 0px;
        top: 0px;
    }

    .invoice_div input[type="file"] {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 1;
    }

    .invoice_div .invoice_del {
        display: none;
        position: absolute;
        right: 5px;
        top: 5px;
        z-index: 5;
        color: #828282;
    }

    .invoice_div:hover .invoice_del {
        display: block;
    }
</style>
