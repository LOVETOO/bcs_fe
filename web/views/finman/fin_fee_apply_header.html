<div local-storage ng-model="data.currItem" class="bill-form" ng-controller="ctrl_fin_fee_apply_header">
    <div class="wrapper wrapper-content animated fadeInRight" ng-init="">
        <div class="row">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>费用申请</h5>
                    <div class="ibox-tools">
                        <form role="form" class="form-inline">
                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    ng-click="refreshGridView()"><i class="fa fa-refresh"></i> 刷新
                            </button>
                            <button type="button" class="btn btn-default btn-sm"
                                    ng-click="addFeeApply()" ng-model="add_click"><i class="fa fa-plus"></i> 增加
                            </button>

                            <button type="button" class="btn btn-default btn-sm" data-toggle="modal"
                                    ng-click="searchBySql()"><i class="fa fa-search"></i> 查询
                            </button>
                        </form>
                    </div>

                </div>
                <div class="ibox-content">
                    <div id="myTabContent" class="tab-content">
                        <div id="headerViewGrid" slick-grid sg-options="headerOptions" sg-columns="headerColumns"
                             class="slick-grid">
                        </div>
                        <div class="page_modal modal-open" page-pagination></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
