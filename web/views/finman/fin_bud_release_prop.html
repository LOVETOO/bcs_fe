<!-- 预算释放 属性页 -->
<div hc-obj-prop>
    <!--基本信息-->
    <div id="base" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.fin_bud_release_no"
                     hc-label="预算释放单号"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.bud_year"
                     hc-label="预算年度"
                     hc-required="true"
                     hc-change="onBud_YearChange()"
                     hc-type="year">
                </div>
                <div hc-input="data.currItem.dept_name"
                     hc-label="部门"
                     hc-required="true"
                     hc-class-id="dept"
                     hc-common-search="commonSearchSetting.dept">
                </div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.period_type"
                     hc-label="预算期间类别"
                     hc-required="true"
                     hc-dict-code="period_type"
                     hc-change="onPeriod_TypeChange()">
                </div>
                <div hc-input="data.currItem.dname"
                     hc-label="预算期间"
                     hc-required="true"
                     hc-common-search="commonSearchSetting.period">
                </div>
                <div hc-input="data.currItem.bud_control_type"
                     hc-label="预算控制方式"
                     hc-required="true"
                     hc-change="onControlChange()"
                     hc-dict-code="fin_bud_control_types">
                </div>
                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.expect_progress_rate"
                     hc-label="{{expect_progress_rate_name}}"
                     hc-required="true"
                     hc-type="percent"
                     hc-change="on_expect_progress_rate_change()"
                     hc-col-count="2">
                </div>
                <div hc-input="data.currItem.note"
                     hc-label="说明"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
            </div>
        </div>
        <div hc-grid="gridOptions" hc-box hc-auto-height="grid"></div>
    </div>
</div>
