<form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
    <div class="bill-form" ng-controller="fin_cust_amount_search5">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>客户发生额对账单(新)</h3>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ibox-content" id="sqlWhereBlock">
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label-mini">业务部门名称</label>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <input type="text" ng-change="changeAreaName()"
                                   class="input-sm form-control"

                                   ng-model="data.currItem.org_name">
                            <a class="input-group-addon" ng-click="cpcorg()">
                                <i class="fa fa-ellipsis-h"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label-mini">客户</label>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <input type="text" ng-change="change_customer()"
                                   class="input-sm form-control"
                                   name="postdata"
                                   id="cust_name"

                                   ng-model="data.currItem.cust_code"> <a
                                class="input-group-addon" ng-click="customer()"><i
                                class="fa fa-ellipsis-h"></i> </a>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label-mini">开始日期</label>
                    </div>
                    <div class="col-md-2">
                        <input bs-datepacker
                               type="text" class="input-sm form-control"
                               name=">"
                               id="start_date>date"
                               ng-model="data.currItem.start_date">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label-mini" style=" margin-right: 8px;">截止日期</label>
                    </div>
                    <div class="col-md-2">
                        <input bs-datepacker
                               type="text" class="input-sm form-control"
                               name="<"
                               id="end_date<date"
                               ng-model="data.currItem.end_date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label-mini">大区</label>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <input type="text" ng-change="change_code()"
                                   class="input-sm form-control"
                                 
                                   ng-model="data.currItem.area_names">
                            <a class="input-group-addon" ng-click="cpcorg1()">
                                <i class="fa fa-ellipsis-h"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label-mini">PI号</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" ng-model="data.currItem.pi_no"
                               name="postdata"
                               id="pi_noOMS11"
                               class="input-sm form-control ng-pristine ng-untouched ng-valid">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label-mini">开票状态:</label>
                    </div>
                    <div class="col-md-2">
                        <select chosen-select=""
                                ng-model="data.currItem.l"
                                class="input-sm chosen-select form-control ng-pristine ng-untouched ng-valid localytics-chosen"
                                ng-options="is_csh.id as is_csh.name  for is_csh in is_cshs" style="display: none;">
                            <option value="" class="" selected="selected"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-7">
                            <input type="checkbox"
                                   ng-click="cheked()"
                                   ng-model="data.currItem.check4">
                            查询已标记发票</label>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-sm btn-info" type="button" ng-click="search()"
                                    style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <ul id="tabs" class="tri-nav-tabs">
                <li class="active">
                    <a data-target="#tab1" data-toggle="tab" class="tab-nav">
                        <i class="fa fa-shopping-cart">
                            发货
                        </i>
                    </a>
                </li>
                <li>
                    <a data-target="#tab2" data-toggle="tab" class="tab-nav">
                        <i class="fa fa-shopping-cart">
                            回款
                        </i>

                    </a>
                </li>
                <li>
                    <a data-target="#tab3" data-toggle="tab" class="tab-nav">
                        <i class="fa fa-shopping-cart">
                            汇总
                        </i>
                    </a>
                </li>
            </ul>
            <div id="content" class="first tab-content">
                <div id="tab1" class="tab-pane active">
                    <div ag-gridview sg-options="options_11"
                         sg-columns="columns_11" style="width:100%;height:350px;"></div>

                </div>
                <div id="tab2" class="tab-pane">

                    <div ag-gridview sg-options="options_12"
                         sg-columns="columns_12" style="width:100%;height:350px;"></div>

                </div>
                <div id="tab3" class="tab-pane">

                    <div ag-gridview sg-options="options_13"
                         sg-columns="columns_13" style="width:100%;height:350px;"></div>

                </div>

            </div>
        </div>
    </div>
</form>
