<form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
    <div class="bill-form" ng-controller="sale_xdmxdst_search">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>下单明细查询	（按时点）</h3>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                    </div>        
                </div>
            </div>
            <div class="ibox-content" id="sqlWhereBlock">
                            <div class="row">
							    <div class="col-md-1">
                                    <label class="form-label-mini " >业务部门</label>
                                </div>
                                <div class="col-md-1">
                                    <div class="input-group">
                                        <input data-rule-required="true" type="text"
												id="org_code"
											   name="like"
											   ng-change="orgclear()"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.org_code">
                                        <a class="input-group-addon" ng-click="selectcode()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.org_name" ng-readonly="true"
                                           class="input-sm form-control">
                                </div>
                                 <div class="col-md-1 col-md-offset-1">
                           <label><input
                                            type="checkbox"
                                            ng-false-value="1"
                                            ng-true-value="2"
											ng-click="cheked2()"
                                            ng-checked="data.currItem.deliver_date"
                                            ng-model="data.currItem.deliver_date">审核时间
                                    </label></div>
                            <button style="margin-left: 100px" class="btn btn-sm btn-info" type="button" ng-click="search()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    查询
                              </button>
							</div>
                            <div class="row">
                               <div class="col-md-1">
                                    <label class="form-label-mini " >客户</label>
                                </div>
                                <div class="col-md-1">
                                    <div class="input-group">
                                        <input data-rule-required="true" type="text"
											   id="cust_code"
											   name="like"
											   ng-change="custclear()"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.cust_code">
                                        <a class="input-group-addon" ng-click="selectcust()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.cust_name" ng-readonly="true"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1 col-md-offset-1">
                             <label><input
                                            type="checkbox"
                                            ng-false-value="1"
                                            ng-true-value="2"
											ng-click="cheked()"
                                            ng-checked="data.currItem.notice_time"
                                            ng-model="data.currItem.notice_time">生产通知时间
                                    </label></div>
                             <button style="margin-left: 100px" class="btn btn-sm btn-info" type="button" ng-click="clear()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    清空
                                </button>
                            </div>
                           	<div class="row">
                                 <div class="col-md-1">
                                    <label class="form-label-mini ">起始时间</label>
                                </div>
                                <div class="col-md-1">
                                    <input bs-datepacker ng-disabled="false"
											id="start_date"
											name=">="
                                           ng-model="data.currItem.start_date" type="text"
                                           class="form-control input-sm">
                                </div>
								<div class="col-md-1">
                                    <label class="form-label-mini ">结束时间</label>
                                </div>
                                <div class="col-md-1">
                                    <input bs-datepacker ng-disabled="false"
										id="end_date"
											name="<="
                                           ng-model="data.currItem.end_date" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">商检批号</label>
                                </div>
                                 <div class="col-md-2">
                                    <input type="text" ng-readonly="false"  id="inspection_batchno" name="like" ng-model="data.currItem.inspection_batchno" class="input-sm form-control">
                                </div>
                            </div>		
						</div>
            <ul id="tabs" class="tri-nav-tabs">
                <li class="active">
                    <a data-target="#tab1" data-toggle="tab" class="tab-nav">
                        <i>
                            明细
                        </i>
                    </a>
                </li>
                <li>
                    <a data-target="#tab2" data-toggle="tab" class="tab-nav">
                        <i>
                            汇总
                        </i>
                        
                    </a>
                </li>
                
            </ul>
            <div id="content" class="first tab-content">
                <div id="tab1" class="tab-pane active">
                    <div ag-gridview sg-options="options_11"
                    	
                         sg-columns="columns_11" style="width:100%;height:220px;"></div>

                </div>
                <div id="tab2" class="tab-pane">
                	 <div class="col-md-1" style="margin-left: 20px;">
                                            <input type="checkbox"ng-click="clickchange5()" ng-model="data.currItem.check5">
                                            按大区</label>
                                        </div>
										<div class="col-md-1">
                                        <input type="checkbox"ng-click="clickchange3()" ng-model="data.currItem.check3">
                                            按部门</label>
                                        </div>
										<div class="col-md-1">
                                            <input type="checkbox"ng-click="clickchange4()" ng-model="data.currItem.check4">
                                            按客户</label>
                                        </div>
                                        <div class="col-md-1">
                                            <input type="checkbox"ng-click="clickchange6()" ng-model="data.currItem.check6">
                                            按商检批号</label>
                                        </div>
										
                                        <div class="col-md-4">
                                            <button class="btn btn-sm btn-info dropdown-toggle" type="button"
                                                    ng-click="groupby()">
                                                开始汇总
                                            </button>
                                        </div>
                                        <div class="col-md-12">
                                            <div ag-gridview sg-options="options_12"
                                                 sg-columns="columns_12" style="width:100%;height:450px;"></div>
                                        </div>

                </div>
              
              
            </div>
        </div>
    </div>
</form>
