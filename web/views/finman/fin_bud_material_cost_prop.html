<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box="" class="other-h">
            <div class="row">
                <div hc-input="data.currItem.fin_bud_material_cost_no"
                     hc-label="编制单号"
                     hc-readonly="true">
                </div>


                <div hc-input="data.currItem.bud_year"
                     hc-label="预算编制年度"
                     hc-type="year"
                     hc-required="true"
                     hc-change="bud_yearChange()"
                >
                </div>

                <div hc-input="data.currItem.according_to"
                     hc-label="编制方式"
                     hc-dict-code="fin_bud_material_according_to"
                     hc-required="true"
                     hc-change="according_toChange()">
                </div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.note"
                     hc-label="备注"
                     hc-type="textarea"
                     hc-col-count="4">
                </div>

                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-type="date"
                     hc-readonly="true">
                </div>
            </div>
        </div>
        <div hc-grid="gridOptions" hc-box hc-auto-height="grid"></div>

    </div>

</div>
