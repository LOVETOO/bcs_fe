<div class="bill-form" ng-controller="fin_funds_headerSearch">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                到款引入资金系统
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>搜索条件</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first ">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content" id="sqlWhereBlock">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">到款日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           id="funds_date>funds_date1"
                                           name=">"
                                           ng-model="data.currItem.funds_date1" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini" style=" margin-right: 8px;">——————————</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           id="funds_date<funds_date2"
                                           name="<"
                                           ng-model="data.currItem.funds_date2" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">资金系统单号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.other_no" ng-readonly="false"
                                           id="other_no"
                                           name="like"
                                           class="input-sm form-control">
                                </div>

                                <button class="btn btn-sm btn-info" type="button" ng-click="search()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    查询
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">客户</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" type="text"
                                               ng-readonly="false" class="input-sm form-control"
                                               id="cust_code"
                                               name="like"
                                               ng-model="data.currItem.sap_code">
                                        <a class="input-group-addon" ng-click="selectcust()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.cust_name" ng-readonly="true"

                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-3">
                                </div>
                                <button class="btn btn-sm btn-info" type="button" ng-click="omstozj()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    引入资金系统
                                </button>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="ibox-content">
                                        <a style="font-weight: bold;color:black">
                                            <i class="btn btn-toolbar"></i>查询结果
                                        </a>
                                        <div ag-gridview sg-options="options_15"
                                             sg-columns="columns_15" style="width:100%;height:320px;"
                                             class="slick-grid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
