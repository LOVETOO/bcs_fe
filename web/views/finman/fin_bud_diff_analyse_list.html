<div hc-diy-page>
    <div class="hc-box grid-other-h">
        <div class="row">
            <div hc-input="data.currItem.unknown"
                 hc-label="预算年度"
                 hc-required="true"
                 hc-type="year">
            </div>

            <div hc-input="data.currItem.unknown_bud_type"
                 hc-label="预算类型"
                 hc-readonly="true"
                 >
            </div>

            <div hc-input="data.currItem.unknown"
                 hc-label="预算部门"
                 hc-required="true"
                 hc-dict-code="stat">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.unknown"
                 hc-label="预算期间"
                 hc-required="true"
                 hc-dict-code="stat">
            </div>

            <div hc-input="data.currItem.unknown"
                 id = "category"
                 ng-hide="data.currItem.unknown_bud_type == '销售预算'"
                 hc-label="预算类别"
                 hc-dict-code="stat">
            </div>

            <button type="button" class="btn btn-primary"
                    style="margin-left: 30px; width: 100px;"
                    ng-click="searchByCon()">
                <i class="fa fa-search"></i> 查询
            </button>

            <button type="button" class="btn btn-primary"
                    style="margin-left: 30px; width: 180px;"
                    ng-click="searchByCon()">
                <i class="fa fa-paper-plane"></i> 更新执行数据
            </button>
        </div>

    </div>

    <ul class="nav nav-tabs other-h" id="detailtab">
        <li class="active">
            <a data-toggle="tab" id="tab11" href="tabs.html#tab1" ng-click="changeCategory('销售预算')">销售预算</a>
        </li>
        <li>
            <a data-toggle="tab" id="tab22" href="tabs.html#tab2" ng-click="changeCategory('费用预算')">费用预算</a>
        </li>
    </ul>

    <div class="tabs-container">
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">
                <div hc-grid="gridOptions"  hc-auto-height="grid"></div>
            </div>
            <div id="tab2" class="tab-pane">
                <div hc-grid="groupGridOptions"  hc-auto-height="grid"></div>
            </div>
        </div>
    </div>
    <!-- 分类汇总 -->
    <div class="modal inmodal fade" id="groupModal" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg" style="width: 500px;">
            <div class="modal-content">
                <div class="modal-header" draggable-model>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="font-size: 16px;">汇总明细</h4>
                </div>
                <div class="modal-body" style="height: 60px;">
                    <form method="get" class="form-inline mline">
                        <div class="row">
                            <!--  <div hc-input="warehouse" style="margin-left: 10px;"
                                   hc-type="checkbox"
                                   hc-label="按仓库"></div>
                              <div hc-input="item"
                                   hc-type="checkbox"
                                   hc-label="按产品"></div>-->
                            <div hc-input="crm_entid"
                                 hc-type="checkbox"
                                 hc-label="按品类"></div>
                            <!-- <div hc-input="entorgid"
                                  hc-type="checkbox"
                                  hc-label="按产品线"></div>
                             <div hc-input="item_class"
                                  hc-type="checkbox"
                                  hc-label="按产品分类"></div>-->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" ng-click="initGroup()">汇总</button>
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal fade" id="remainModal" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg" style="width: 900px;">
            <div class="modal-content">
                <div class="modal-header" draggable-model>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="font-size: 16px;">保留库存量明细</h4>
                </div>
<!--
                <div class="modal-body" style="height: 400px;">
                    <div hc-grid="gridOptions1"  style="height: 400px;"></div>
                </div>
-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
