<div hc-obj-prop>
    <div id="base" hc-box="" class="active">

        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.strategy_no" hc-label="战略规划编码" hc-readonly="true"></div>
                <div hc-input="data.currItem.strategy_year" hc-label="规划年度" hc-required="true" hc-change="yearChange()"
                     hc-type="year"
                ></div>
                <div hc-input="data.currItem.creator" hc-label="创建人" hc-readonly="true"></div>
                <!--hc-select-options="[{name:'A',value:1},{name:'B',value:2}]"-->
                <div hc-input="data.currItem.create_time" hc-label="创建时间" hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.note" hc-label="编制说明" hc-type="textarea" hc-col-count="8"></div>
                <!-- {{isresolve}} -->
            </div>
        </div>
        <!-- 表格视图  -->
        <div hc-box hc-grid="gridOptions" class="hc-grid m" hc-auto-height="grid"></div>
    </div>
</div>
