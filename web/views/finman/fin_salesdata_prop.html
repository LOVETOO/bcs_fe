<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box="" class="other-h">
            <div class="row">
                <div hc-input="data.currItem.salesdata_no"
                        hc-label="单据编号"
                     hc-readonly="true">
                </div>


                <div hc-input="data.currItem.sales_year"
                     hc-label="预算编制年度"
                     hc-change="initHeader()"
                     hc-type="year"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.stat"
                        hc-label="单据状态"
                        hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">


                <div hc-input="data.currItem.total_lyear_sales_amt"
                     hc-label="去年累计销售金额"
                     hc-type="money"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.total_tyear_sales_amt"
                     hc-label="本年累计销售金额"
                     hc-type="money"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.create_time"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
            </div>
        </div>

        <div hc-grid="gridOptions" hc-box hc-auto-height="grid"></div>
            
    </div>
    
</div>
