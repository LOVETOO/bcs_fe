<div class="bill-form" ng-controller="fin_tddf_headerEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                提单放单制单
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">

                </div>


                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat==5" ng-click="save($event)"><i
                        class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"
                        ng-click="delete()"><i class="fa fa-trash"></i>删除
                </button>
                <button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"
                        ng-click="wfstart()"><i class="fa fa-check-square-o">提交</i></button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <ul id="tabs" class="tri-nav-tabs">
                    <li class="active"><a data-target="#tab1" data-toggle="tab" class="tab-nav"><i
                            class="fa fa-pencil-square">提单信息</i></a></li>
                    <li><a data-target="#tab2" data-toggle="tab" class="tab-nav"><i
                            class="fa fa-pencil-square">放单信息</i></a>
                    </li>
                </ul>
                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">申请单号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="false" ng-model="data.currItem.tddf_no" placeholder=""
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">单据状态</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select readonly="true" disabled="true"
                                            ng-model="data.currItem.stat"
                                            class="input-sm chosen-select form-control"
                                            ng-options="s.id as s.name for s in stats">
                                        <option value=""></option>
                                    </select>
                                </div>

                                <div class="col-md-1">
                                    <label class="form-label-mini ">制单人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="true" ng-model="data.currItem.creator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">制单时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="true" ng-model="data.currItem.create_time"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">发票流水号</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" type="text"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.invoice_no">
                                        <a class="input-group-addon" ng-click="selectinvoice_no()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">商业发票号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="false" ng-model="data.currItem.fact_invoice_no"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">PI号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="false" ng-model="data.currItem.pi_no"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">发票总金额</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="false" ng-model="data.currItem.invoice_amt"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">业务部门</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" type="text"
                                               readonly="data.currItem.stat!=1" class="input-sm form-control"
                                               ng-model="data.currItem.org_code">
                                        <a class="input-group-addon" ng-click="selectorg()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.org_name" readonly="true"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">付款类型</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="false" ng-model="data.currItem.payment_type_name"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">TT金额</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="false" ng-model="data.currItem.tt_amt"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">客户</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" type="text"
                                               readonly="data.currItem.stat!=1" class="input-sm form-control"
                                               ng-model="data.currItem.cust_code">
                                        <a class="input-group-addon" ng-click="selectcust()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.cust_name" readonly="true"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">填单人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.fulfill_man"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">填单日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           ng-model="data.currItem.fulfill_date" type="text"
                                           class="form-control input-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">提单号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.td_order"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">装船日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           ng-model="data.currItem.ship_date" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">目的港</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.seaport_in_code"
                                           class="input-sm form-control">
                                </div>

                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.seaport_in_name" readonly="true"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">买方代码</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.ci_code"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">投保发票号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.ci_invoiceno"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">投保金额</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.ci_amt"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">投保日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           ng-model="data.currItem.ci_date" type="text"
                                           class="form-control input-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">通知单号</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" type="text"
                                               readonly="data.currItem.stat!=1" class="input-sm form-control"
                                               ng-model="data.currItem.notice_no">
                                        <a class="input-group-addon" ng-click="selectnotice_no()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">电放费</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="false" ng-model="data.currItem.df_amt"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">分配金额总额</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="false" ng-model="data.currItem.alloamt"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">业务员</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.sales_user_id"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <div class="col-md-8">
									<textarea ng-readonly="false"
                                              ng-model="data.currItem.note"
                                              rows="3"
                                              class="form-control noresize ng-pristine ng-valid ng-touched">
									</textarea>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">预计到港日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" bs-datepacker ng-readonly="false"
                                           ng-model="data.currItem.pre_dg_date"
                                           class="input-sm form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab2" class="tab-pane">
                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini not-null">放单类型</label>
                            </div>
                            <div class="col-md-2">
                                <select chosen-select ng-readonly="data.currItem.stat==5"
                                        ng-model="data.currItem.discharged_type"
                                        class="input-sm chosen-select form-control"
                                        ng-options="s.dictvalue as s.dictname for s in discharged_types">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <legend>电放信息</legend>
                                        <div class="col-md-12">
                                            <div class="ibox-content clearborder">
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">申请负责人</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.apply_man"
                                                               class="input-sm form-control">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">申请人电话</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.apply_call"
                                                               class="input-sm form-control">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">申请人手机</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.apply_phone"
                                                               class="input-sm form-control">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">国家经理</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="input-group">
                                                            <input data-rule-required="true" type="text"
                                                                   ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                                   class="input-sm form-control"
                                                                   ng-model="data.currItem.qy_user">
                                                            <a class="input-group-addon" ng-click="selectqy_user()"><i
                                                                    class="fa fa-ellipsis-h"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">收货人信息</label>
                                                    </div>
                                                    <div class="col-md-11">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.receiv_man"
                                                               class="input-sm form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <legend>收件人信息</legend>
                                        <div class="col-md-12">
                                            <div class="ibox-content clearborder">
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">收件人</label>
                                                    </div>
                                                    <div class="col-md-11">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.receive_com"
                                                               class="input-sm form-control">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">收货人地址</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.receive_address"
                                                               class="input-sm form-control">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">国家</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.country"
                                                               class="input-sm form-control">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">邮编</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.email"
                                                               class="input-sm form-control">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">联系人</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.contact"
                                                               class="input-sm form-control">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">电话号码</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.receive_phone"
                                                               class="input-sm form-control">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">城市</label>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&userbean.stringofrole.indexOf('销售人员')>-1)"
                                                               ng-model="data.currItem.city"
                                                               class="input-sm form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset>
                                        <legend>寄单信息</legend>
                                        <div class="col-md-12">
                                            <div class="ibox-content clearborder">
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">快递公司名称</label>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&
                                                        (userbean.stringofrole.indexOf('单证')>-1)||
                                                        (userbean.stringofrole.indexOf('销售人员')>-1))"
                                                               ng-model="data.currItem.express_name"
                                                               class="input-sm form-control">
                                                    </div>
                                                    <div class="col-md-1">
                                                        <label class="form-label-mini ">寄单号</label>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <input type="text" ng-readonly="!(data.currItem.stat!=5&&
                                                        (userbean.stringofrole.indexOf('单证')>-1)||
                                                        (userbean.stringofrole.indexOf('销售人员')>-1))"
                                                               ng-model="data.currItem.express_code"
                                                               class="input-sm form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="ibox-content" style="margin-left:20px;">
                            <div ag-gridview sg-options="options_5"
                                 sg-columns="columns_5" style="width:100%;height:160px;"
                                 class="slick-grid"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>附件</h5>
                                <div ibox-tools></div>
                            </div>
                            <div class="ibox-content icons-box">
                                <button swf-upload title="添加附件" class="btn btn-toolbar"
                                        ng-disabled="data.currItem.stat!=1"
                                        upload-list="data.currItem.objattachs" ng-model="data.currItem.objattachs"
                                        ng-disabled="(data.currItem.currprocname!='业务员')&&(data.currItem.stat!=1)"
                                        filed='#attach-area'>
                                    <i class="fa lightblue font-size-15  fa-paperclip"></i> 添加附件
                                </button>
                                <ul id="attach-area">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-hide="data.currItem.stat == 1">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>审批流程</h5>
                                <div ibox-tools></div>
                            </div>
                            <div class="ibox-content icons-box">
                                <div wf-ystep size="large" class="p-xs clear" ng-model="data.currItem.wfid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
