<div hc-obj-prop>
    <div id="base" hc-box="" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.strategy_no" hc-label="战略规划编码" hc-required="true" hc-readonly="true"
                     hc-btn-click="selectNewStrate()"></div>
                <div hc-input="data.currItem.strategy_year" hc-label="规划年度" hc-required="true" hc-readonly="true"
                     hc-type="year"
                ></div>
                <div hc-input="data.currItem.creator" hc-label="创建人" hc-btn-click="chooseUser()"></div>
                <!--hc-select-options="[{name:'A',value:1},{name:'B',value:2}]"-->
                <div hc-input="data.currItem.create_time" hc-label="创建时间" hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.total_sale_in_amt" hc-label="总收入目标" hc-required="true" hc-unit="万元"
                     hc-type="money" hc-readonly="true"></div>
                <div hc-input="data.currItem.total_profit_amt" hc-label="总利润目标" hc-required="true" hc-unit="万元"
                     hc-type="money" hc-readonly="true"></div>
                <div hc-input="data.currItem.stat" hc-label="单据状态" hc-readonly="true" hc-dict-code="stat"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.note" hc-label="编制说明" hc-type="textarea" hc-col-count="8"></div>
                <!-- {{isresolve}} -->
            </div>
            <div hc-tab="tabs_detail" hc-tab-change="onTabChange(params)"></div>
        </div>

        <div hc-tab-page>
            <div id="grid_line" hc-box="" class="active">
                <div hc-grid="gridOptions" class="hc-grid m" hc-auto-height="grid"></div>
            </div>

            <div id="grid_collect" hc-box="">
                <div class="row">
                    <div hc-input="data.collectByItem"
                         hc-label="按品类"
                         hc-type="checkbox"
                         hc-change="SwitchCollect()"></div>
                    <div hc-input="data.collectByDept"
                         hc-label="按部门"
                         hc-type="checkbox"
                         hc-change="SwitchCollect()"></div>
                </div>
                <div hc-grid="gridOptions_collect" class="hc-grid m" hc-auto-height="grid"></div>
            </div>
        </div>


    </div>
</div>
