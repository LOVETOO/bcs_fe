<div hc-obj-prop>
    <div id="base" hc-box="" class="active">

        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.invest_bud_head_no" hc-label="投资预算单号" hc-readonly="true"></div>
                <div hc-input="data.currItem.bud_year" hc-label="预算编制年度" hc-required="true" hc-type="year"></div>
                <div hc-input="data.currItem.stat" hc-label="单据状态" hc-readonly="true" hc-dict-code="stat"></div>

            </div>
            <div class="row">
                <div hc-input="data.currItem.dept_name" hc-label="部门" hc-btn-click="chooseOrg()"
                     hc-required="true"></div>
                <!--<div hc-input="data.currItem.bud_type_code" hc-label="预算类别" hc-btn-click="searchBudType()"
                     hc-required="true"></div>
                <div hc-input="data.currItem.bud_type_name" hc-readonly="true"></div>-->
                <div hc-input="data.currItem.total_bud_invest_amt" hc-label="项目折旧预算总额" hc-readonly="true"
                     hc-unit="元"
                     hc-type="money"></div>
                <div hc-input="data.currItem.creator" hc-label="创建人" hc-required="true" hc-readonly="true"></div>

            </div>
            <div class="row">
                <div hc-input="data.currItem.note" hc-label="说明" hc-col-count="4"></div>
                <div hc-input="data.currItem.create_time" hc-label="创建日期" hc-required="true" hc-readonly="true"></div>
            </div>
            <!-- 表格视图  -->
            <div hc-tab="tabs_detail" hc-tab-change="onTabChange(params)"></div>
        </div>
        <div hc-tab-page>
            <div id="grid_line" hc-box="" class="active">
                <div hc-box hc-grid="gridOptions" class="hc-grid m" hc-auto-height="grid"></div>
            </div>

            <div id="grid_collect" hc-box="">
                <div hc-box hc-grid="gridOptions_collect" class="hc-grid m" hc-auto-height="grid">
                </div>
            </div>
        </div>

    </div>
</div>
