<div hc-edit-list>
	<div class="row">
		<div hc-input="data.currItem.docket_code"
			 hc-label="常用摘要编码"
			 hc-readonly="true">
		</div>
		<div hc-input="data.currItem.docket_name"
			 hc-label="常用摘要名称"
			 hc-required="true">
		</div>
		<div hc-input="data.currItem.remark"
			 hc-label="备注"
			 hc-col-count="4">
		</div>
	</div>
	<div class="row">
		<div hc-input="data.currItem.created_by"
			 hc-label="创建者"
			 hc-readonly="true">
		</div>
		<div hc-input="data.currItem.creation_date"
			 hc-label="创建时间"
			 hc-readonly="true">
		</div>
		<div hc-input="data.currItem.last_updated_by"
			 hc-label="更新人"
			 hc-readonly="true">
		</div>
		<div hc-input="data.currItem.last_update_date"
			 hc-label="更新时间"
			 hc-readonly="true">
		</div>
	</div>
</div>
