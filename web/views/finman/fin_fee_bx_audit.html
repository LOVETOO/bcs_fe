<div class="modal-content">
    <div class="modal-header" draggable-model>
        <a class="close" data-dismiss="modal"></a>
        <h4 class="modal-title">费用报销审核</h4>
    </div>
    <div class="modal-body" style="height: 280px;">
        <form name="planHeaderEdit" class="form-horizontal form-inline">
            <div class="ibox-content" style="padding: 5px">
                    <div class="row">
                        <label class="control-label ">申请总额</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid"
                               ng-model="data.bizObj.total_apply_amt" ng-readonly="true">
                        <label class="control-label ">批准总额</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid"
                               ng-model="data.bizObj.total_allow_amt" ng-readonly="true">
                    </div>
                    <div class="row">
                        <div id="lineViewGrid" slick-grid sg-options="lineOptions"
                             sg-columns="lineColumns" style="width:100%;height:200px;">
                        </div>
                    </div>
            </div>
        </form>
    </div>

    <div class="modal-footer" style="padding-bottom: 5px;padding-top: 5px;">
        <a class="btn btn-primary" ng-click="ok()">
            确定
        </a>
        <a class="btn btn-white" ng-click="cancel()">
            取消
        </a>
    </div>
</div>
<style>
    #lineViewGrid .l2.r2,#budGrid{
        background: #e2fedb!important;
    }
</style>
