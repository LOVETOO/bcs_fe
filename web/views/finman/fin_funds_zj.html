<div class="bill-form" ng-controller="fin_funds_zj">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                同步资金系统到款单
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>搜索条件</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first ">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content" id="sqlWhereBlock">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">到款起始日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           id="a.funds_date>funds_date"
                                           name=">"
                                           ng-model="data.currItem.startdate" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">到款结束日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           id="a.funds_date<funds_date"
                                           name="<"
                                           ng-model="data.currItem.enddate" type="text"
                                           class="form-control input-sm">
                                </div>

                                <button class="btn btn-sm btn-info" type="button" ng-click="search()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    查询
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">到款资金单号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false"
                                           id="other_no"
                                           name="like"
                                           ng-model="data.currItem.other_no" class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">同步到款状态</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select
                                            id="usable"
                                            name="="
                                            ng-model="data.currItem.usable"
                                            class="input-sm chosen-select form-control"
                                            ng-options="s.dictvalue as s.dictname for s in usables">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <button class="btn btn-sm btn-info" type="button" ng-click="synch()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    同步到款
                                </button>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="ibox-content">
                                        <a style="font-weight: bold;color:black">
                                            <i class="btn btn-toolbar"></i>查询结果
                                        </a>
										<div class="row">
                                            <div class="col-md-12">
                                                <button style="margin-left:20px;" class="btn btn-toolbar" type="button"
                                                ng-click="selectGridSelectAll($event,'options_19')"><i
                                                class="fa fa-paper-plane-o"></i>全选
                                                </button>
                                             </div>
                                        </div>
                                        <div ag-gridview sg-options="options_19"
                                             sg-columns="columns_19" style="width:100%;height:320px;"
                                             sg-data="data.currItem.sale_baoguan_headerofsale_baoguan_headers">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
