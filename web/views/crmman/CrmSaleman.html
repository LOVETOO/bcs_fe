<div class="wrapper wrapper-content animated fadeInRight"ng-controller="CrmSalesman">
<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title" style="padding-top:8px;">
					<h5 style="margin:0;">
						<strong>基础资料 -业务员资料维护</strong>
					</h5>
					<div ibox-tools class="pull-right"></div>
					<div class="pull-right"></div>
				</div>
				<div class="ibox-content" style="padding:10px;min-height:420px;">
					<!-- 新增内容 class="bill-search-panel" -->
					<!-- 搜索框 -->

					<div>
						<form name="customer_search">
							<table class="table table-striped table-bordered table-hover">
								<tr>
									<td width="70%"><input ng-model="searchtext" type="text"
										name="keyword" placeholder="输入文本..." class="form-control">
									</td>
									<td>
										<div class="btn-group">
											<button class="btn btn-sm btn-info dropdown-toggle"
												ng-click="search()">查询</button>
										</div></td>
								</tr>
							</table>
						</form>
						<button class="btn btn-sm btn-info dropdown-toggle"
							ng-click="new()">新增业务员资料</button>
					</div>

					<!-- 列表内容 -->
					<div class="table-responsive bill-search-panel">
						<table foo-table
							class="footable table table-striped table-bordered table-hover toggle-arrow-tiny"
							data-filter="#filter" data-page-size="5"
							data-page-previous-text="prev" data-page-next-text="next">
							<thead>
								<tr class="currency_list">
									<th class="footable-visible footable-first-column">业务员编码</th>
									<th>业务员名称</th>
									<th>区域名称</th>
                                    <th>是否可用</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>

								<tr class="currency_list" ng-repeat="curritem in data.currItem.drp_salesmans">
									<td>{{ curritem.salesman_no}}</td>									
 								    <td>{{curritem.salesman_name}}</td>
									<td>{{curritem.org_name}}</td>
									<td><span ng-switch on="curritem.usable"> 
										<span ng-switch-when="1">否</span> <span ng-switch-when="2">是</span>
										
											</td>
								
									
									<td>
										<button class="btn btn-white btn-xs" ng-click="edit($index,$event)">编辑</button>
										<button class="btn btn-white btn-xs" ng-hide="curritem.stat!=1" ng-click="so_delete($index)"> 删除</button></td>
								</tr>
							</tbody>

						</table>
						<div class="ibox-content modal-open" page-pagination></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
