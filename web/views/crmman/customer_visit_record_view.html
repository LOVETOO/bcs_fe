<div local-storage ng-model="data.currItem" class=" bill-form" ng-controller="customer_visit_record_view">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h3>客户拜访记录查询</h3>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <a style="font-size: small;font-weight: bold;color:black"><i
                            ng-click="show_profit()" class={{icon}}></i>查询条件</a>
                    <div style="float: right;color:gray;">
                        <button class="btn btn-toolbar" type="button" ng-click="search()">
                            <i class="fa fa-search"></i>查询
                        </button>
                        <button class="btn btn-toolbar" type="button" ng-click="new()">
                            <i class="fa fa-file-o"></i>新增
                        </button>
                        <button class="btn btn-toolbar" type="button" ng-click="edit()">
                            <i class="fa fa-file-text"></i>编辑
                        </button>
                        <button class="btn btn-toolbar" type="button" ng-click="look_detail()">
                            <i class="fa fa-file-text-o"></i>查看详情
                        </button>
                        <button class="btn btn-toolbar" type="button" ng-click="clearSelection()">
                            <i class="fa fa-trash"></i>清空
                        </button>
                    </div>
                </div>

                <div ng-show="profit_stat" class="ibox-content" id="sqlWhereBlock">
                    <div class="row">
                        <div class="col-md-1">
                            <label class="form-label-mini ">单据号</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="input-sm form-control"
                                   name="like"
                                   id="record_no"
                                   ng-model="data.currItem.record_no">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini ">部门名称</label>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text"
                                       name="like"
                                       id="org_name"
                                       class="input-sm form-control"
                                       ng-model="data.currItem.org_name">
                                <a class="input-group-addon" ng-click="cpcorg()">
                                    <i class="fa fa-ellipsis-h"></i> </a>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini ">客户</label>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text"
                                       name="like"
                                       id="cust_name"
                                       class="input-sm form-control"
                                       ng-model="data.currItem.cust_name">
                                <a class="input-group-addon" ng-click="customer()">
                                    <i class="fa fa-ellipsis-h"></i> </a>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">单据状态</label>
                        </div>
                        <div class="col-md-2">
                            <select chosen-select ng-model="data.currItem.stat"
                                    name="="
                                    id="stat"
                                    class="input-sm chosen-select form-control"
                                    ng-options="type.dictvalue as type.dictname  for type in stats">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <label class="form-label-mini not-null">访谈类型</label>
                        </div>
                        <div class="col-md-2">
                            <select chosen-select ng-model="data.currItem.record_type"
                                    class="input-sm chosen-select form-control"
                                    id="record_type"
                                    name="="
                                    ng-options="type.id as type.name for type in recordTypes">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">参会人员</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="input-sm form-control"
                                   name="like"
                                   id="record_user"
                                   ng-model="data.currItem.record_user">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini">主题</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="input-sm form-control"
                                   name="like"
                                   id="record_msg"
                                   ng-model="data.currItem.record_msg">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label-mini ">创建人</label>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input type="text"
                                       name="like"
                                       id="creator"
                                       class="input-sm form-control"
                                       ng-model="data.currItem.user_id">
                                <a class="input-group-addon" ng-click="cpcuser()">
                                    <i class="fa fa-ellipsis-h"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <a style="font-size: small;font-weight: bold;color:black"><i class="btn btn-toolbar"></i>查询结果</a>
                    <div slick-grid
                         sg-options="viewOptions"
                         sg-data="data.currItem.fin_tddf_headers"
                         sg-columns="viewColumns"
                         class="slick-grid"
                         style="width:100%;height:450px;"></div>
                    <div class="ibox-content modal-open" page-pagination></div>
                </div>
            </div>
        </div>
    </div>
</div>
