<div local-storage ng-model="data.currItem" class="bill-form" ng-controller="CrmCustomer">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h3>客户资料</h3>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <a style="font-size: small;font-weight: bold;color:black"><i ng-click="show_profit()" class={{icon}}></i>查询条件</a>
                    <div style="float: right;color:gray;">
                        <button ng-click="search()" class="btn btn-toolbar"><i class="fa fa-file-o"></i> 查询</button>
                        <button ng-click="edit()" class="btn btn-toolbar"><i class="fa fa-file-o"></i> 编辑</button>
                        <button ng-click="look_detail()" class="btn btn-toolbar"><i class="fa fa-refresh"></i> 查看详情
                        </button>
                        <button ng-click="delete()" class="btn btn-toolbar"><i class="fa fa-times"></i> 导出excel表格
                        </button>
                    </div>
                    <div ng-show="profit_stat" class="ibox-content" id="sqlWhereBlock">
                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini">SAP编码</label>
                            </div>
                            <div class="col-md-2">
                                <input ng-model="data.currItem.sap_code"
                                       id="sap_code"
                                       name="like"
                                       type="text" class="form-control input-sm">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini">客户简称</label>
                            </div>
                            <div class="col-md-2">
                                <input ng-model="data.currItem.simple_name"
                                       id="simple_name"
                                       name="like"
                                       type="text" class="form-control input-sm">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini">所在国家</label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input ng-change="changeAreaName()" type="text"
                                           name="="
                                           id="area_name"
                                           class="input-sm form-control"
                                           ng-model="data.currItem.area_name">
                                    <a class="input-group-addon" ng-click="openAreaNameFrm()" id="#abc"><i
                                            class="fa fa-ellipsis-h"></i></a>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini">所属部门</label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" ng-change="changeorg()" class="input-sm form-control"
                                           id="org_name"
                                           name="="
                                           ng-model="data.currItem.org_name">
                                    <a class="input-group-addon" ng-click="cpcorg()"><i
                                            class="fa fa-ellipsis-h"></i></a>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini ">地址</label>
                            </div>
                            <div class="col-md-2">
                                <input ng-model="data.currItem.address"
                                       id="address"
                                       name="like"
                                       type="text" class="form-control input-sm">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini">法人代表</label>
                            </div>
                            <div class="col-md-2">
                                <input ng-model="data.currItem.lawman"
                                       id="lawman"
                                       name="like"
                                       type="text" class="form-control input-sm">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini">客户等级</label>
                            </div>
                            <div class="col-md-2">
                                <select chosen-select ng-model="data.currItem.cust_level"
                                        name="="
                                        id="cust_level"
                                        class="input-sm chosen-select form-control"
                                        ng-options="type.dictvalue as type.dictname  for type in cust_levels">
                                    <option value=""></option>
                                </select>
                            </div>

                            <div class="col-md-1">
                                <label class="form-label-mini">开户行帐号</label>
                            </div>
                            <div class="col-md-2">
                                <input ng-model="data.currItem.bank_accno"
                                       id="bank_accno"
                                       name="like"
                                       type="text" class="form-control input-sm">
                            </div>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <a style="font-size: small;font-weight: bold;color:black"><i class="btn btn-toolbar"></i>查询结果</a>
                        <div slick-grid
                             sg-options="viewOptions"
                             sg-data="data.currItem.customers"
                             sg-columns="viewColumns"
                             class="slick-grid"
                             style="width:100%;height:450px;"></div>
                        <div class="ibox-content modal-open" page-pagination></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
