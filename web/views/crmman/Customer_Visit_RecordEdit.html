<div class="bill-form" ng-controller="customer_visit_recordEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                客户拜访记录
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">

                </div>
                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"
                        ng-click="save($event)"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"
                        ng-click="delete()"><i class="fa fa-trash"></i>删除
                </button>
                <button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"
                        ng-click="wfstart()"><i class="fa fa-check-square-o">提交</i></button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>


            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <ul id="tabs" class="tri-nav-tabs">
                    <li class="active"><a data-target="#tab1" data-toggle="tab" class="tab-nav"><i
                            class="fa fa-pencil-square">基本信息</i></a></li>

                </ul>
                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">单据号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="data.currItem.record_no"
                                           placeholder=""
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">状态</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select readonly="false" ng-disabled="true"
                                            ng-model="data.currItem.stat"
                                            class="input-sm chosen-select form-control"
                                            ng-options="type.dictvalue as type.dictname for type in stats">
                                        <option value=""></option>
                                    </select>
                                </div>

                                <div class="col-md-1">
                                    <label class="form-label-mini ">创建人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="true" ng-model="data.currItem.creator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="true" ng-model="data.currItem.create_time"
                                           class="input-sm form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">部门编码</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" data-msg-required="部门编码不能空" type="text"
                                               ng-readonly="true" class="input-sm form-control"
                                               ng-model="data.currItem.org_code">
                                        <a class="input-group-addon" ng-click="selectorg()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.org_name" ng-readonly="true"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">访谈类型</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select ng-readonly="data.currItem.stat!=1"
                                            data-rule-required="true" data-msg-required="访谈类型不能空"
                                            ng-model="data.currItem.record_type"
                                            class="input-sm chosen-select form-control"
                                            ng-options="s.dictvalue as s.dictname for s in record_types">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">访谈日期</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" bs-datepacker ng-model="data.currItem.record_date"
                                           data-rule-required="true" data-msg-required="访谈日期不能空"
                                           ng-readonly="data.currItem.stat!=1"
                                           ng-disabled="data.currItem.stat!=1"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null ">客户编码</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text"
                                               data-rule-required="true" data-msg-required="客户编码不能空"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.cust_code">
                                        <a class="input-group-addon" ng-click="selectcust()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.cust_name" ng-readonly="false"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">接待单号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="true" ng-value="data.currItem.receive_no"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label rows="1" class="form-label-mini not-null">参会人员</label>
                                </div>
                                <div class="col-md-11">
									<textarea ng-readonly="data.currItem.stat!=1"
                                              ng-model="data.currItem.record_user"
                                              data-rule-required="true" data-msg-required="参会人员不能空"
                                              rows="2"
                                              class="form-control noresize ng-pristine ng-valid ng-touched">
									</textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">议题</label>
                                </div>
                                <div class="col-md-11">
									<textarea ng-readonly="data.currItem.stat>4"
                                              data-rule-required="true" data-msg-required="议题不能空"
                                              ng-model="data.currItem.record_msg"
                                              rows="3"
                                              class="form-control noresize ng-pristine ng-valid ng-touched">
									</textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">会议内容</label>
                                </div>
                                <div class="col-md-11">
									<textarea ng-readonly="data.currItem.stat>4"
                                              data-rule-required="true" data-msg-required="会议内容不能空"
                                              ng-model="data.currItem.record_note"
                                              rows="6"
                                              class="form-control noresize ng-pristine ng-valid ng-touched">
									</textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>附件</h5>

                                            <div ibox-tools></div>
                                        </div>
                                        <div class="ibox-content icons-box">
                                            <button swf-upload title="添加附件" class="btn btn-toolbar"
                                                    ng-disabled="data.currItem.stat>4"
                                                    upload-list="data.currItem.objattachs"
                                                    ng-model="data.currItem.objattachs"
                                                    ng-disabled="(data.currItem.currprocname!='业务员')&&(data.currItem.stat>4)"
                                                    filed='#attach-area'>
                                                <i class="fa lightblue font-size-15  fa-paperclip"></i> 添加附件
                                            </button>
                                            <ul id="attach-area">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-hide="data.currItem.stat == 1">
                                <div class="col-lg-12">
                                    <div class="ibox float-e-margins">
                                        <div class="ibox-title">
                                            <h5>审批流程</h5>

                                            <div ibox-tools></div>
                                        </div>
                                        <div class="ibox-content icons-box">
                                            <div wf-ystep size="large" class="p-xs clear"
                                                 ng-model="data.currItem.wfid"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
