<div hc-edit-list>

    <div class="row">
        <div hc-input="data.currItem.out_ware_type_code" hc-label="类型编码" hc-required="true"></div>
        <div hc-input="data.currItem.out_ware_type_name" hc-label="类型名称" hc-required="true"></div>
        <div hc-input="data.currItem.out_ware_direction" hc-label="出入库方向" hc-required="true"
             hc-dict-code="out_ware_direction" hc-change="outWareDirectionChanged()"></div>
    </div>
    <div class="row">
        <div hc-input="data.currItem.account_subject_no" hc-label="记账科目" hc-btn-click="searchSub('account')"></div>
        <div hc-input="data.currItem.account_subject_name" hc-readonly="true"></div>
        <div hc-input="data.currItem.fee_subject_no" hc-label="经费科目" hc-btn-click="searchSub('fee')"></div>
        <div hc-input="data.currItem.fee_subject_name" hc-readonly="true"></div>
    </div>
    <div class="row">
        <div hc-input="data.currItem.bud_type_code" hc-label="预算类别" hc-btn-click="searchBudType()"
             ></div>
        <div hc-input="data.currItem.bud_type_name" hc-readonly="true"></div>
        <div hc-input="data.currItem.fee_code" hc-label="费用项目" hc-btn-click=searchFeeObject()></div>
        <div hc-input="data.currItem.fee_name" hc-readonly="true"></div>
    </div>
    <div class="row">
        <div hc-input="data.currItem.creator" hc-label="创建人" hc-readonly="true"></div>
        <div hc-input="data.currItem.create_time" hc-label="创建时间" hc-readonly="true"></div>
        <div hc-input="data.currItem.is_active" hc-label="有效" hc-type="checkbox"></div>
        <div hc-input="data.currItem.is_bud_control" hc-label="扣预算" hc-type="checkbox"></div>
        <div hc-input="data.currItem.is_cost_count" hc-label="参与成本计算" hc-type="checkbox" hc-readonly="data.currItem.out_ware_direction == 1"></div>
    </div>
    <div class="row">
        <div hc-input="data.currItem.note" hc-label="备注" hc-col-count="9"></div>
    </div>
</div>
