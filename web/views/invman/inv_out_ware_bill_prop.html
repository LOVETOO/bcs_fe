<div hc-obj-prop>
    <div id="base" hc-box="" class="active">

        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.invbillno"
                     hc-label="单据号"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.date_invbill"
                     hc-label="单据日期"
                     hc-type="date">
                </div>

                <div hc-input="data.currItem.out_ware_type_name"
                     hc-label="出库类型"
                     hc-class-id="inv_out_ware_type"
                     hc-common-search="commonSearchSetting.chooseWareType"
                     hc-required="true">
                </div>

                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.customer_name"
                     hc-label="客户"
                     hc-btn-click="customerSearch()"
                ></div>
                <div hc-input="data.currItem.warehouse_name"
                     hc-label="出库仓"
                     hc-btn-click="chooseWareHouse()">
                </div>
                <div hc-input="data.currItem.shipmode_name"
                     hc-label="发运方式"
                     hc-btn-click="chooseShip()">
                </div>

                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-required="true"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.address1"
                     hc-label="收货地址"
                     hc-col-count="4"
                     hc-btn-click="chooseAddress()"
                     hc-can-input="true">
                </div>

                <div hc-input="data.currItem.dept_name"
                     hc-label="部门"
                     hc-btn-click="chooseOrg()">
                </div>
                <div hc-input="data.currItem.create_time"
                     hc-label="创建日期"
                     hc-required="true"
                     hc-readonly="true"></div>

            </div>

            <div class="row">
                <div hc-input="data.currItem.cust_name"
                     hc-label="收货人">
                </div>
                <!--<div hc-input="data.currItem.total_cubage"-->
                <!--hc-type="number"-->
                <!--hc-label="合计体积" hc-readonly="true"-->
                <!--&gt;</div>-->

                <div hc-input="data.currItem.cust_phone"
                     hc-label="收货电话">
                </div>
                <div hc-input="data.currItem.note" hc-label="备注" hc-col-count="4"></div>
            </div>
        </div>
        <!-- 表格视图  -->
        <div hc-box hc-grid="gridOptions" class="hc-grid m" hc-auto-height="grid"></div>

    </div>
</div>
