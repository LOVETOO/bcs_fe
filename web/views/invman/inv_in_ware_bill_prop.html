<div hc-obj-prop>
    <div id="base" hc-box="" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.invbillno"
                     hc-label="单据号"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.invbilldate"
                     hc-label="单据日期"
                     hc-type="date"
                     hc-required="true"
                     hc-change="onInvbilldateChange()"
                ></div>

                <!--<div hc-input="data.currItem.year_month"-->
                <!--hc-label="记账月份"-->
                <!--hc-required="true"-->
                <!--hc-type="month"-->
                <!--&gt;</div>-->

                <div hc-input="data.currItem.in_ware_type_name"
                     hc-label="入库类别"
                     hc-class-id="inv_out_ware_type"
                     hc-common-search="commonSearchSetting.chooseWareType"
                     hc-required="true">
                </div>

                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.vendor_name" hc-label="供应商"
                     hc-btn-click="chooseVendorOrg()"></div>
                <div hc-input="data.currItem.customer_name"
                     hc-label="客户" hc-btn-click="
                     customerSearch()"></div>
                <div hc-input="data.currItem.dept_name"
                     hc-label="部门"
                     hc-btn-click="chooseOrg()"></div>
                <div hc-input="data.currItem.creator" hc-label="创建人" hc-readonly="true"></div>

            </div>
            <div class="row">


                <div hc-input="data.currItem.warehouse_name" hc-label="入库仓" hc-btn-click="chooseWareHouse()"></div>
                <div hc-input="data.currItem.note" hc-label="备注" hc-col-count="4"></div>
                <div hc-input="data.currItem.create_date"
                     hc-label="创建日期"
                     hc-readonly="true"></div>

            </div>
        </div>
        <!-- 表格视图  -->
        <div hc-grid="gridOptions" class="hc-grid m" hc-auto-height="grid"></div>

    </div>
</div>
