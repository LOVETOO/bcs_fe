<div hc-obj-prop>
    <div id="base" hc-box="" class="active">
        <div class="row">
            <div hc-input="data.currItem.in_ware_bill_head_no" hc-label="入库单号" ></div>
            <div hc-input="data.currItem.dept_code" hc-label="部门" hc-btn-click="chooseOrg()" hc-required="true"></div>
            <div hc-input="data.currItem.dept_name" hc-readonly="true"></div>
            <div hc-input="data.currItem.creator" hc-label="创建人" hc-required="true" hc-readonly="true"></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.in_ware_type_name" hc-label="入库类别" hc-btn-click="chooseWareType()"
                 hc-required="true"></div>
            <div hc-input="data.currItem.in_ware_no" hc-label="入库仓" hc-btn-click="chooseWareHouse()"
                 hc-required="true"></div>
            <div hc-input="data.currItem.in_ware_name" hc-readonly="true"></div>
            <div hc-input="data.currItem.create_time" hc-label="创建日期" hc-required="true" hc-readonly="true"></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.customer_code" hc-label="客户" hc-btn-click="customerSearch()"
            ></div>
            <div hc-input="data.currItem.customer_name" hc-readonly="true"></div>
            <div hc-input="data.currItem.total_qty" hc-label="合计数量" hc-readonly="true"
            ></div>
            <div hc-input="data.currItem.total_amt" hc-label="合计金额" hc-readonly="true"
                 hc-unit="元"
                 hc-type="money"></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.supplier_code" hc-label="供应商" hc-btn-click="chooseVendorOrg()"
            ></div>
            <div hc-input="data.currItem.supplier_name" hc-readonly="true"></div>
            <div hc-input="data.currItem.note" hc-label="备注" hc-col-count="8"></div>
        </div>
        <!-- 表格视图  -->
        <div hc-grid="gridOptions" class="hc-grid m" hc-auto-height="grid"></div>

    </div>
</div>
