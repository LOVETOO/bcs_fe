<div class="opinion-manager__float-button-area">
    <div
        class="opinion-manager__float-button opinion-manager__float-button--add"
        title="添加常用意见"
        ng-click="addOpinion()"
    >
        <i class="iconfont hc-jia"></i>
        添加常用意见
    </div>
</div>

<div class="opinion-manager__body">
    <div
        class="opinion-manager__opinion"
        ng-repeat="opinion in opinions track by opinion.opinion_id"
        ng-click="$parent.opinionContent = opinion.opinion_content"
    >
        <div
            class="opinion-manager__opinion-content"
            title="{{ ::opinion.opinion_content }}"
            ng-bind="::opinion.opinion_content"
        ></div>
        <div
            class="opinion-manager__opinion-button opinion-manager__opinion-button--delete"
            title="删除意见"
            ng-click="deleteOpinion(opinion); $event.stopPropagation()"
        >
            <i class="iconfont hc-delete"></i>
        </div>
    </div>
    
    <!-- <div class="opinion-manager__float-button-area" hc-button="addOpinion()" hc-icon="iconfont hc-jia" title="添加意见"></div> -->
</div>

<style>

}
