<div class="wrapper wrapper-content animated fadeInRight" ng-controller="BaseremindController">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding-top:8px;">
                    <h5 style="margin:0;"><strong>工作提醒维护</strong></h5>

                    <div ibox-tools class="pull-right"></div>
                    <div class="pull-right">
                        <a ui-sref="gallery.pubnoticeEdit" type="button" title="新增" class="btn btn-sm hide btn-white"> <i
                                class="fa fa-file-o"></i> 新增打印模板</a>

                    </div>
                </div>
                <div class="ibox-content" style="padding:10px;min-height:420px;">

                    <!-- 搜索框 -->
                    <div>
                        <form name="payment_bank_search">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <td width="70%"><input ng-model="searchtext" type="text" name="keyword"
                                                           placeholder="输入文本..." class="form-control"></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-info dropdown-toggle" ng-click="search()">查询
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <button class="btn btn-sm btn-info dropdown-toggle"  ng-click="new()">新增提醒</button>
                    </div>

                    <!-- 列表内容 -->
                    <div class="table-responsive bill-search-panel">
                        <table foo-table
                               class="footable table table-striped table-bordered table-hover toggle-arrow-tiny"
                               data-filter="#filter" data-page-size="5" data-page-previous-text="prev"
                               data-page-next-text="next">
                            <thead>
                            <tr class="currency_list">
                                <th class="footable-visible footable-first-column">提醒类型</th>
                                <th>权限类型</th>
                                <th>创建时间</th>
								<th>创建人</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                              <tr class="currency_list" ng-repeat="currItem in data.currItem.base_remind_headers">
                                <td>{{ currItem.remind_type }}</td>
								<td>
									<span ng-switch on="currItem.power_type">
									<span ng-switch-when="1">部门</span>
									<span ng-switch-when="2">客户</span>
									<span ng-switch-when="3">用户</span>	
									<span ng-switch-when="4">仓库</span>	
									<span ng-switch-when="5">终端</span>
								</td>
                                <td>{{ currItem.create_time }}</td>
                                <td>{{ currItem.creator }}</td>
                                <td>
                                    <a href="#/crmman/baseremindEdit?param={{currItem.url_param}}" ng-click="edit(wf, $event)" class="text-info ng-binding">编辑</a>
									<a ng-click="so_delete($index)" ng-hide="currItem.stat != 1"  class="text-info ng-binding">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                       <div class="ibox-content modal-open" page-pagination></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
