<div class="bill-form" ng-controller="po_warehouseEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                外购件仓库资料
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">

                </div>
                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-click="save($event)"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>


            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first tab-content">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini not-null">仓库编码</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" ng-model="data.currItem.wh_code" ng-readonly="false"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini not-null">仓库名称</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" ng-model="data.currItem.wh_name" ng-readonly="false"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini not-null">仓库类型</label>
                            </div>
                            <div class="col-md-2">
                                <select chosen-select
                                        ng-model="data.currItem.wh_type"
                                        class="input-sm chosen-select form-control"
                                        ng-options="s.dictvalue as s.dictname for s in wh_type">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label style="margin-left: 30px;"><input
                                        type="checkbox"
                                        ng-false-value="1"
                                        ng-true-value="2"
										ng-model = "data.currItem.usable"
                                        ng-checked="data.currItem.usable">是否可用
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini not-null">SAP仓库编码</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" ng-readonly="false" ng-model="data.currItem.sap_code"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini not-null">SAP仓库名称</label>
                            </div>
                            <div class="col-md-5">
                                <input type="text" ng-readonly="false" ng-model="data.currItem.sap_name"
                                       class="input-sm form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini">部门名称</label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" ng-readonly="true" class="input-sm form-control"
                                           ng-model="data.currItem.org_code">
                                    <a class="input-group-addon" ng-click="selectorg()"><i
                                            class="fa fa-ellipsis-h"></i></a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <input type="text" ng-model="data.currItem.org_name" ng-readonly="true"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini">负责人</label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text"
                                           ng-readonly="false" class="input-sm form-control"
                                           ng-model="data.currItem.wh_manager">
                                    <a class="input-group-addon" ng-click="selectwh_manager()"><i
                                            class="fa fa-ellipsis-h"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini not-null ">库存位置</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" ng-model="data.currItem.wh_addr" ng-readonly="false"
                                       class="input-sm form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <label rows="1" class="form-label-mini ">备注</label>
                            </div>
                            <div class="col-md-8">
								<textarea ng-readonly="false"
                                          ng-model="data.currItem.note"
                                          rows="3"
                                          class="form-control noresize ng-pristine ng-valid ng-touched">
								</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
