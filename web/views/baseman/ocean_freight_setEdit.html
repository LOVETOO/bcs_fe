<div class="bill-form" ng-controller="ocean_freight_setEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>海运费标准设置编辑</h3>
                <button class="btn btn-toolbar" type="button" ng-click="search()"><i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="new()"><i class="fa fa-file-o"></i>新增</button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="save($event)"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-hide="!data.currItem.currency_id && data.currItem.stat!= 1" ng-click="delete($event)"><i
                        class="fa fa-trash"></i>删除
                </button>
                <button ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="closefrm()"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">价格条款</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" ng-readonly="data.currItem.stat!=1"
                                               class="input-sm form-control" ng-model="data.currItem.price_type_code">
                                        <a class="input-group-addon" ng-click="price_type()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.price_type_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">出货港</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" ng-readonly="data.currItem.stat!=1"
                                               class="input-sm form-control" ng-model="data.currItem.seaport_out_name">
                                        <a class="input-group-addon" ng-click="seaport_out()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">订单费用类型</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" ng-readonly="data.currItem.stat!=1"
                                               class="input-sm form-control" ng-model="data.currItem.order_fee_code">
                                        <a class="input-group-addon" ng-click="fee_code()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.order_fee_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">到货港</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" ng-readonly="data.currItem.stat!=1"
                                               class="input-sm form-control" ng-model="data.currItem.seaport_in_name">
                                        <a class="input-group-addon" ng-click="seaport_in()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">柜型</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select ng-model="data.currItem.box_type"
                                            class="input-sm chosen-select form-control"
                                            ng-options="type.dictcode as type.dictname  for type in box_types">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">币种</label>
                                </div>
                                <div class="col-md-2">
                                    <select ng-readonly="data.currItem.stat!=1" chosen-select data-placeholder=" "
                                            name="currency_name" ng-model="data.currItem.currency_name"
                                            data-rule-required="true"
                                            data-msg-required="币种不能为空"
                                            class="input-sm chosen-select form-control"
                                            ng-options="type.currency_id as type.currency_name  for type in base_currencys">
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">费用金额</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.fee">
                                </div>
                                <div class="col-md-2">
                                    <label style="margin-left: 110px;"><input type="checkbox" ng-false-value="1" ng-true-value="2"
                                           ng-model="data.currItem.useable">是否可用
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
