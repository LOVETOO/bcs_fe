<div class="bill-form" ng-controller="mail_detail">
   
    <!---->
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-lg-2">
                <div  ng-include="'views/baseman/mail_left.html'"></div>
            </div>
            <div class="col-lg-10 animated fadeInRight">
            <div class="mail-box-header">
                <div class="pull-right tooltip-demo">
                    <a href="#/crmman/mail_send?showmode=2" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="答复"><i class="fa fa-reply"></i> 答复</a>
                    <a href="#" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Print email"><i class="fa fa-print"></i> </a>
                    <a href="mailbox.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash"><i class="fa fa-trash-o"></i> </a>
                </div>
                <h2>
                    详细信息
                </h2>
                <div class="mail-tools tooltip-demo m-t-md">


                    <h3>
                        <span class="font-normal">主题: </span>{{data.currItem.subject}}
                    </h3>
                    <h5>
                        <span class="pull-right font-normal">{{data.currItem.sendtime}}</span>
                        <span class="font-normal">来自: </span>{{data.currItem.fromusername}}
                    </h5>
                </div>
            </div>
                <div class="mail-box">


                <div class="mail-body">
                    
                    <p>
					{{data.currItem.content}}
                    </p>
                </div>
                    <div class="mail-attachment">
                        <p>
                            <span><i class="fa fa-paperclip"></i> 2 attachments - </span>
                            <a href="#">下载所有</a>
                            |
                            <a href="#">浏览所有图片</a>
                        </p>

                        <div class="attachment">
                            <div class="file-box">
                                <div class="file">
                                    <a href="#">
                                        <span class="corner"></span>

                                        <div class="icon">
                                            <i class="fa fa-file"></i>
                                        </div>
                                        <div class="file-name">
                                            Document_2014.doc
                                            <br>
                                            <small>Added: Jan 11, 2014</small>
                                        </div>
                                    </a>
                                </div>

                            </div>
                            <div class="file-box">
                                <div class="file">
                                    <a href="#">
                                        <span class="corner"></span>

                                        <div class="image">
                                            <img alt="image" class="img-responsive" src="img/p1.jpg">
                                        </div>
                                        <div class="file-name">
                                            Italy street.jpg
                                            <br>
                                            <small>Added: Jan 6, 2014</small>
                                        </div>
                                    </a>

                                </div>
                            </div>
                            <div class="file-box">
                                <div class="file">
                                    <a href="#">
                                        <span class="corner"></span>

                                        <div class="image">
                                            <img alt="image" class="img-responsive" src="img/p2.jpg">
                                        </div>
                                        <div class="file-name">
                                            My feel.png
                                            <br>
                                            <small>Added: Jan 7, 2014</small>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        </div>
                        <div class="mail-body text-right tooltip-demo">
                                <a class="btn btn-sm btn-white" href="mail_compose.html"><i class="fa fa-reply"></i> 回复</a>
                                <button title="" data-placement="top" data-toggle="tooltip" type="button" data-original-title="Print" class="btn btn-sm btn-white"><i class="fa fa-print"></i> 打印</button>
                                <button title="" data-placement="top" data-toggle="tooltip" data-original-title="Trash" class="btn btn-sm btn-white"><i class="fa fa-trash-o"></i> 删除</button>
                        </div>
                        <div class="clearfix"></div>


                </div>
            </div>
        </div>
    </div>
    <!---->
</div>
<style>

.Rr {
    background: url(../web/images/open_mail.png)no-repeat;
    background-position: center;
}
.unr {
    background: url(../web/images/unopen_mail.jpg)no-repeat;
    background-position: center;
}
table.i td.ci div.cir {
    width: 18px;
    height: 16px;
    overflow: hidden;
    cursor: pointer;
}
.mail-box-header{
 background: url(../web/images/header.jpg)no-repeat;
}
.fadeInRight {
    z-index: 10;
}
</style>
