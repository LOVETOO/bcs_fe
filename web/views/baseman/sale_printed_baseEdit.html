<div class="bill-form" ng-controller="sale_printed_baseEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>印刷件清单维护</h3>
                <button ng-click="search()" class="btn btn-toolbar" ng-hide="mainbtn.search" type="button">
                    <i class="fa fa-search"></i>查询
                </button>
                <button ng-click="new()" class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button">
                    <i class="fa fa-file-o"></i>新增
                </button>
                <button ng-click="save($event)" class="btn btn-toolbar" type="button">
                    <i class="fa fa-floppy-o"></i>保存
                </button>
                <button ng-click="refresh($event)" class="btn btn-toolbar" type="button">
                    <i class="fa fa-history"></i>刷新
                </button>
                <button ng-click="delete()" class="btn btn-toolbar" type="button">
                    <i class="fa fa-trash"></i>删除
                </button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button">
                    <i class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">印刷件名称</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" placeholder="" 
									       data-rule-required="true"
                                           data-msg-required="印刷件名称不能空"
                                           class="input-sm form-control"
                                           ng-model="data.currItem.printed_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">制单时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-readonly="true"
                                           ng-model="data.currItem.create_time" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" placeholder="" ng-readonly="true"
                                           class="input-sm form-control"
                                           ng-model="data.currItem.creator">
                                </div>
                            </div>
                            <div class="row">
							    <div class="col-md-2">
								</div>
							    <div class="col-md-1">
                                <label>
                                        <input type="checkbox" ng-false-value="1" ng-true-value="2"
                                               ng-checked="data.currItem.usable"
                                               ng-model="data.currItem.usable"
                                               class="ng-valid ng-dirty ng-valid-parse ng-touched">是否可用
                                </label>
								</div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">最后修改人</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-readonly="true"
                                           ng-model="data.currItem.updator" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">最后修改时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" placeholder="" ng-readonly="true"
                                           class="input-sm form-control"
                                           ng-model="data.currItem.update_time">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <div class="col-md-11">
                                    <textarea ng-model="data.currItem.note" rows="3"
                                              class="form-control noresize ng-pristine ng-untouched ng-valid">
                                    </textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="col-md-2">
                                        <a ng-click="show11()" class="pull-right"
                                           style="padding-right: 10px;line-height: 25px;"><i class="fa fa-list"></i></a>
                                    </div>
                                    <div class="col-md-8" style=" padding-right: 0px; ">
                                        明细
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-show="show_11">
                                <div class="col-md-12">
                                        <div class="ibox-content">
                                            <div ag-gridview sg-options="options_11"
                                                 sg-columns="columns_11" style="width:100%;height:240px;">
                                            </div>
                                        </div>
                                        <button class="btn btn-toolbar" type="button"
                                                style=" margin-left: 35px;"
                                                ng-click="additem()"><i class="fa fa-plus-square-o"></i>增加行
                                        </button>
                                        <button class="btn btn-toolbar" type="button"
                                                ng-click="gridDelItem('options_11')"><i
                                                class="fa fa-minus-square-o"></i>删除行
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" ng-hide="data.currItem.stat == 1">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>审批流程</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div wf-ystep size="large" class="p-xs clear" wf-apply-id="data.currItem.wfid"
                                 ng-model="data.currItem.wfid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
