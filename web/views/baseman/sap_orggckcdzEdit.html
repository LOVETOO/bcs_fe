<div class="bill-form" ng-controller="sap_orggckcdzEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                SAP组织维护表
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">

                </div>


                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button"  ng-click="save($event)"><i
                        class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-click="delete()"><i class="fa fa-trash"></i>删除
                </button>
                <!--<button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"-->
                <!--ng-click="wfstart()"><i class="fa fa-check-square-o">提交</i></button>-->
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>


            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="form-label-mini not-null">OMS系统对应组织</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select
                                            data-rule-required="true" data-msg-required="OMS系统对应组织不能空"
                                            ng-model="data.currItem.sale_ent_type"
                                            class="input-sm chosen-select form-control"
                                            ng-options="s.dictvalue as s.dictname for s in sale_ent_types">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">SAP对应组织</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.sap_zuzhi"
                                           data-rule-required="true" data-msg-required="SAP对应组织不能空"
                                           class="input-sm form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <label class="form-label-mini not-null">SAP对应工厂</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.sap_gongc"
                                           data-rule-required="true" data-msg-required="SAP对应工厂不能空"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">SAP对应库位</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.sap_kuwei"
                                           data-rule-required="true" data-msg-required="SAP对应库位不能空"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label  class="form-label-mini ">备注</label><br clear=right>
                                </div>
                                <div class="col-md-5">
									 <textarea ng-readonly="false"
                                               ng-model="data.currItem.note"
                                               rows="3"
                                               class="form-control noresize ng-pristine ng-valid ng-touched">
									 </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
