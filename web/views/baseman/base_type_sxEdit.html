<div class="bill-form" ng-controller="base_type_sxEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                机型调整系数维护
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">

                </div>


                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button"  ng-click="save($event)"><i
                        class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-click="delete()"><i class="fa fa-trash"></i>删除
                </button>
                <!--<button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"-->
                <!--ng-click="wfstart()"><i class="fa fa-check-square-o">提交</i></button>-->
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>


            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">参数ID</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="data.currItem.sx_id"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">冷量</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select  ng-disabled="data.currItem.sx_id>0"
                                            ng-model="data.currItem.cool_stand"
                                            data-rule-required="true" data-msg-required="冷量不能空"
                                            class="input-sm chosen-select form-control"
                                            ng-options="s.dictvalue as s.dictname for s in cool_stands">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">制单人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="data.currItem.creator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">制单时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="data.currItem.create_time"
                                           class="input-sm form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null" >产品大类</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" data-msg-required="产品大类不能空" type="text"
                                               ng-readonly="data.currItem.sx_id>0"
                                               class="input-sm form-control"
                                               ng-model="data.currItem.item_type_id">
                                        <a class="input-group-addon" ng-click="selectitem()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.item_type_name" ng-readonly="true"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">系数</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.sx"
                                           data-rule-required="true" data-msg-required="系数不能空"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">调整系数</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.modify_value"
                                           data-rule-required="true" data-msg-required="调整系数不能空"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label  class="form-label-mini ">备注</label><br clear=right>
                                </div>
                                <div class="col-md-11">
									 <textarea ng-readonly="false"
                                               ng-model="data.currItem.note"
                                               rows="3"
                                               class="form-control noresize ng-pristine ng-valid ng-touched">
									 </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
