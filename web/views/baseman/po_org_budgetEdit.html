<div class="bill-form" ng-controller="po_org_budgetEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                统一采购预算
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">

                </div>
                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-click="save($event)"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-click="delete()"><i class="fa fa-trash"></i>删除
                </button>

                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>


            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first tab-content">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini not-null">部门名称</label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" ng-readonly="false" class="input-sm form-control"
                                           ng-model="data.currItem.org_code">
                                    <a class="input-group-addon" ng-click="selectorg()"><i
                                            class="fa fa-ellipsis-h"></i></a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <input type="text" ng-model="data.currItem.org_name" ng-readonly="false"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini ">创建人</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" readonly="true" ng-model="data.currItem.creator"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini">创建时间</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" bs-datepacker readonly="true"
                                       ng-model="data.currItem.create_time" class="input-sm form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini not-null ">年度</label>
                            </div>
                            <div class="col-md-2">
                                <input bs-datepacker="" view="decade" format="yyyy"
                                       ng-readonly="data.currItem.budget_id>0"
                                       ng-model="data.currItem.cyear" type="number"
                                       class="form-control input-sm ng-untouched ng-valid ng-dirty ng-valid-number">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini not-null">预算金额</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" ng-model="data.currItem.amount" ng-readonly="false"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini ">已使用金额</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" ng-model="data.currItem.used_amt" ng-readonly="false"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini ">已预占金额</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" readonly="true" ng-model="data.currItem.keeped_amt"
                                       class="input-sm form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1">
                                <label class="form-label-mini ">可使用金额</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" readonly="true" ng-model="data.currItem.canuse_amt"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini ">最后修改人</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" readonly="true" ng-model="data.currItem.updator"
                                       class="input-sm form-control">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label-mini">最后修改时间</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" bs-datepacker readonly="true"
                                       ng-model="data.currItem.update_time" class="input-sm form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="ibox-content">
                                    <div ag-gridview sg-options="options_10"
                                         sg-columns="columns_10" style="width:100%;height:160px;"
                                         class="slick-grid"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
