                <div class="ibox-content" style="padding:10px;min-height:420px;">
                    <!-- 新增内容 class="bill-search-panel" -->

                    <!-- 搜索框 -->
                    <div>
                        <form name="sale_pricelist_search">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <td width="70%"><input ng-model="searchtext" type="text" name="keyword"
                                                           placeholder="输入文本..." class="form-control"></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-info dropdown-toggle" ng-click="search()">查询
                                            </button>
                                            <button data-toggle="dropdown" class="btn btn-sm btn-info dropdown-toggle">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a onClick="init_table()" data-target="#currency_highlevelsearch"
                                                       data-toggle="modal">高级查询</a>
                                                </li>

                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <button class="btn btn-sm btn-info dropdown-toggle"  ng-click="new()">新增报关价格</button>
                    </div>

                    <!-- 列表内容 -->
                    <div class="table-responsive bill-search-panel">
                        <table foo-table
                               class="footable table table-striped table-bordered table-hover toggle-arrow-tiny"
                               data-filter="#filter" data-page-size="5" data-page-previous-text="prev"
                               data-page-next-text="next">
                            <thead>
                            <tr class="currency_list">
                                <th class="footable-visible footable-first-column">价格编码</th>
                                <th>基准机型</th>
                                <th>容积</th>
                                <th>币种</th>
                                <th>单价</th>
                                <th>报关名称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr class="currency_list" ng-repeat="customs_price in data.currItem.sale_customs_prices">
                                <td>{{ customs_price.pricelist_no}}</td>
                                <td>{{ customs_price.spec }}</td>
                                <td>{{ customs_price.customs_volume }}</td>

                                <td>
                                    <span ng-switch on="customs_price.currency_id">
                                    <span ng-switch-when="4">USD</span>
                                    <span ng-switch-when="5">RMB</span>
                                    <span ng-switch-when="6">EUR</span>
                                    <span ng-switch-when="45">HD</span>
                                    <span ng-switch-when="47">GBP</span>
                                    <span ng-switch-when="48">CAD</span>
                                    </span></td>
                                <td>{{ customs_price.price }}</td>
                                <td>{{ customs_price.customs_name }}</td>

                                <td>
                                    <button class="btn btn-white btn-xs" ng-click="edit($index,$event)"> 编辑</button>
                                    <button class="btn btn-white btn-xs" ng-click="docheck($index,$event)"> 提交</button>
                                    <button class="btn btn-white btn-xs" ng-click="so_delete($index)"> 删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
						<div class="ibox-content modal-open" page-pagination></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
