<div class="bill-form" ng-controller="BaseremindEditController">
	   <div class="row wrapper border-bottom white-bg page-heading"
         style="position: fixed;z-index: 999;width:88%;top: 51px;">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                工作提醒维护
            </div>

<div style="float:right">
            <button class="btn btn-toolbar" ng-hide="mainbtn.search"
                    type="button" ng-click="search()">
                <i class="fa fa-search"></i>查询
            </button>
            <button ng-click="createNew()" class="btn btn-toolbar" type="button">
                <i class="fa fa-file-o"></i>新增
            </button>
            <button ng-click="save()" class="btn btn-toolbar" type="button">
                <i class="fa fa-floppy-o"></i>保存
            </button>
   
            <!-- <button class="btn btn-toolbar" type="button"><i class="fa fa-check-square-o">提交</i></button> -->
            </button>
            <button ng-click="closefrm()" class="btn btn-toolbar"
                    type="button">
                <i class="fa fa-times"></i>退出
            </button>
                        </div>
        </div>

    </div>
    <div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 90px;">
        <div class="row">
            <div class="col-lg-12">
                <form name="payment_bank_Edit" class="form-horizontal">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>常规</h5>

                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="col-md-1">
                                        <label class="form-label-mini font-noraml not-null">提醒类型:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input ng-model="base_remind_header.remind_type" type="text"
                                               placeholder="" class="input-sm form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <div class="col-md-1">
                                        <label class="form-label-mini font-noraml not-null">权限类型:</label>
                                    </div>
                                    <div class="col-md-2">
                                       <select chosen-select ng-model="data.base_remind_header.power_type" class="input-sm 
chosen-select				form-control" ng-options="s.id as s.name for s in powerlist">
											<option value=""></option>
									   </select>  	
                                    </div>
									<div class="col-md-1">
										<label class="form-label-mini font-noraml ">
默认菜单:</label>
									</div>
									<div class="col-md-3">
                                        <input ng-model="base_remind_header.default_menu_name" type="text"
                                               placeholder="" class="input-sm form-control">
                                    </div>
									<div class="col-md-2">
										<label style="align:left">
											<input type="checkbox"
                                                   ng-model="data.currItem.usable"
                                                   ng-true-value="2"
                                                   ng-false-value="1"
                                                   class="ng-valid ng-dirty ng-valid-parse ng-touched">
											是否可用
										</label>
									</div>
                                </div>
                            </div>
							<div class="row">
								<div class="col-md-10">
									<div class="col-md-1">
                                        <label class="form-label-mini font-noraml ">备注:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input ng-model="base_remind_header.note" type="text"
                                               placeholder="" class="input-sm form-control">
                                    </div>
								</div>
							</div>
							
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="col-md-1">
                                        <label class="form-label-mini font-noraml">查询语句:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <textarea ng-model="base_remind_header.sql" type="text" placeholder=""
                                               class="input-sm form-control" rows="10" cols="10">
										</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
