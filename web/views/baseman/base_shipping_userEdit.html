<div class="bill-form" ng-controller="base_shipping_userEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>船务单证人员维护</h3>
                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()"><i class="fa fa-search"></i>查询</button>
                <button ng-click="new()" class="btn btn-toolbar"><i class="fa fa-file-o"></i>新增</button>
                <button ng-click="save()" class="btn btn-toolbar"><i class="fa fa-floppy-o"></i> 保存</button>
                <button ng-click="refresh()" class="btn btn-toolbar"><i class="fa fa-refresh"></i> 刷新</button>
                <button ng-click="delete()" class="btn btn-toolbar"><i class="fa fa-times"></i> 删除</button>
                <button ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出</button>
                <button onclick="javascript:history.go(-1);" class="btn btn-toolbar" type="button"><i class="fa fa-times"></i>关闭</button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">人员名称</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.user_id" type="text" class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">人员类型</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select readonly ng-model="data.currItem.personnel_type"
                                            class="input-sm chosen-select form-control"
                                            ng-options="s.id as s.name for s in personnel_types">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建者</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly" class="form-control readonly input-sm" type="text" ng-model="data.currItem.creator">
                                </div>

                                <div class="col-md-1">
                                    <label class="form-label-mini">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly" class="form-control readonly input-sm" type="text" ng-model="data.currItem.create_time">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">Fax</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.fax" type="text" class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">Tel</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.tel" type="text" class="form-control input-sm">
                                </div>

                                <div class="col-md-1">
                                    <label class="form-label-mini">系数</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.coefficient" type="text" class="form-control input-sm">
                                </div>
                            </div>
                            <!--div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">修改者</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly" class="form-control readonly input-sm" type="text" ng-model="data.currItem.updator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">修改时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly" class="form-control readonly input-sm" type="text" ng-model="data.currItem.update_time">
                                </div>

                            </div-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
