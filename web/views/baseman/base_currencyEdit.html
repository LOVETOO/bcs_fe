<div class="bill-form" ng-controller="base_currencyEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>币种</h3>
                <button class="btn btn-toolbar" type="button" ng-click="search()"><i class="fa fa-search"></i>查询</button>
                <button class="btn btn-toolbar" type="button" ng-click="new()"><i class="fa fa-file-o"></i>新增</button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i class="fa fa-history"></i>刷新</button>
                <button class="btn btn-toolbar" type="button" ng-click="save($event)"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-hide="!data.currItem.currency_id && data.currItem.stat!= 1" ng-click="delete($event)"><i class="fa fa-trash"></i>删除
                </button>
                <button ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出</button>
                <button class="btn btn-toolbar" type="button" ng-click="closefrm()"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">货币编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.currency_code">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">货币名称</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.currency_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">币符</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.currency_symbol">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">本位币</label>
                                </div>
                                <div class="col-md-2">
                                    <label><input type="checkbox" ng-false-value="1"
                                                  ng-true-value="2" ng-checked="data.currItem.ismaster"
                                                  ng-model="data.currItem.ismaster"> </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <div class="col-md-11   ">
                                            <textarea ng-model="data.currItem.note" rows="3"
                                                      class="form-control noresize">

                                            </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
