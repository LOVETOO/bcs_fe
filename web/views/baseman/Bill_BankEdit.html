   <form name="payment_bank_Edit" class="form-horizontal">
            <table class="table table-condensed table-sm table-no-border" cellpadding="0" cellspacing="0" >
                <tr>
                    <td>
                    	<div class="control-group">
	                    	<label class="control-label font-noraml form_label_text" for="item_h_code">银行编码</label>
	                        <input class="form-control inline input-s-sm-im input-mini" id="item_h_code" type="text" ng-model="payment_bank.bank_code">
                        </div>
                     </td>
                    <td>
                    	<div class="control-group">
	                    	<label class="control-label font-noraml form_label_text" for="item_h_name">银行名称</label>
	                        <input class="form-control inline input-s-sm-im input-mini" id="item_h_name" type="text"  ng-model="payment_bank.bank_name">
                    	</div>
                    </td>
                    <td>
                    	<label class="control-label font-noraml form_label_text">币种</label> 
                          <select chosen chosen-width="60%" class="form-control input-mini input-s-sm-im chosen-select" ng-model="payment_bank.currency_code"
                          			ng-options="base_currency.currency_code as base_currency.currency_name  for base_currency in base_currencys" ng-change="currency_change()">
								  <option value="">请选择币种</option>
						  </select>
                    </td>
                    <td>
                    	<label class="control-label font-noraml form_label_text">销售组织</label> 
                          <select chosen chosen-width="60%" style="height: 23px;" class="form-control input-mini input-s-sm-im chosen-select" ng-model="payment_bank.item_type" 
								  ng-options="item_type.dictvalue as item_type.dictname  for item_type in dict_item_types">
								  <option value="">请选择组织</option>
						  </select>
                    </td>
                </tr>
                <tr ng-class="{false:'hide'}[isEdit]">
                	<td>
                    	<div class="control-group">
	                    	<label class="control-label font-noraml form_label_text" for="payment_bank.creator">创建者</label>
	                        <input readonly="readonly" class="form-control readonly inline input-s-sm-im input-mini" id="payment_bank.creator" type="text"  ng-model="payment_bank.creator">
                    	</div>
                    </td>
                    <td>
                    	<div class="control-group">
	                    	<label class="control-label font-noraml form_label_text" for="payment_bank.create_time">创建时间</label>
	                        <input readonly="readonly" class="form-control readonly inline input-s-sm-im input-mini" date-filter id="payment_bank.create_time" type="text"  ng-model="payment_bank.create_time">
                    	</div>
                     </td>
                    <td>
                    	<div class="control-group">
	                    	<label class="control-label font-noraml form_label_text" for="payment_bank.creator">修改人</label>
	                        <input readonly="readonly" class="form-control readonly inline input-s-sm-im input-mini" id="payment_bank.creator" type="text"  ng-model="payment_bank.updator">
                    	</div>
                    </td>
                    <td>
                    	<div class="control-group">
	                    	<label class="control-label font-noraml form_label_text" for="payment_bank.create_time">修改时间</label>
	                        <input readonly="readonly" date-filter class="form-control readonly inline input-s-sm-im input-mini" id="payment_bank.create_time" type="text"  ng-model="payment_bank.update_time">
                    	</div>
                     </td>
                </tr>
                <tr>
                	<td colspan="4">

	                        <input style="width:91%;" class="form-control input-mini inline" id="" type="text" ng-model="payment_bank.note">
                    	</div>
                    </td>
                   </tr>
