<div class="bill-form" ng-controller="pro_item_update_bill">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                未确认机型批量更新
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">
                </div>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>搜索条件</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first ">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content" id="sqlWhereBlock">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">标机编码</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" type="text"
                                               ng-change="clear_item()"
                                               ng-readonly="false" class="input-sm form-control"

                                               ng-model="data.currItem.item_code">
                                        <a class="input-group-addon" ng-click="selectitem()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">标机名称</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.item_name" ng-readonly="true"
                                           class="input-sm form-control ng-pristine ng-valid ng-touched">
                                </div>
                                <div class="col-md-2">
                                    <label><input ng-model="data.currItem.showonly" ng-false-value="1"
                                                  ng-true-value="2" ng-checked="data.currItem.showonly"
                                                  type="checkbox">仅显示未确认数据</label>
                                </div>
                                <button class="btn btn-sm btn-info" type="button" ng-click="getbillmsg()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    查询
                                </button>
                                <button class="btn btn-sm btn-info" type="button" ng-click="updatebillmsg()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    同步名称
                                </button>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="ibox-content">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button style="margin-left:20px;" class="btn btn-toolbar" type="button"
                                                        ng-click="selectGridSelectAll($event,'options_27')"><i
                                                        class="fa fa-paper-plane-o"></i>全选
                                                </button>
                                            </div>
                                        </div>
                                        <div ag-gridview sg-options="options_27"
                                             sg-columns="columns_27" style="width:100%;height:320px;"
                                             class="slick-grid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
