<div class="modal-content" local-storage ng-model="data.currItem">
    <div class="row" style="width: 100%">
        <div class="col-lg-12">
            <div class="modal-header" draggable-model style="width: 100%">
                <h3>国家</h3>
            </div>
            <div class="modal-body" style="width: 100%">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label-mini not-null ">地区编码</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" ng-model="data.currItem.areacode"
                               data-msg-required="地区编码不能为空"
                               data-rule-required="true"
                               class="input-sm form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label-mini not-null">地区名称</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" ng-model="data.currItem.areaname"
                               data-msg-required="地区名称不能为空"
                               data-rule-required="true"
                               class="input-sm form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label-mini not-null ">区号</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" ng-model="data.currItem.telzone" ng-readonly="false"
                               data-msg-required="区号不能为空"
                               data-rule-required="true"
                               class="input-sm form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label-mini not-null">地区类型</label>
                    </div>
                    <div class="col-md-8">
                        <select chosen-select  id="pi_stat"
                                ng-model="data.currItem.areatype"
                                class="input-sm chosen-select form-control"
                                ng-options="s.value as s.desc for s in areatypes">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label rows="1" class="form-label-mini ">备注</label>
                    </div>
                    <div class="col-md-8">
								<textarea ng-readonly="false"
                                          ng-model="data.currItem.note"
                                          rows="2"
                                          class="form-control noresize ng-pristine ng-valid ng-touched">
								</textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="width: 100%">
                <a class="btn btn-sm btn-primary" ng-click="ok(e)">
                    确定
                </a>
                <a class="btn btn-sm btn-info" ng-click="cancel(e)">
                    取消
                </a>
                <a class="btn btn-sm btn-info" ng-click="applyto(e)">
                    应用
                </a>
            </div>
        </div>
    </div>
</div>
