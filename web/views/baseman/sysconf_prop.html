<div hc-obj-prop>
    <div id="base" hc-box="" class="active">
        <div class="row">
            <div hc-input="data.currItem.confdesc"
            hc-label="参数名称"
            hc-col-count="4"></div>
            <div hc-input="data.currItem.confname"
            hc-label="参数编码"
            hc-col-count="4"></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.confvalue"
            hc-label="参数值"
            hc-col-count="4"></div>
            <div hc-input="data.currItem.conftype"
            hc-label="分类"
            hc-select-options="[{name:'企业信息',value:'1'},{name:'企业岗位',value:'2'},{name:'系统参数',value:'3'}]"
            hc-col-count="2"></div>
            <div hc-input="data.currItem.datatype"
            hc-label="数据类型"
            hc-col-count="2"></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.updator"
            hc-label="修改人"
            hc-col-count="4"></div>
            <div hc-input="data.currItem.updatetime"
            hc-label="修改时间"
            hc-col-count="4"></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.note"
            hc-label="说明"
            hc-col-count="8"></div>
        </div>
    </div>
</div>
