<div hc-obj-prop>

	<!-- 基本信息 -->
	<div id="base" class="active">
		<div hc-box class="ohter-h">
			<div class="row">
				<div hc-label="账号" hc-input="data.currItem.userid" hc-required="true" hc-readonly="!data.isInsert" hc-change="doWhenUserIdChange()" hc-autofocus="data.isInsert" />
				<div hc-label="名称" hc-input="data.currItem.username" hc-required="true" hc-change="doWhenUserNameChange()" hc-placeholder="默认与账号相同" />
				<div hc-label="密码" hc-input="data.currItem.userpass" hc-placeholder="需要修改密码时填写" />
				<div hc-label="确认密码" hc-input="data.currItem.confirmuserpass" hc-placeholder="需要修改密码时填写" />
			</div>
			<div class="row">
				<div hc-label="邮箱" hc-input="data.currItem.email" />
				<div hc-label="手机" hc-input="data.currItem.mobil" />
				<div hc-label="办公电话" hc-input="data.currItem.telo" />
				<div hc-label="家庭电话" hc-input="data.currItem.telh" /> 
			</div>
			<div class="row">
				<div hc-label="用户类型" hc-input="data.currItem.usertype" hc-dict-code="usertype" hc-change="changeUserType()" />
				<div hc-label="关联客户" hc-input="data.currItem.customer_code" hc-class-id="customer_org" hc-common-search="searchObjectCustomerOrg" hc-readonly="!isChangeUserType" hc-required="isChangeUserType"/>

				<div hc-label="访问范围" hc-input="data.currItem.clas" hc-required="true" hc-select-options="[{name:'仅限局域网',value:1},{name:'允许广域网',value:2},{name:'临时',value:3}]" />
				<div hc-label="内部ID" hc-input="data.currItem.sysuserid" hc-readonly="true" />


			</div>
			<div class="row">
				<div hc-label="备注" hc-input="data.currItem.note" hc-type="textarea" hc-col-count="4" />
				<div hc-label="工号" hc-input="data.currItem.empid" hc-readonly="false"/>

				<div hc-label="可用" hc-input="data.currItem.actived" hc-type="checkbox" hc-col-count="1" class="oneis"/>
				<div hc-label="允许修改密码" hc-input="data.currItem.enablepwd" hc-type="checkbox"hc-col-count="1" class="oneiss" />
			</div>
		</div>
	</div>

	<!-- 职责 -->
	<div id="entAndRole">
		<div class="hc-box other-h"
			ng-bind-template="用户【{{data.currItem.username}}】在以下组织任职"></div>
		<div hc-grid="entGridOptions"
			hc-box
			class="other-h"
			style="height:200px;" />
		<div class="hc-box other-h"
			ng-bind-template="用户【{{data.currItem.username}}】在【{{currEntNode.data.entid}} - {{currEntNode.data.entname}}】拥有以下角色"
			ng-show-start="currEntNode"></div>
		<div hc-grid="roleGridOptions"
			hc-box
			hc-auto-height
			ng-show-end />
	</div>

	<!-- 权限 -->
	<div id="permission">
		<!-- 权限 树表格 -->
		<div class="TreeGridBox" hc-auto-height>
			<div class="ibox-title" style="height: 521px;width: 30%;">
				<h5>模块</h5>
				<ul id="mod_tree" class="ztree"></ul>
			</div>
			<div class="ibox-title" style="height: 521px;width: 80%;">
				<h5>菜单</h5>
				<ul id="menu_tree" class="ztree"></ul>
			</div>
		</div>
	</div>

	<!-- 机构 -->
	<div id="org">
		<div hc-grid="orgGridOptions"
			hc-box
			hc-auto-height />
	</div>

	<!-- 岗位 -->
	<div id="position">
		<div hc-grid="positionGridOptions"
			 hc-box
			 hc-auto-height />
	</div>

</div>

<style>
	.oneis{
		padding-left: 30px;
		padding-top: 3px;
	}
	.oneiss{
		padding-top: 3px;
	}
</style>
