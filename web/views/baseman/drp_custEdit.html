                        <button class="btn btn-toolbar" type="button" ng-disabled="data.currItem.stat!=1" ng-click="delitem4()"><i class="fa fa-minus-square-o"></i>删除行</button>

		<div class="row" ng-hide="data.currItem.stat == 1">

                        <h5>审批流程</h5>

                    <div class="ibox-content icons-box">

                </div>
            </div>
        </div>
    </div>
  </form>
