<div local-storage ng-model="data.currItem" class="bill-form" ng-controller="sale_employee_pro">
    <div class="wrapper wrapper-content" ng-init="init();">
        <div class="modal-footflex">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="tabs.html#tab-common"> 基本信息</a></li>
                    <li><a data-toggle="tab" href="tabs.html#tab-areas"> 负责销区</a></li>
                    <li><a data-toggle="tab" href="tabs.html#tab-dept"> 负责运营中心</a></li>
                </ul>
                <form method="get" class="form-inline mline" name="entityForm" novalidate>
                    <div class="tab-content">
                        <div id="tab-common" class="tab-pane active">
                            <div class="form-group">
                                <div class="panel-body form-inline">
                                    <div class="row">
                                        <label class="control-label">业务员</label>
                                        <div class="input-group width_m">
                                            <input type="text" name="employee_code"
                                                   class="form-control"
                                                   ng-model="data.currItem.employee_code"
                                                   ng-readonly="true"
                                                   required>
                                            <span style="color:red"
                                                  ng-show="entityForm.employee_code.$dirty && entityForm.employee_code.$invalid">
												<span ng-show="entityForm.sale_area_name.$error.required">请输入</span>
											</span>
                                            <span class="input-group-btn">
												<button type="button" class="btn btn-primary" ng-click="searchEmployee()">•••</button>
											</span>
                                        </div>
                                        <input type="text" class="form-control width_xm"
                                               ng-model="data.currItem.employee_name" ng-readonly="true">

                                        <label class="control-label">有效</label>
                                        <input type="checkbox" class="i-checks"
                                               ng-checked="data.currItem.isuseable==2"
                                               ng-modal="data.currItem.isuseable" ng-click="checkUsable($event)">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-areas" class="tab-pane">
                            <div class="panel-body">
                                <button type="button" class="btn btn-primary footer-btn"
                                        ng-click="searchSaleArea()">增加明细
                                </button>
                                <div id="linegridview" slick-grid sg-options="lineOptions" sg-data=""
                                     sg-columns="lineColumns" style="width:100%;height:320px;">
                                </div>
                            </div>
                        </div>
                        <div id="tab-dept" class="tab-pane">
                            <div class="panel-body">
                                <button type="button" class="btn btn-primary footer-btn"
                                        ng-click="searchDept()">增加明细
                                </button>
                                <div id="linegridview1" slick-grid sg-options="lineOptions" sg-data=""
                                     sg-columns="lineColumns1" style="width:100%;height:320px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()"
                        ng-disabled="entityForm.employee_code.$invalid">
                    保存
                </button>
                <button type="button" class="btn btn-white" ng-click="closeWindow()">关闭</button>
            </div>
        </div>
    </div>
</div>
