<div class="bill-form" ng-controller="base_area_sxEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                大区系数维护
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">

                </div>


                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button"  ng-click="save($event)"><i
                        class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-click="delete()"><i class="fa fa-trash"></i>删除
                </button>
                <!--<button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"-->
                <!--ng-click="wfstart()"><i class="fa fa-check-square-o">提交</i></button>-->
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>


            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">大区</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" data-msg-required="大区不能空" type="text"
                                               class="input-sm form-control"
                                               ng-model="data.currItem.area_name">
                                        <a class="input-group-addon" ng-click="selectorg()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">系数</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="false" ng-model="data.currItem.sx_amt"
                                           data-rule-required="true" data-msg-required="系数不能空"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label-mini not-null">填写*100后的数，例如系数是0.95，那么填写95</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">创建人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="data.currItem.creator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="data.currItem.create_time"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">更新人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="data.currItem.updator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">更新时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="data.currItem.update_time"
                                           class="input-sm form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
