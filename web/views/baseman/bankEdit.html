<div class="bill-form" ng-controller="bankEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>银行资料</h3>
                <button ng-click="search()" class="btn btn-toolbar" ng-hide="mainbtn.search" type="button"
                        ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-click="refresh()">
                    <i class="fa fa-history"></i>刷新
                </button>
                <button ng-click="save()" class="btn btn-toolbar" type="button"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button ng-click="delete()" class="btn btn-toolbar" type="button"><i class="fa fa-trash"></i>删除</button>
                <button  ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出</button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">

                            <div class="row" ng-class="{false:'hide'}[isEdit]">
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建者</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly" class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.creator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly" class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.create_time">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">修改者</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly" class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.updator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">修改时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly" class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.update_time">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">银行编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.bank_code" type="text"
                                           data-rule-required="true" data-msg-required="银行编码不能为空"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">银行简称</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.bank_jc" type="text"
                                           data-rule-required="true" data-msg-required="银行简称不能为空"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">银行名称</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.bank_name" type="text"
                                           data-rule-required="true" data-msg-required="银行名称不能为空"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">货币名称</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select ng-model="data.currItem.currency_id"
                                            data-rule-required="true" data-msg-required="货币名称不能为空"
                                            class="input-sm chosen-select form-control"ng-change="currency_change();"
                                            ng-options="type.currency_id as type.currency_code for type in base_currencys">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">账号1</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.account_no" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">账号2</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.account_no2" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">SAP科目</label>
                                </div>
                                <div class="col-md-2">
                                    <input ng-model="data.currItem.sap_account" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">回款组织</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select ng-model="data.currItem.return_ent_type"
                                            class="input-sm chosen-select form-control"
                                            ng-options="type.dictvalue as type.dictname for type in return_ent_types">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">银行地址</label>
                                </div>
                                <div class="col-md-8">
                                    <input ng-model="data.currItem.adress" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-3">
                                    <label style="margin-left: 30px;"><input
                                            type="checkbox"
                                            ng-false-value="1"
                                            ng-true-value="2"
                                            ng-checked="data.currItem.usable"
                                            ng-model="data.currItem.usable">是否可用
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <div class="col-md-11">
											<textarea ng-model="data.currItem.note" rows="3"
                                                      class="form-control noresize"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
