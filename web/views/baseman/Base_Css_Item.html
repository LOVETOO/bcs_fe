        <tr class="currency_list">

            <td>{{ base_css_item.batch_no }}</td>
            <td>{{ base_css_item.price }}</td>
            <td >
               <button class="btn btn-white btn-xs" ng-click="edit($index,$event)"> 编辑</button>
               <button class="btn btn-white btn-xs" ng-click="so_delete($index)"> 删除</button>
            </td>
        </tr>
        </tbody>
