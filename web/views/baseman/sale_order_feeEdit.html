<div class="bill-form" ng-controller="sale_order_feeEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>费用项目设置</h3>
                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button ng-click="new()" class="btn btn-toolbar" type="button"><i class="fa fa-file-o"></i>新增</button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button ng-click="save()" class="btn btn-toolbar" type="button"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button ng-click="delete()" class="btn btn-toolbar" type="button"><i class="fa fa-trash"></i>删除</button>
                <!-- <button class="btn btn-toolbar" type="button"><i class="fa fa-check-square-o">提交</i></button>-->
                <button ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出</button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini" style="font-size: 12px">订单费用编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.order_fee_code">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini" style="font-size: 12px">订单费用名称</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.order_fee_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini" style="font-size: 12px">订单费用类型</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select ng-model="data.currItem.order_fee_type"
                                            class="input-sm chosen-select form-control"
                                            ng-options="type.dictvalue as type.dictname for type in orderfeetypes">
                                        <option value=""></option>
                                    </select>
                                </div>


                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">序列</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="number" ng-model="data.currItem.seq">
                                </div>
                                <div class="col-md-2">
                                    <label><input
                                            type="checkbox"
                                            ng-false-value="1"
                                            ng-true-value="2"
                                            ng-checked="data.currItem.usable"
                                            ng-model="data.currItem.usable">是否可用
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <div class="col-md-8">
                                        <textarea ng-model="data.currItem.note" rows="3"
                                                  class="form-control noresize"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
