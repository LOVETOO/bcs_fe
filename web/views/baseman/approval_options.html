<div class="modal-content" local-storage>
	<div class="row" style="width: 100%;margin-left: 0px;">
		<div class="col-lg-12">
			<div draggable-model class="modal-header" style="width: 100%">
				<h3>{{title}}</h3>
			</div>
			<div class="modal-body" style="width: 100%">
				<div class="tab-content-button" style="height: 350px; overflow:auto">
					<!--遍历每个节点信息      ng-if="(item.procusertempofwfproctemps!=undefined && item.procusertempofwfproctemps.length!=1||andix==$index)" -->
					<div ng-repeat="item in leadership track by $index" ng-if="item.needselect==2||item.procusertempofwfproctemps.length<1" id="tab_1_11" class="tab-pane active">
						<h4>{{item.proctempname}}</h4>
						<div class="ibox-content">
							<table class="table table-hover">
								<tr style="background-color: #DDDDDD;">
									<th style="width: 50px !important;">选择</th>
									<th>用户</th>
									<th>岗位</th>
									<th>部门</th>
								</tr>
								<!--遍历每个节点下的审批人信息-->
								<tr ng-repeat="a in item.procusertempofwfproctemps">
									<td>
										<input ng-click="leaderships(a)" type="checkbox" ng-checked="a.isposition!=3" id="checkbox"></input>
									</td>
									<td>{{a.username}}({{a.userid}})</td>
									<td>{{a.positionid}}</td>
									<td ng-if="a.oegname!='undefined'">{{a.orgname}}</td>
									<td ng-if="a.oegname=='undefined'"></td>
									<!--<td ng-show="angular.isNumber(a.oegname)">{{angular.isNumber(a.oegname)}}</td>-->
								</tr>
							</table>
							<button style="margin-left: 85%;" ng-show="item.procusertempofwfproctemps.length==0||andix==$index" class="btn btn-white btn-xs" type="button" ng-click="new_leadership(item,$index)"><i class="glyphicon glyphicon-plus"></i>
							新增审批人
                			</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer" style="width: 100%">
				<a class="btn btn-sm btn-primary" ng-if="userid == data.currItem.ownerid" ng-click="ok()">
					确定
				</a>
				<a class="btn btn-sm btn-info" ng-click="cancel(e)">
					取消
				</a>
			</div>
		</div>
	</div>
</div>
