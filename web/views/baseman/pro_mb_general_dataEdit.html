<div class="bill-form" ng-controller="pro_mb_general_dataEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                普通面板维护
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">
                </div>
                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <!--<button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i-->
                        <!--class="fa fa-file-o"></i>新增-->
                <!--</button>-->
                <button class="btn btn-toolbar" type="button"  ng-click="save($event)"><i
                        class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-click="delete()"><i class="fa fa-trash"></i>删除
                </button>
                <!--<button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"-->
                <!--ng-click="wfstart()"><i class="fa fa-check-square-o">提交</i></button>-->
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>


            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">面板款式</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" data-msg-required="面板款式不能空" type="text"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.mb_style">
                                        <a class="input-group-addon" ng-click="selectmb_style()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">面板颜色</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input  type="text"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.mb_color">
                                        <a class="input-group-addon" ng-click="selectmb_color()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">创建人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-value="data.currItem.creator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-value="data.currItem.create_time"
                                           class="input-sm form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini ">装饰条颜色</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input  type="text"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.mb_article">
                                        <a class="input-group-addon" ng-click="selectmb_article()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">国家</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" data-msg-required="国家不能空" type="text"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.area_name">
                                        <a class="input-group-addon" ng-click="selectarea_name()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">更新人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-value="data.currItem.updator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">更新时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-value="data.currItem.update_time"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">到期时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker type="text" ng-readonly="false"
                                           data-rule-required="true" data-msg-required="到期时间不能空"
                                           ng-model="data.currItem.due_time" class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">机型类型</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select data-rule-required="true" data-msg-required="机型类型不能空"
                                            ng-model="data.currItem.item_type"
                                            class="input-sm chosen-select form-control"
                                            ng-options="s.dictname as s.dictname for s in item_types">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">客户编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input  type="text" ng-readonly="false"
                                            data-rule-required="true" data-msg-required="客户编码不能空"
                                           ng-model="data.currItem.cust_code" class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label  class="form-label-mini ">备注</label><br clear=right>
                                </div>
                                <div class="col-md-11">
									 <textarea ng-readonly="false"
                                               ng-model="data.currItem.note"
                                               rows="3"
                                               class="form-control noresize ng-pristine ng-valid ng-touched">
									 </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
