<div hc-obj-prop>
    <div id="base" hc-box="" class="active">
        <div class="row">
            <div hc-input="data.currItem.package_name"
                 hc-label="包名称"></div>
            <div hc-input="data.currItem.table_name"
                 hc-label="表名称" hc-required="true"></div>
            <div hc-input="data.currItem.doswitch" hc-dict-code="yesno"
                 hc-label="java字段是否转换首字母大小写"></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.creator"
                 hc-label="创建人" hc-readonly="true"></div>
            <div hc-input="data.currItem.create_time"
                 hc-label="创建时间" hc-readonly="true"></div>
            <div hc-input="data.currItem.is_creatied" hc-dict-code="yesno" hc-readonly="true"
                 hc-label="已建表"></div>

            <!--<div hc-input="data.currItem.updator"-->
            <!--hc-label="更新人" hc-readonly="true"></div>-->
            <!--<div hc-input="data.currItem.update_time"-->
            <!--hc-label="更新时间" hc-readonly="true"></div>-->
        </div>
        <div class="row">
            <div hc-input="data.currItem.note"
                 hc-label="备注"
                 hc-col-count="8"
                 hc-require="true"
            ></div>
        </div>

        <div hc-tab="tabs_detail" hc-tab-change="onTabChange(params)"></div>
        <!-- 表格视图  -->
        <div hc-tab-page>
            <div id="grid_line" hc-box="" class="active">
                <div hc-grid="gridOptions" class="hc-grid m" hc-auto-height="grid"></div>
            </div>

            <div id="text" hc-box="">
                <div class="row" ng-show="data.currItem.sqlscript">
                    <div hc-input="data.currItem.sqlscript"
                         hc-type="textarea"
                         hc-label="sql脚本"
                         hc-col-count="8"
                    ></div>
                </div>
                <div class="row" ng-show="data.currItem.javaeescript">
                    <div hc-input="data.currItem.javaeescript"
                         hc-type="textarea"
                         hc-label="java脚本"
                         hc-col-count="8"
                    ></div>
                </div>
                <div class="row" ng-show="data.currItem.gridscript">
                    <div hc-input="data.currItem.gridscript"
                         hc-type="textarea"
                         hc-label="js网格脚本"
                         hc-col-count="8"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
