<div class="bill-form" ng-controller="seaportEditController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h3>港口资料</h3><button ng-click="search()" class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                <i class="fa fa-search"></i>查询
            </button>
            <button ng-click="new()" class="btn btn-toolbar" type="button"><i class="fa fa-file-o"></i>新增</button>
            <button ng-click="refresh()" class="btn btn-toolbar" type="button"><i class="fa fa-history"></i>刷新</button>
            <button ng-click="save()" class="btn btn-toolbar" type="button"><i class="fa fa-floppy-o"></i>保存</button>
            <button ng-click="delete()" class="btn btn-toolbar" type="button"><i class="fa fa-trash"></i>删除</button>
            <button class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出</button>
            <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i class="fa fa-times"></i>关闭
            </button>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tab-content">
                        <div id="tab1" class="tab-pane active">
                            <form name="payment_bank_Edit" class="form-horizontal">
                                <div class="ibox-content">
									<div class="row">
										<div class="col-md-1">
											<label class="form-label-mini">港口编码:</label>
										</div>
										<div class="col-md-5">
											<input class="form-control input-sm" type="text"
												   ng-model="data.currItem.seaport_code">
										</div>
										<div class="col-md-1">
											<label class="form-label-mini">港口名称:</label>
										</div>
										<div class="col-md-5">
											<input class="form-control input-sm" type="text"
												   ng-model="data.currItem.seaport_name">
										</div>
									</div>
									<div class="row">
										<div class="col-md-1">
											<label class="form-label-mini">英文名称:</label>
										</div>
										<div class="col-md-5">
											<input class="form-control input-sm" type="text"
												   ng-model="data.currItem.english_name">
										</div>
										<div class="col-md-1">
											<label class="form-label-mini">港口类型:</label>
										</div>
										<div class="col-md-5">
											<select chosen-select ng-model="data.currItem.seaport_type"
													class="input-sm chosen-select form-control" data-placeholder=" "
													ng-options="type.dictvalue as type.dictname for type in seaport_types">
												<option value=""></option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="col-md-1">
											<label class="form-label-mini">所在国家:</label>
										</div>
										<div class="col-md-5">
											<div class="input-group">												
												<input type="text" class="input-sm form-control" ng-readonly="true"
													   ng-model="data.currItem.area_name">
												<a class="input-group-addon" ng-click="openAreaNameFrm()" id="#abc"><i
														class="fa fa-ellipsis-h"></i></a>
											</div>
										</div>
										<div class="col-md-2">
											<label style="margin-left: 30px;"><input
													type="checkbox"
													ng-false-value="1"
													ng-true-value="2"
													ng-checked="data.currItem.usable">是否可用
											</label>
										</div>
									</div>
									<div class="row">
										<div class="col-md-1">
											<label class="form-label-mini">备注:</label>
										</div>
										<div class="col-md-11">
												<textarea ng-model="data.currItem.note" rows="3"
														  class="form-control noresize"></textarea>
										</div>
									</div>
                                </div>
                            </form>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </form>
</div>
