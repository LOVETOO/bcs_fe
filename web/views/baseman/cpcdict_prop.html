<div hc-obj-prop>
	<div id="base" class="active" style="height: 100%; display: flex; flex-direction: column;">
        <div hc-box>
            <div class="row">
				<div
					hc-input="data.currItem.dictcode"
                    hc-label="词汇分类编码"
                    hc-required="true"
					hc-readonly="!canModify || !data.isInsert"
				></div>

				<div
					hc-input="data.currItem.dictname"
                    hc-col-count="3"
                    hc-label="词汇分类名称"
					hc-required="true"
					hc-readonly="!canModify"
				></div>

				<div
					hc-input="data.currItem.usable"
                    hc-label="可用"
					hc-type="checkbox"
					hc-readonly="!canModify"
				></div>

				<div
					hc-input="data.currItem.useinvorg"
                    hc-label="区分组织"
					hc-type="checkbox"
					hc-readonly="!canModify"
					hc-change="onUseInvOrgChange()"
				></div>
            </div>

            <div class="row">
				<div
					hc-input="data.currItem.note"
                    hc-label="备注"
					hc-type="textarea"
					hc-readonly="!canModify"
					hc-col-count="8"
				></div>
            </div>
		</div>

		<div hc-box style="flex: 1; display: flex; flex-direction: column;">
			<div hc-tab="lineTabs" hc-tab-as="lineTabController" hc-tab-change="onLineTabChange(params)"></div>
			
			<div style="flex: 1;" hc-tab-page>
				<div id="defaultDictItem" class="active" style="height: 100%;">
					<div style="height: 100%;" hc-grid="defaultDictItemGridOptions"></div>
				</div>
			
				<div id="entDictItem" style="height: 100%;">
					<div style="height: 100%;" hc-grid="entDictItemGridOptions"></div>
				</div>
			</div>
		</div>
    </div>
</div>
