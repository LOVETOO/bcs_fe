<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 60px;" ng-controller="PrintTemplateController">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding-top:8px;">
                    <h5 style="margin:0;"><strong>打印模板</strong></h5>

                    <div ibox-tools class="pull-right"></div>
                    <div class="pull-right">
                        <a ui-sref="gallery.printTemplateEdit" type="button" title="新增" class="btn btn-sm hide btn-white"> <i
                                class="fa fa-file-o"></i> 新增打印模板</a>

                        <!--<button ng-click="refresh()" type="button" title="刷新" class="btn btn-sm btn-white"> <i class="fa fa-refresh"></i> </button>
                        <button type="button" title="取消修改" class="btn btn-sm btn-white"> <i class="fa fa-undo"></i> </button>
                         <button type="button" title="删除" class="btn btn-sm btn-white"> <i class="fa fa-times"></i> </button>
                         <button type="button" title="作废" class="btn btn-sm btn-white"> <i class="fa fa-trash-o"></i> </button>
                         <button type="button" title="审核" class="btn btn-sm btn-white"> <i class="fa fa-check-square-o"></i> </button>
                         <button type="button" title="取消审核" class="btn btn-sm btn-white"> <i class="fa fa-minus-square"></i> </button>
                         <button type="button" title="导出Excel" class="btn btn-sm btn-white"> <i class="fa fa-file-excel-o"></i> </button>
                         <button class="btn btn-sm btn-info dropdown-toggle"  ng-click="new()" >新增打印模板</button>-->
                    </div>
                </div>
                <div class="ibox-content" style="padding:10px;min-height:420px;">

                    <!-- 搜索框 -->
                    <div>
                        <form name="payment_bank_search">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <td width="70%"><input ng-model="searchtext" type="text" name="keyword"
                                                           placeholder="输入文本..." class="form-control"></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-info dropdown-toggle" ng-click="search()">查询
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <button class="btn btn-sm btn-info dropdown-toggle"  ng-click="new()">新增打印模板</button>
                    </div>

                    <!-- 列表内容 -->
                    <div class="table-responsive bill-search-panel">
                        <table foo-table
                               class="footable table table-striped table-bordered table-hover toggle-arrow-tiny"
                               data-filter="#filter" data-page-size="5" data-page-previous-text="prev"
                               data-page-next-text="next">
                            <thead>
                            <tr class="currency_list">
                                <th class="footable-visible footable-first-column">模板代号</th>
                                <th>模板名称</th>
                                <th>制单人</th>
                                <th>制单时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr class="currency_list" ng-repeat="base_print_templet in data.currItem.base_print_templets">
                                <td>{{ base_print_templet.templet_code }}</td>
                                <td>{{ base_print_templet.templet_name }}</td>
                                <td>{{ base_print_templet.creator }}</td>
                                <td>{{ base_print_templet.create_time | limitTo:10}}</td>
                                <td>
                                    <button class="btn btn-white btn-xs" ng-click="edit($index,$event)"> 编辑</button>
                                    <button class="btn btn-white btn-xs" ng-click="so_delete($index)"> 删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                       <div class="ibox-content modal-open" page-pagination></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
