<div local-storage ng-model="data.currItem" class="bill-form" ng-controller="customer">
    <div class="wrapper wrapper-content animated fadeInRight" ng-init="searchData();">
        <div class="row">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>客户资料</h5>
                    <div class="ibox-tools">
                        <form>
                            <button class="btn btn-white btn-sm"
                                    data-toggle="modal"
                                    data-target="#importDataModal"
                                    ng-click="importData()"
                                    ng-show="userbean.hasRole('intf_user')">
                                <i class="fa fa-search"></i> 同步
                            </button>
                            <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left"
                                    ng-click="searchBySql()"><i class="fa fa-search"></i>查询
                            </button>
                            <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left"
                                    ng-click="refresh()"><i class="fa fa-refresh"></i>刷新
                            </button>
                            <button class="btn btn-white btn-sm"
                                    data-toggle="modal"
                                    data-target="#attributeModal"
                                    ng-click="add()"
                                    ng-show="userbean.hasRole('customer_manager')"><i class="fa fa-plus"></i> 新增
                            </button>
                        </form>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="headerGrid" slick-grid class="slick-grid"></div>
                    <div class="page_modal modal-open" page-pagination></div>
                </div>
            </div>
        </div>
    </div>


    <!--执行接口窗口-->
    <div class="modal inmodal fade" id="importDataModal" role="dialog" aria-hidden="true"
         style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" draggable-model>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title">同步数据</h4>
                </div>
                <div class="modal-body" style="height:150px">
                    <!--tab-->
                    <div class="tabs-container">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="tabs.html#tab-import"> 参数</a></li>
                        </ul>
                        <form method="get" class="form-inline mline" name="entityForm" novalidate>
                            <div class="tab-content ">
                                <div id="tab-import" class="tab-pane active" >
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="form-group">
                                                <!--<label class="control-label">分销售渠道</label>
                                                <input type="text" class="form-control width_no" name="param3"
                                                       ng-model="data.currItemIntf.param3" >-->
                                                <label class="control-label">开始日期</label>
                                                <input type="text" class="form-control width_no" name="param1"
                                                       ng-model="data.currItemIntf.param1" >
                                                <label class="control-label">结束日期</label>
                                                <input type="text" class="form-control width_no" name="param2"
                                                       ng-model="data.currItemIntf.param2" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary pull-left" ng-click="executeIntf()" >执行</button>
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
