<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 60px;" ng-controller="PubnoticeController">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding-top:8px;">
                    <h5 style="margin:0;"><strong>公告维护</strong></h5>

                    <div ibox-tools class="pull-right"></div>
                    <div class="pull-right">
                        <a ui-sref="gallery.pubnoticeEdit" type="button" title="新增" class="btn btn-sm hide btn-white"> <i
                                class="fa fa-file-o"></i> 新增公告</a>

                      
                    </div>
                </div>
                <div class="ibox-content" style="padding:10px;min-height:420px;">

                    <!-- 搜索框 -->
                    <div>
                        <form name="payment_bank_search">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <td width="70%"><input ng-model="searchtext" type="text" name="keyword"
                                                           placeholder="输入文本..." class="form-control"></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-info dropdown-toggle" ng-click="search()">查询
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <button class="btn btn-sm btn-info dropdown-toggle"  ng-click="new()">新增公告</button>
                    </div>

                    <!-- 列表内容 -->
                    <div class="table-responsive bill-search-panel">
                        <table foo-table
                               class="footable table table-striped table-bordered table-hover toggle-arrow-tiny"
                               data-filter="#filter" data-page-size="5" data-page-previous-text="prev"
                               data-page-next-text="next">
                            <thead>
                            <tr class="currency_list">
                                <th class="footable-visible footable-first-column">公告标题</th>
                                <th>公告内容</th>
                                <th>发布时间</th>
                                <th>失效时间</th>
                                <th>查看部门</th>
                                <th>查看人</th>
                                <th>是否有附件</th>
                                <th>制单人</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                              <tr class="currency_list" ng-repeat="item in data.currItem.base_notice_headers">
                                <td>{{ item.notice_title }}</td>
                                <td>{{ item.notice_content }}</td>
                                <td>{{ item.fb_date }}</td>
                                <td>{{ item.sx_date }}</td>
                                <td>{{ item.org_names }}</td>
                                <td>{{ item.usernames }}</td>
                                <td>{{ item.is_fj }}</td>
                                <td>{{ item.creator }}</td>
                                <td>
                                    <button class="btn btn-white btn-xs" ng-click="edit($index,$event)"> 编辑</button>
                                    <button class="btn btn-white btn-xs" ng-click="so_delete($index)"> 删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                       <div class="ibox-content modal-open" page-pagination></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
