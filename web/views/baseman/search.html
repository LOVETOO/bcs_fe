<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ctrl_search">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding-top:8px;">
                    <h5 style="margin:0;"><strong>{{headername}}</strong></h5>

                    <div ibox-tools class="pull-right"></div>
                </div>


                <div class="ibox-content">
                    <!-- 搜索框 -->
                    <div>
                        <form name="seaport_search"  id="saveform" local-storage ng-model="data.currItem">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <td width="70%"><input ng-model="searchtext" type="text" name="keyword"
                                                           placeholder="输入文本..." class="form-control"></td>
                                    <td>
                                     <div class="btn-group">						
				                      <button class="btn btn-sm btn-info dropdown-toggle"  ng-click="search()" >查询</button> 
				                      <button data-toggle="dropdown" class="btn btn-sm btn-info dropdown-toggle">
				                          <span class="caret"></span>
				                      </button>
				                      <ul class="dropdown-menu">
				                           <li>
				                              <a ng-click="init_table()">高级查询</a>
				                           </li>
				                                
				                       </ul>
									   
				                    </div>
									<button class="btn btn-sm btn-info dropdown-toggle" ng-click="edit()">编辑</button>
                                    </td>
                                </tr>

                            </table>
                        </form>
                        <button class="btn btn-sm btn-info dropdown-toggle" ng-click="new()">新增{{headername}}</button>								 						 
                    </div>
                    <!-- 列表内容 -->
       <div class="ibox-content">
            <div ag-gridview  sg-options="viewOptions"
                 style="width:100%;height:450px;"
                 sg-columns="viewColumns"
				 sg-data="data.currItem.contains"				 
                 ></div>
       </div>
	   <div class="ibox-content modal-open" page-pagination></div>
                </div>
            </div>
        </div>

    </div>
</div>
