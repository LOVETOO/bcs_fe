            <div class="hc-box-upload">
                <div class="hc-list" ng-dblclick="open(img)"

                              ng-show="!form.isReadonly() && hasRightOfPic && !+img.docid">上传照片</span>
                        <button class="btn btn_del" ng-click="del_image($index)"
                                ng-show="!form.isReadonly() && hasRightOfPic && +img.docid">

                        </button>
                    </div>
                    <div class="hc-list-infor">

                        <input type="hidden" name="locationid" ng-model='img.locationid'/>
