<div class="modal-content modal-dialog_new" local-storage ng-model="data.currItem">
	<div class="row row_div" style="width: 100%;margin-left: 0px;">
		<div class="col-lg-12">
			<div draggable-model class="modal-header" style="width: 100%">
				<h3>{{data.currItem.wfname}}
			      <span style="color: #DDDDDD; float: right; font-size: 20px; cursor:pointer" class="glyphicon glyphicon-remove" ng-click="close_down()"></span>
			     </h3>
			</div>
			<div class="modal-body" style="width: 100%">
				<div class="wrapper wrapper-content animated fadeInRight">
					<div class="cpcwf-contant">
						<div class="row">
							<div class="ibox-content">
								<table class="table table-borderer table-condensed">
									<thead>
										<tr>
											<!--<td style="width: 50px;">序号</td>-->
											<td>名称</td>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="obj in data.currItem.wfobjofwfs">
											<!--<td>{{obj.seq}}</td>-->
											<td>
												<!--<a href="/downloadfile.do?iswb=true&filecode={{obj.downloadcode}}" target="_blank">{{data.currItem.subject}}({{data.currItem.startor}})</a>-->
												<a target="_blank" ng-click="viewDoc({docname:obj.objname,downloadcode:obj.downloadcode})">{{data.currItem.subject}}({{data.currItem.startor}})</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--添加附件-->
							<button style="height: 25px;padding: 0px 3px 0px 3px;" swf-upload title="添加附件" class="btn btn-sm btn-info" upload-list="data.currItem.objattachs" ng-disabled='can_submit' ng-model="data.currItem.objattachs" filed='#attach-area'>
                        		<i class="fa lightblue font-size-15  fa-paperclip"></i> 添加附件
                    		</button>
							<div ng-show="data.currItem.objattachs.length!=0" class="ibox-content icons-box" style="max-height: 120px;overflow: auto;">
								<ul id="attach-area">
								</ul>
							</div>
							<!--<div ng-repeat="appendix in data.currItem.objattachs">
								<a target="_blank" href="/downloadfile.do?docid={{appendix.docid}}&loginguid={{strLoginGuid}}">{{appendix.docname}}</a>&nbsp;&nbsp;<span>({{appendix.oldsize/1024|number:0}}k)</span>
								<br>
							</div>-->
						</div>

						<div class="row">
							<div class="ibox-content">
								<div wf-ystep size="large" class="p-xs clear" ng-model="data.currItem.wfid"></div>
							</div>
						</div>
						<!---->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<style>

		padding: 15px;
	}
	
	div.modal-body {

		margin-left: 5px;
