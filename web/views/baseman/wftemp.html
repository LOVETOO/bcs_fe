<!--属性modal-->
<div>

    <div hc-switch="type">
        <div hc-switch-when="fdr" class="hc-box grid-other-h">
            <div class="row">
                <div hc-label="名称" hc-input="data.fdrname" hc-readonly="true" hc-col-count="4"></div>
                <div hc-label="id" hc-input="data.fdrid" hc-readonly="true" hc-col-count="4"></div>
            </div>
            <div class="row">
                <div hc-label="创建用户" hc-input="data.creator" hc-readonly="true" hc-col-count="4"></div>
                <div hc-label="创建时间" hc-input="data.createtime" hc-readonly="true" hc-col-count="4"></div>
            </div>
            <div class="row">
                <div hc-label="最后修改用户" hc-input="data.updator" hc-readonly="true" hc-col-count="4"></div>
                <div hc-label="最后修改时间" hc-input="data.updatetime" hc-readonly="true" hc-col-count="4"></div>
            </div>
            <div class="row">
                <div hc-label="上级文件夹id" hc-input="data.parentfdrid" hc-readonly="true" hc-col-count="4"></div>
                <div hc-label="上级文件夹名称" hc-input="data.parentfdrname" hc-readonly="true" hc-col-count="4"></div>
            </div>
            <div class="row">
                <div hc-label="备注" hc-type="textarea" hc-input="data.note" hc-col-count="8"></div>
            </div>
        </div>

        <div hc-switch-when="wftemp" class="hc-box grid-other-h">
            <div class="row">
                <div hc-label="流程名称" hc-input="data.wftempname" hc-readonly="true" hc-col-count="4"></div>
                <div hc-label="流程id" hc-input="data.wftempid" hc-readonly="true" hc-col-count="4"></div>
            </div>
            <div class="row">
                <div hc-label="创建用户" hc-input="data.creator" hc-readonly="true" hc-col-count="4"></div>
                <div hc-label="创建时间" hc-input="data.createtime" hc-readonly="true" hc-col-count="4"></div>
            </div>
            <div class="row">
                <div hc-label="最后修改用户" hc-input="data.updator" hc-readonly="true" hc-col-count="4"></div>
                <div hc-label="最后修改时间" hc-input="data.updatetime" hc-readonly="true" hc-col-count="4"></div>
            </div>
            <div class="row">
                <div hc-label="所属文件夹" hc-input="data.parentfdrid" hc-readonly="true" hc-col-count="4"></div>
                <div hc-label="所属文件夹名称" hc-input="data.parentfdrname" hc-readonly="true" hc-col-count="4"></div>
            </div>
            <div class="row">
                <div hc-label="备注" hc-type="textarea" hc-input="data.note" hc-col-count="8"></div>
            </div>
        </div>
    </div>
</div>
