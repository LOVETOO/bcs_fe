<div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 60px;" ng-controller="AreaController">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding-top:8px;">
                    <h5 style="margin:0;"><strong>国家资料</strong></h5>

                    <div ibox-tools class="pull-right"></div>
                </div>


                <div class="ibox-content">
                    <!-- 搜索框 -->
                    <div>
                        <form name="seaport_search"  id="saveform" local-storage ng-model="data.currItem">
                            <table class="table table-striped table-bordered table-hover">
                                <tr>
                                    <td width="70%"><input ng-model="searchtext" type="text" name="keyword"
                                                           placeholder="输入文本..." class="form-control"></td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-info dropdown-toggle" ng-click="search()">查询 </button>
                                            <!-- <button data-toggle="dropdown" class="btn btn-sm btn-info dropdown-toggle">
                                                <span class="caret"></span>
                                            </button> -->
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a onClick="init_table()"
                                                       data-target="#currency_highlevelsearch"
                                                       data-toggle="modal">高级查询</a>
                                                </li>

                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <button class="btn btn-sm btn-info dropdown-toggle" ng-click="new()">新增国家资料</button>
                    </div>

                    <!-- 列表内容 -->
                   <div class="ibox-content">
            <div ag-gridview sg-id="myGrid" sg-options="itemoptions" id='myGrid'
                 style="width:100%;height:350px;"
                 sg-columns="itemcolumns"
                 class="slick-grid"></div>
        </div>
                </div>
            </div>
        </div>

    </div>
</div>
