<div class="modal-content" local-storage ng-model="data.currItem" ng-init="clearinformation()">
    <div draggable-model class="modal-header" style="width: 100%">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                ng-click="cancel(e)"><span aria-hidden="true">&times;</span></button>
        <h3>重命名对象</h3>
    </div>
    <div class="modal-body" style="width: 100%">
        <div class="ibox-content">
            <div class="row">
                <div class="col-xs-2">
                    <label class="form-label-mini not-null ">原名称</label>
                </div>
                <div class="col-xs-10 hc-readonly">
                    <input ng-readonly="true" type="text" ng-model="data.currItem.filename"
                           class="input-sm form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <label rows="1" class="form-label-mini ">新名称</label>
                </div>
                <div class="col-xs-10">
                    <input type="text" ng-model="data.currItem.new_name" class="input-sm form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="width: 100%">
        <a class="btn btn-sm btn-primary" ng-click="ok(e)">
            确定
        </a>
        <a class="btn btn-sm btn-default" ng-click="cancel(e)">
            取消
        </a>
    </div>
</div>
