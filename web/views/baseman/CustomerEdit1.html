                    <div class="btn-group pull-right form-topright-btn">

                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">

                        <div class="ibox-content">
                            <div class="row" ng-class="{false:'hide'}[isEdit]">
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建者:</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly type="text" ng-model="customer.creator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建时间:</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly date-filter type="text" ng-model="customer.create_time"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">修改人:</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly type="text" ng-model="customer.updator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">修改时间:</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly date-filter type="text" ng-model="customer.update_time"
                                           class="input-sm form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">客户编码:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="customer.cust_code" class="input-sm form-control readonly">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">客户名称:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="customer.cust_name" class="input-sm form-control readonly">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">客户简称:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-model="customer.short_name" class="input-sm form-control readonly">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">所在国家:</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" class="input-sm form-control" ng-model="customer.area_name">
                                        <a class="input-group-addon" ng-click="openAreaNameFrm()" id="#abc"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">注册地址:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="customer.reg_address" class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">营业地址:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="customer.address" class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">法人代表:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="customer.lawman" class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">网址:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="customer.web_url" class="input-sm form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">公司规模:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="customer.company_scale" class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">注册资本:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="customer.reg_capi" class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">业务范围:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="customer.business" class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">纳税人识别号:</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="customer.reg_code" class="input-sm form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">交易币种:</label>
                                </div>
                                <div class="col-md-2">
                                    <select style="font-size: 10px;height: 23px;"
                                            class="input-sm chosen-select form-control"
                                            ng-model="customer.currency_code"
                                            ng-change="currency_change()" chosen-select
                                            ng-options="base_currency.currency_code as base_currency.currency_name  for base_currency in base_currencys">
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">客户类型:</label>
                                </div>
                                <div class="col-md-2">
                                    <select style="font-size: 10px;height: 23px;"
                                            class="input-sm chosen-select form-control" ng-model="customer.cust_type"
                                            chosen-select
                                            ng-options="cust_type.id as cust_type.name for cust_type in cust_type_list">
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">状态:</label>
                                </div>
                                <div class="col-md-2">
                                    <select style="font-size: 10px;height: 23px;"
                                            class="input-sm chosen-select form-control" ng-model="customer.actived"
                                            chosen-select ng-options="stat.id as stat.name for stat in stat_list">
                                    </select>
                                </div>
								<div class="col-md-1">
                                    <label class="form-label-mini">部门:</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" class="input-sm form-control" ng-model="customer.org_name">
                                        <a class="input-group-addon" ng-click="selectorg()" id="org_name"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="tab2" class="tab-pane">
                        <div class="ibox-content">
                            <button ng-click="addRelaman()" class="btn btn-toolbar" type="button"><i
                                    class="fa fa-plus-square-o"></i>增加行
                            </button>
                            <button ng-click="deleteRelaman()" class="btn btn-toolbar" type="button"
                                    ng-click="test('test!!')"><i class="fa fa-minus-square-o"></i>删除行
                            </button>
                            <div slick-grid sg-dbclick="test(msg);" sg-options="releman_Options"
                                 ng-model="customer.customer_relamanofcustomers"
                                 sg-data="customer.customer_relamanofcustomers" sg-columns="relaman_Columns"
                                 style="width:100%;height:240px;" class="slick-grid"></div>
                        </div>
                    </div>
                    <div id="tab3" class="tab-pane">
                        <div class="ibox-content">
                            <button ng-click="addPaymentType()" class="btn btn-toolbar" type="button"><i
                                    class="fa fa-plus-square-o"></i>增加行

                            <button ng-click="deletePaymentType()" class="btn btn-toolbar" type="button"
                                    ng-click="test('test!!')"><i class="fa fa-minus-square-o"></i>删除行
                            </button>
                            <div slick-grid sg-dbclick="test(msg);" sg-options="paymenttype_Options"
                                 sg-data="customer.customer_payment_typeofcustomers" sg-columns="paytype_Columns"
                                 style="width:100%;height:240px;" class="slick-grid"></div>
                        </div>
                    </div>

                    <div id="tab5" class="tab-pane">
                        <div class="ibox-content">
                            <button ng-click="addBank()" class="btn btn-toolbar" type="button"><i
                                    class="fa fa-plus-square-o"></i>增加行
                            </button>
                            <button ng-click="deleteBank()" class="btn btn-toolbar" type="button"
                                    ng-click="test('test!!')">
                                <i class="fa fa-minus-square-o"></i>删除行
                            </button>
                            <div slick-grid sg-dbclick="test(msg);" sg-options="bank_Options"

                                 style="width:100%;height:240px;" class="slick-grid"></div>
                        </div>

                    <!-- 6.业务员-->
                    <div id="tab7" class="tab-pane">
                        <div class="ibox-content">
                            <button class="btn btn-toolbar" type="button" ng-click="addCustomerSales()"><i
                                    class="fa fa-plus-square-o"></i>增加行
                            </button>
                            <button class="btn btn-toolbar" type="button" ng-click="deletCustomerSales()"><i
                                    class="fa fa-minus-square-o"></i>删除行
                            </button>
                            <div slick-grid sg-options="CustomerSalesOptions"
                                 sg-data="customer.customer_salesofcustomers"

                        </div>
                    </div>

                </div>
            </div>
        </div>
