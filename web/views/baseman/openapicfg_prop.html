<div hc-obj-prop>
    <div id="base" hc-box class="active">
        <div class="row">
            <div hc-input="data.currItem.api_typecode"
                 hc-label="接口类型"
                 hc-dict-code="openapitype"
                 hc-required="true">
            </div>
            <div hc-input="data.currItem.appcode"
                 hc-label="接口类型编码"
                 hc-required="true">
            </div>
            <div hc-input="data.currItem.appname"
                 hc-label="应用名称"
                 hc-required="true"
                 hc-col-count="4">
            </div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.app_key"
                 hc-label="appkey"
                 hc-required="true"
                 hc-col-count="4">
            </div>
            <div hc-input="data.currItem.app_secret"
                 hc-label="appsecret"
                 hc-required="true"
                 hc-col-count="4">
            </div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.access_token"
                 hc-label="token"
                 hc-col-count="4">
            </div>
            <div hc-input="data.currItem.token_expires_in"
                 hc-label="token有效时间"
                 hc-type="number">
            </div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.gettokenurl"
                 hc-label="token获取地址"
                 hc-col-count="8">
            </div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.note"
                 hc-label="备注"
                 hc-col-count="8">
            </div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.updator"
                 hc-label="更新人"
                 hc-readonly="true">
            </div>
            <div hc-input="data.currItem.update_date"
                 hc-label="更新时间"
                 hc-readonly="true">
            </div>
            <div hc-input="data.currItem.creator"
                 hc-label="创建者"
                 hc-readonly="true">
            </div>
            <div hc-input="data.currItem.create_date"
                 hc-label="创建时间"
                 hc-readonly="true">
            </div>
        </div>
        <div hc-grid="gridOptions" hc-auto-height="grid"></div>
    </div>

</div>
