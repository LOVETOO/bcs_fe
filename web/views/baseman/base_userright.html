<div class="bill-form" ng-controller="base_userright">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                权限设置
            </div>
            <div style="float:left">
                <button  ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <div class="ibox-content">
                            <div ag-gridview sg-options="options_11"
                                 sg-columns="columns_11" style="width:100%;height:700px;"
                                 sg_data="data.currItem.orgs"
                                 class="slick-grid"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="ibox-content">
                            <div ag-gridview sg-options="options_12"
                                 sg-columns="columns_12" style="width:100%;height:700px;"
                                 class="slick-grid"></div>
                        </div>
                    </div>
                </div>


        </div>
        <div class="row" ng-hide="data.currItem.stat == 1">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>审批流程</h5>
                        <div ibox-tools></div>
                    </div>
                    <div class="ibox-content icons-box">
                        <div wf-ystep size="large" class="p-xs clear" ng-model="data.currItem.wfid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
