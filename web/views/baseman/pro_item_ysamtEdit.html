<div class="bill-form" ng-controller="pro_item_ysamtEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                机型压缩机通用性维护
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">

                </div>


                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="new()"><i
                        class="fa fa-file-o"></i>新增
                </button>
                <button class="btn btn-toolbar" type="button"  ng-click="save($event)"><i
                        class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i
                        class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button" 
                        ng-click="delete()"><i class="fa fa-trash"></i>删除
                </button>
                <!--<button class="btn btn-toolbar" type="button" ng-hide="data.currItem.stat!=1"-->
                <!--ng-click="wfstart()"><i class="fa fa-check-square-o">提交</i></button>-->
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>


            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                    <div ibox-tools></div>
                </div>
                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">维护人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="true" ng-model="data.currItem.creator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">维护时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-value="data.currItem.create_time"
                                           class="input-sm form-control">
                                </div>

                                <div class="col-md-1">
                                    <label class="form-label-mini ">更新人</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-value="data.currItem.updator"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">更新时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-readonly="true" ng-value="data.currItem.update_time"
                                           class="input-sm form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">整机编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" readonly="true" ng-model="data.currItem.item_h_code"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.item_h_name" ng-readonly="true"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">分体机编码</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" data-msg-required="分体机编码不能空" type="text"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.item_code">
                                        <a class="input-group-addon" ng-click="selectitem()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.item_name" ng-readonly="true"
                                           class="input-sm form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">压缩机编码</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" data-msg-required="压缩机编码不能空" type="text"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.ys_code">
                                        <a class="input-group-addon" ng-click="selectys()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" ng-model="data.currItem.ys_name" ng-readonly="true"
                                           class="input-sm form-control">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">压缩机成本</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" data-rule-required="true" data-msg-required="压缩机成本不能空"
                                               ng-readonly="false" class="input-sm form-control"
                                               ng-model="data.currItem.ys_price">
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <label><input ng-model="data.currItem.usable" ng-false-value="1"
                                                  ng-true-value="2" ng-checked="data.currItem.usable"
                                                  type="checkbox">是否可用</label>
                                </div>
                                <div class="col-md-1">
                                </div>
                                <div class="col-md-1">
                                    <label><input ng-model="data.currItem.tongyong" ng-false-value="1"
                                                  ng-true-value="2" ng-checked="data.currItem.tongyong"
                                                  type="checkbox">是否通用</label>
                                </div>
                            </div>
                            <!--<div class="row">-->
                                <!--<div class="col-md-12">-->
                                    <!--<div class="ibox-content">-->
                                        <!--<div ag-gridview sg-options="options_13"-->
                                             <!--sg-columns="columns_13" style="width:100%;height:380px;"-->
                                             <!--class="slick-grid"></div>-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
