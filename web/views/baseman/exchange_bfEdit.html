<div class="bill-form" ng-controller="exchange_bfEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <button ng-click="search()" class="btn btn-toolbar" ng-hide="mainbtn.search" type="button"
                        ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button ng-click="new()" class="btn btn-toolbar" type="button"><i class="fa fa-file-o"></i>新增</button>
                <button ng-click="refresh()" class="btn btn-toolbar" type="button"><i class="fa fa-history"></i>刷新
                </button>
                <button ng-click="save()" class="btn btn-toolbar" type="button"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button ng-click="delete()" class="btn btn-toolbar" type="button"><i class="fa fa-trash"></i>删除</button>
                <button class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出</button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">货币</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input data-rule-required="true" data-msg-required="货币不能为空"
										       type="text" class="input-sm form-control" ng-readonly="data.currItem.rate_id>0"
                                               ng-model="data.currItem.currency_code">
                                        <a class="input-group-addon" ng-click="selectCurrency()" id="#abc">
                                            <i class="fa fa-ellipsis-h"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                        <input type="text" ng-readonly="true"
                                               class="input-sm form-control"
                                               ng-model="data.currItem.currency_name">
                                        </a>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">本位币是美元</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">年份</label>
                                </div>
                                <div class="col-md-2">
                                    <input data-rule-required="true" data-msg-required="年份不能为空"
									       bs-datepacker view='decade' format="yyyy" ng-readonly="data.currItem.rate_id>0"
										   ng-disabled="data.currItem.rate_id>0"
                                           ng-model="data.currItem.rate_year" type="number"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">月份</label>
                                </div>
                                <div class="col-md-2">
                                    <select data-rule-required="true" data-msg-required="月份不能为空"
								        	chosen-select id="rate_month" ng-readonly="data.currItem.rate_id>0"
											ng-disabled="data.currItem.rate_id>0"
                                            ng-model="data.currItem.rate_month" 
                                            class="input-sm chosen-select form-control"
											ng-options="s.id as s.name  for s in months">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">会计区间(月份)</label>
                                </div>
                                <div class="col-md-2">
                                    <select data-rule-required="true" data-msg-required="会计区间(月份)不能为空"
									        chosen-select id="kunaji_month" ng-readonly="data.currItem.rate_id>0"
											ng-disabled="data.currItem.rate_id>0"
                                            ng-model="data.currItem.kunaji_month"
                                            class="input-sm chosen-select form-control"
											ng-options="s.id as s.name  for s in months">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="checkbox" ng-click="sub1()" ng-true-value="2" ng-false-value="1"
                                           ng-model="data.currItem.is_future"
                                           class="ng-pristine ng-untouched ng-valid">
                                    <label ng-show="showType!=1" class="ng-hide">是否远期汇率</label>
                                    <label ng-show="showType==1">是否远期汇率</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">汇率</label>
                                </div>
                                <div class="col-md-2">
                                    <input data-rule-required="true" data-msg-required="汇率不能为空"
									       class="form-control readonly input-sm" type="number" 
										   ng-readonly="data.currItem.rate_id>0"
                                           ng-model="data.currItem.exch_rate">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">制单人</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly"
                                           class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.creator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">制单时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly="readonly"
                                           class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.create_time">
                                </div>
                                <div class="col-md-3">
                                    <input type="checkbox" ng-click="sub2()" ng-true-value="2" ng-false-value="1"
                                           ng-model="data.currItem.is_usable"
                                           class="ng-pristine ng-untouched ng-valid">
                                    <label ng-show="showType!=2" class="ng-hide">会计期间是否可用</label>
                                    <label ng-show="showType==2">会计期间是否可用</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <div class="col-md-11">
											<textarea ng-model="data.currItem.note" rows="3"
                                                      class="form-control noresize"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
