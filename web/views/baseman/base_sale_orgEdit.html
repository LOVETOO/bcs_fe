<div class="bill-form" ng-controller="base_sale_orgEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>空调销售组织编辑</h3>
                <button class="btn btn-toolbar" type="button" ng-click="search()"><i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="new()"><i class="fa fa-file-o"></i>新增</button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="save($event)"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-hide="!data.currItem.currency_id && data.currItem.stat!= 1" ng-click="delete($event)"><i
                        class="fa fa-trash"></i>删除
                </button>
                <button ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="closefrm()"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">部门编码</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" ng-readonly="data.currItem.stat!=1"
                                               class="input-sm form-control" ng-model="data.currItem.org_code">
                                        <a class="input-group-addon" ng-click="orgname()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.org_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建人</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.creator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker class="form-control input-sm" type="text"
                                           ng-model="data.currItem.create_time">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">销售组织</label>
                                </div>
                                <div class="col-md-2">
                                    <select chosen-select ng-model="data.currItem.sale_org"
                                            class="input-sm chosen-select form-control"
                                            ng-options="type.dictcode as type.dictname  for type in sale_orgs">
                                        <option value=""></option>
                                    </select>
                                </div>

                                <div class="col-md-2">
                                    <label style="margin-left: 110px;"><input type="checkbox" ng-false-value="1"
                                                                              ng-true-value="2"
                                                                              ng-model="data.currItem.useable">是否可用
                                    </label>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <div class="col-md-5">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.note">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
