<div class="bill-form" ng-controller="base_dict">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                财务相关参数维护
            </div>
            <div style="float:left">
                <!--button class="btn btn-toolbar" type="button" ng-click="up()"><i
                        class="fa fa-hand-o-up"></i>向上
                </button-->
                <button class="btn btn-toolbar" type="button" ng-click="search()"><i class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" ng-disabled="mainbtn.add" type="button" ng-click="newchild()">
                    <i class="fa fa-file-o"></i>新增子节点
                </button>
                <button class="btn btn-toolbar" type="button"  ng-click="delete()">
                    <i class="fa fa-trash"></i>删除子节点
                </button>
                <button class="btn btn-toolbar" ng-hide="mainbtn.search" type="button" ng-click="look_detail()">
                    <i class="fa fa-search"></i>属性
                </button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">

            <div class="col-lg-12">
                <div class="col-lg-12">
                    <div class="ibox-content">
                        <div ag-gridview sg-options="options_11"
                             sg-columns="columns_11" style="width:100%;height:700px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
