<div class="bill-form" ng-controller="base_pdm_bill_wf_seach">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div style="float: left;font-size: 18px">
                PDM数据查询
            </div>
            <div style="float:left">
                <div class="btn-group" style="position:absolute;z-index:30;width:100px;left:650px">
                </div>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <ul id="tabs" class="tri-nav-tabs">
                    <li class="active">
                        <a data-target="#tab1" data-toggle="tab" class="tab-nav"><i
                                class="fa fa-pencil-square">标准机型</i></a></li>
                    <li><a data-target="#tab2" data-toggle="tab" class="tab-nav"><i
                            class="fa fa-truck">标准机型变更</i></a></li>
                    <li><a data-target="#tab3" data-toggle="tab" class="tab-nav"><i
                            class="fa fa-truck">临时方案</i></a></li>
                </ul>
                <div id="content" class="first tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="ibox-content" id="sqlWhereBlock">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">整机编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.item_h_code" ng-readonly="false"
                                           class="input-sm form-control ng-pristine ng-valid ng-touched">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">分体机编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.item_code" ng-readonly="false"
                                           class="input-sm form-control ng-pristine ng-valid ng-touched">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           ng-model="data.currItem.statdate" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"
                                           ng-model="data.currItem.enddate" type="text"
                                           class="form-control input-sm">
                                </div>
                                <button class="btn btn-sm btn-info" type="button" ng-click="search1()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    查询
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="ibox-content">
                                        <div ag-gridview sg-options="options_1"
                                             sg-columns="columns_1" style="width:100%;height:450px;"
                                             class="slick-grid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab2" class="tab-pane ">
                        <div class="ibox-content" id="sqlBlock">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">整机编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.item_h_code2" ng-readonly="false"
                                           class="input-sm form-control ng-pristine ng-valid ng-touched">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">分体机编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.item_code2" ng-readonly="false"
                                           class="input-sm form-control ng-pristine ng-valid ng-touched">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"

                                           ng-model="data.currItem.statdate2" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"

                                           ng-model="data.currItem.enddate2" type="text"
                                           class="form-control input-sm">
                                </div>
                                <button class="btn btn-sm btn-info" type="button" ng-click="search2()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    查询
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="ibox-content">
                                        <div ag-gridview sg-options="options_2"
                                             sg-columns="columns_2" style="width:100%;height:450px;"
                                             class="slick-grid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab3" class="tab-pane ">
                        <div class="ibox-content" id="sqlWhere">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">方案号</label>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" ng-model="data.currItem.file_no" ng-readonly="false"
                                           class="input-sm form-control ng-pristine ng-valid ng-touched">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini ">创建时间</label>
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"

                                           ng-model="data.currItem.statdate3" type="text"
                                           class="form-control input-sm">
                                </div>
                                <div class="col-md-2">
                                    <input bs-datepacker ng-disabled="false"

                                           ng-model="data.currItem.enddate3" type="text"
                                           class="form-control input-sm">
                                </div>
                                <button class="btn btn-sm btn-info" type="button" ng-click="search3()"
                                        style="border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px;border-right-width: 0px;">
                                    查询
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="ibox-content">
                                        <div ag-gridview sg-options="options_3"
                                             sg-columns="columns_3" style="width:100%;height:450px;"
                                             class="slick-grid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
