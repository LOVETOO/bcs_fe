<div class="bill-form" ng-controller="base_contractEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>部门成本中心维护</h3>
                <button class="btn btn-toolbar" type="button" ng-click="search()"><i class="fa fa-search"></i>查询
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="new()"><i class="fa fa-file-o"></i>新增</button>
                <button class="btn btn-toolbar" type="button" ng-click="refresh()"><i class="fa fa-history"></i>刷新
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="save($event)"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button class="btn btn-toolbar" type="button"
                        ng-hide="!data.currItem.currency_id && data.currItem.stat!= 1" ng-click="delete($event)"><i
                        class="fa fa-trash"></i>删除
                </button>
                <button ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出
                </button>
                <button class="btn btn-toolbar" type="button" ng-click="closefrm()"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">单号</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text" ng-disabled="true"
                                           ng-model="data.currItem.contract_no">
                                </div>
                                <div class="col-md-1 col-md-offset-2">
                                    <label class="form-label-mini">区域成本中心</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.zone_cost_centre">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">SAP区域编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.sap_zone_code">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">大区</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" ng-readonly="data.currItem.stat!=1"
                                               ng-change="change_zone()"
                                               data-rule-required="true"
                                               data-msg-required="大区不能为空"
                                               class="input-sm form-control" ng-model="data.currItem.zone_code">
                                        <a class="input-group-addon" ng-click="zone_code()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.zone_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">订单成本中心</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.order_cost_centre">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">SAP部门编码</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.sap_org_code">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">业务部门</label>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <input type="text" ng-readonly="data.currItem.stat!=1"
                                               data-rule-required="true"
                                               data-msg-required="业务部门不能为空"
                                               class="input-sm form-control" ng-model="data.currItem.org_code">
                                        <a class="input-group-addon" ng-click="orgname()"><i
                                                class="fa fa-ellipsis-h"></i></a>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.org_name">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">业务范围</label>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control input-sm" type="text"
                                           ng-model="data.currItem.bussiness_scope">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注</label>
                                </div>
                                <!--<div class="col-md-11">-->
                                            <!--<textarea ng-model="data.currItem.note" rows="3"-->
                                                      <!--class="form-control noresize">-->

                                            <!--</textarea>-->
                                <!--</div>-->
                                <div class="col-md-11">
                                    <textarea ng-model="data.currItem.note" rows="3"
                                            class="form-control noresize ng-pristine ng-valid ng-touched"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
