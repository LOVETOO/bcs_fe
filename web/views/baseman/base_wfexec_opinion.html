<div class="modal-content">
    <div class="modal-header">
        <a class="close" data-dismiss="modal"></a>
        <h3>流程意见</h3>
    </div>
    <div class="modal-body">
        <form name="planHeaderEdit" class="form-horizontal form-inline">

            <div class="ibox-content">
                <div class="row">
                    <textarea ng-model="data.currItem.opinion"></textarea>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <a class="btn btn-sm btn-primary" ng-click="ok()">
            确定
        </a>
        <a class="btn btn-sm btn-info" ng-click="cancel()">
            取消
        </a>
    </div>
</div>
