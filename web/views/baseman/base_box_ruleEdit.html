<div class="bill-form" ng-controller="base_box_ruleEdit">
    <form class="form-horizontal" id="saveform" local-storage ng-model="data.currItem">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h3>柜型最大值维护设置</h3>
                <button ng-click="search()" class="btn btn-toolbar" ng-hide="mainbtn.search" type="button"
                        ng-click="search()">
                    <i class="fa fa-search"></i>查询
                </button>
                <button ng-click="new()" class="btn btn-toolbar" type="button"><i class="fa fa-file-o"></i>新增</button>
                <button ng-click="refresh()" class="btn btn-toolbar" type="button"><i class="fa fa-history"></i>刷新
                </button>
                <button ng-click="save()" class="btn btn-toolbar" type="button"><i class="fa fa-floppy-o"></i>保存
                </button>
                <button ng-click="delete()" class="btn btn-toolbar" type="button"><i class="fa fa-trash"></i>删除</button>
                <button ng-hide="true" class="btn btn-toolbar" type="button"><i class="fa fa-file-excel-o"></i>导出</button>
                <button ng-click="closefrm()" class="btn btn-toolbar" type="button"><i
                        class="fa fa-times"></i>关闭
                </button>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content icons-box">
                            <div class="row" ng-class="{false:'hide'}[isEdit]">
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建者:</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.creator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">创建时间:</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.create_time">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">修改者:</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.updator">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini">修改时间:</label>
                                </div>
                                <div class="col-md-2">
                                    <input readonly class="form-control readonly input-sm" type="text"
                                           ng-model="data.currItem.update_time">
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">柜型:</label>
                                </div>
                                <div class="col-md-2">
                                    <select data-rule-required="true" data-msg-required="柜型不能空" chosen-select
                                            ng-model="data.currItem.box_type"
                                            class="input-sm chosen-select form-control"
                                            ng-options="type.dictvalue as type.dictname for type in box_types">
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">最大体积:</label>
                                </div>
                                <div class="col-md-2">
                                    <input data-rule-required="true" data-msg-required="最大体积不能空"
                                           class="form-control input-sm" type="text"
                                           ng-model="data.currItem.max_rule">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">最大毛重:</label>
                                </div>
                                <div class="col-md-2">
                                    <input data-rule-required="true" data-msg-required="最大毛重不能空"
                                           class="form-control input-sm" type="text"
                                           ng-model="data.currItem.max_gw">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-label-mini not-null">最大净重:</label>
                                </div>
                                <div class="col-md-2">
                                    <input data-rule-required="true" data-msg-required="最大净重不能空"
                                           class="form-control input-sm" type="text"
                                           ng-model="data.currItem.max_nw">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-label-mini">备注:</label>
                                </div>
                                <div class="col-md-11">
                                            <textarea ng-model="data.currItem.note" rows="3"
                                                      class="form-control noresize"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
