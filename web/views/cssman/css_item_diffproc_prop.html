<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box class="other-h" style="margin-bottom: 30px">
            <div class="row">
                <div hc-input="data.currItem.diffproc_no"
                     hc-label="单据编号"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.create_time"
                     hc-label="制单时间"
                     hc-type="time"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.creator"
                     hc-label="制单人"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.stat"
                     hc-label="状态"
                     hc-readonly="true"
                     hc-dict-code="stat"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.apply_no"
                     hc-label="配件申请单"
                     hc-class-id="css_item_sendout_header"
                     hc-common-search="commonSearchSettingOfApply"></div>
                <div hc-input="data.currItem.apply_time"
                     hc-label="申请时间"
                     hc-readonly="true"
                     hc-type="time"></div>
                <div hc-input="data.currItem.sendout_no"
                     hc-label="配件发放单"
                     hc-class-id="css_item_sendout_header"
                     hc-common-search="commonSearchSettingOfApply"></div>
                <div hc-input="data.currItem.sendout_time"
                     hc-label="发放时间"
                     hc-readonly="true"
                     hc-type="time"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.org_name"
                     hc-label="所属区域"
                     hc-col-count="4"
                     hc-required="true"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.fix_org_name"
                     hc-readonly="true"
                     hc-required="true"
                     hc-label="网点名称"></div>
                <div hc-input="data.currItem.in_warehouse_name"
                     hc-readonly="true"
                     hc-required="true"
                     hc-label="入库仓库"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.out_org_name"
                     hc-label="配件受理机构"
                     hc-col-count="4"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.out_fix_org_name"
                     hc-label="受理网点"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.out_warehouse_name"
                     hc-label="出库仓库"
                     hc-readonly="true"
                     hc-required="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.ship_type"
                     hc-label="发运类型"
                     hc-dict-code="ship_type"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.ship_org"
                     hc-label="物流公司"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.ship_no"
                     hc-label="物流单号"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.ship_man"
                     hc-label="司机姓名"
                     hc-readonly="true"
                     hc-dict-code="stat"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.ship_man"
                     hc-label="司机电话"
                     hc-readonly="true"
                     hc-dict-code="stat"></div>
                <div hc-input="data.currItem.note"
                     hc-label="备注"
                     hc-col-count="6"
                     hc-type="textarea"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.to_area_name"
                     hc-label="收货城市"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.to_address"
                     hc-label="详细地址"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.to_name"
                     hc-label="收货人"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.to_tel"
                     hc-label="电话号码"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.send_qty_total"
                     hc-label="发放总数量:"
                     hc-type="number"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.send_price_total"
                     hc-type="money"
                     hc-label="发放总金额:"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.receive_qty_total"
                     hc-label="签收总数量:"
                     hc-type="number"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.receive_price_total"
                     hc-type="money"
                     hc-label="签收总金额:"
                     hc-readonly="true"></div>
            </div>
        </div>
        <div hc-box="配件明细" hc-grid="gridOptions_diffproc" style="height: 300px"></div>
    </div>
    <div id="extra">
        <div class="row">
            <div hc-input="data.currItem.creator"
                 hc-readonly="true"
                 hc-label="制单人"></div>
            <div hc-input="data.currItem.create_time"
                 hc-readonly="true"
                 type="date"
                 hc-label="制单时间"></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.updator"
                 hc-readonly="true"
                 hc-label="修改人"></div>
            <div hc-input="data.currItem.update_time"
                 hc-readonly="true"
                 type="date"
                 hc-label="修改时间"></div>
        </div>
    </div>
</div>
