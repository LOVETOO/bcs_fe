<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box class="other-h" style="margin-bottom: 30px">
            <div class="row">
                <div hc-input="data.currItem.payment_no"
                     hc-label="单据号"
                     hc-readonly="true"
                     ></div>
                <div hc-input="data.currItem.create_time"
                     hc-type="time"
                     hc-label="创建时间" ></div>
                <div hc-input="data.currItem.stat"
                     hc-label="状态"
                     hc-dict-code="stat" ></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.org_code"
                     hc-label="机构"
                     hc-class-id="scporg"
                     hc-required="true"
                     hc-common-search="commonSearchOfScporg"></div>
                <div hc-input="data.currItem.org_name"
                     hc-readonly="true"></div>
                <div hc-input="data.currItem.fix_org_code"
                     hc-label="网点"
                     hc-class-id="css_fix_org"
                     hc-required="true"
                     hc-common-search="commonSearchOfFixOrg"></div>
                <div hc-input="data.currItem.fix_org_name"
                     hc-readonly="true"></div>
            </div>
            <div class="row">
                <div hc-input="data.currItem.amount"
                     hc-label="到款金额"
                     hc-required="true"
                     hc-type="money" ></div>
                <div hc-input="data.currItem.source_type"
                     hc-label="来源类型"
                     hc-required="true"
                     hc-dict-code="source_type" ></div>
                <div hc-input="data.currItem.source_no"
                     hc-label="来源单号"
                     hc-required="true"
                     ></div>
            </div>
            <div class="row">
            <div hc-input="data.currItem.note"
                 hc-label="备注"
                 hc-col-count="6"
                 hc-type="textarea" ></div>
            </div>
        </div>
    </div>
    <div id="extra">
        <div class="row">
            <div hc-input="data.currItem.creator"
                 hc-label="制单人" ></div>
            <div hc-input="data.currItem.create_time"
                 type="date"
                 hc-label="制单时间" ></div>
        </div>
        <div class="row">
            <div hc-input="data.currItem.updator"
                 hc-label="修改人" ></div>
            <div hc-input="data.currItem.update_time"
                 type="date"
                 hc-label="修改时间" ></div>
        </div>
    </div>
</div>
