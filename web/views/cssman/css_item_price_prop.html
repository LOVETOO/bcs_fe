<div hc-obj-prop>
    <!--基本信息-->
    <div id="base" hc-box class="active">
        <div class="other-h">
            
            <div hc-box="单据信息">
                <div class="row">
                    <div hc-input="data.currItem.price_no"
                        hc-label="单据单号"
						hc-readonly="true"
                    ></div>
                    
                    <div hc-input="data.currItem.stat"
                        hc-label="单据状态"
						hc-readonly="true"
						hc-Dict-Code="stat"
                    ></div>
                    <div hc-input="data.currItem.creator"
                        hc-label="创建人"
						hc-readonly="true"
                    ></div>
                    <div hc-input="data.currItem.create_time"
                        hc-label="创建时间"
                        hc-readonly="true"
                        hc-type="time"
                    ></div>
                </div> 
                


            </div>

            
            <div hc-box="基本信息">
                <div class="row">
                    <div hc-input="data.currItem.org_code"

                        hc-class-id="scporg"
                        
                        hc-common-search="commonSearchOfScporg"
                    ></div>
                    <div hc-input="data.currItem.org_name"
                        hc-readonly="true"
                    ></div>
                    <div hc-input="data.currItem.start_date"
                        hc-label="开始时间"
                        hc-type="date"
                        hc-required="true"

                    ></div>

                    <div hc-input="data.currItem.end_date"
                        hc-label="结束时间"
                        hc-type="date"
                        hc-required="true"
                        
                    ></div>

                </div>
                <div class="row">
                    
                </div>
                <div class="row">
                    <div hc-input="data.currItem.note"
                        hc-label="备注"
                        hc-type="textarea"
						hc-col-count="8"
                    ></div>
                </div>

            </div>

            
        </div>

        <!--配件明细信息       -->
        <div hc-grid="gridOptions" hc-box hc-auto-height="grid"></div>

    </div>
