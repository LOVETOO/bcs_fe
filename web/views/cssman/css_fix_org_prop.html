<div hc-obj-prop>

     <div id="base" class="active">
          <div id="org_info" hc-box="网点信息">
               <div class="row">
                    <div hc-input="data.currItem.fix_org_code" hc-label="网点编码" hc-required="true" hc-readonly="true">
                    </div>

                    <div hc-input="data.currItem.fix_org_name" hc-label="网点名称" hc-required="true" hc-readonly="true"></div>

                    <div hc-input="data.currItem.fix_org_type" hc-label="网点类型" hc-required="true" hc-readonly="true"
                         hc-dict-code="service_store_type"></div>

                    <div hc-input="data.currItem.fix_org_class" hc-label="网点级别" hc-required="true" hc-readonly="true"
                         hc-dict-code="service_store_level"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.org_code" hc-label="所属机构" hc-class-id="scporg"
                         hc-common-search="commonSearchSettingOfScporg.org" hc-required="true"></div>

                    <div hc-input="data.currItem.org_name"></div>

                    <div hc-input="data.currItem.supper_code" hc-label="上级网点" hc-class-id="css_fix_org"
                         hc-common-search="commonSearchSettingOfFix.upper_fix"></div>

                    <div hc-input="data.currItem.supper_name" hc-readonly="true"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.star_class" hc-label="网点星级" hc-dict-code="star_level"></div>

                    <div hc-input="data.currItem.fix_org_step" hc-label="服务等级" hc-dict-code="service_level"></div>

                    <!--
                <div hc-input="data.currItem.fix_org_mode"
                     hc-label="运营模式"></div>
-->

                    <div hc-input="data.currItem.shop_no" hc-label="门店编号"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.relation_area_code" hc-label="维修区域" hc-class-id="scparea"
                         hc-common-search="commonSearchSettingOfArea.relation_area"></div>

                    <div hc-input="data.currItem.relation_area_name" hc-readonly="true"></div>

                    <div hc-input="data.currItem.inst_relation_area_ids" hc-label="安装区域" hc-class-id="scparea"
                         hc-common-search="commonSearchSettingOfArea.inst_relation_area"></div>

                    <div hc-input="data.currItem.inst_relation_area_names" hc-readonly="true"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.manage_relation_area_ids" hc-label="管理区域" hc-class-id="scparea"
                         hc-common-search="commonSearchSettingOfArea.manage_relation_area"></div>

                    <div hc-input="data.currItem.manage_relation_area_names" hc-readonly="true"></div>

                    <div hc-input="data.currItem.appeal_desc" hc-label="派工说明" hc-col-count="4"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.accept_man" hc-label="收货人"></div>

                    <div hc-input="data.currItem.accept_tel" hc-label="收货电话"></div>

                    <div hc-input="data.currItem.accept_address" hc-label="收货地址" hc-col-count="4"></div>
               </div>

               <div class="row">
                    <!--<div hc-input="data.currItem.orgname"
                     hc-label="经营单位"></div>-->

                    <div hc-input="data.currItem.eanble_appeal" hc-label="接受派工" hc-type="checkbox"></div>

                    <div hc-input="data.currItem.usable" hc-label="可用" hc-type="checkbox"></div>

                    <div hc-input="data.currItem.is_cd" hc-label="撤点" hc-type="checkbox"></div>

                    <div hc-input="data.currItem.is_hx" hc-label="暂停配件核销" hc-type="checkbox"></div>

                    <div hc-input="data.currItem.isreduce" hc-label="暂停付款" hc-type="checkbox"></div>

                    <div hc-input="data.currItem.is_asia" hc-label="冻结" hc-type="checkbox"></div>
               </div>
          </div>

          <div id="base_info" hc-box="基本信息">
               <div class="row">
                    <div hc-input="data.currItem.hot_tel" hc-label="服务热线"></div>

                    <div hc-input="data.currItem.fax" hc-label="传真号码"></div>

                    <div hc-input="data.currItem.post_code" hc-label="邮编号码"></div>

                    <div hc-input="data.currItem.email" hc-label="协同邮箱"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.tele" hc-label="短信号码"></div>

                    <div hc-input="data.currItem.customer_code" hc-label="经销商" hc-class-id="customer_org"
                         hc-common-search="commonSearchSettingOfCustomer"></div>
                    <div hc-input="data.currItem.customer_name" hc-readonly="true">
                    </div>

                    <div hc-input="data.currItem.treaty_no" hc-label="协议编码"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.area_code" hc-label="所属区域" hc-class-id="scparea"
                         hc-common-search="commonSearchSettingOfArea.area"></div>

                    <div hc-input="data.currItem.area_name" hc-readonly="true"></div>

                    <div hc-input="data.currItem.manager" hc-label="负责人"></div>

                    <div hc-input="data.currItem.settle_week" hc-label="结算周期"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.bank_no" hc-label="银行行号" hc-col-count="4"></div>

                    <div hc-input="data.currItem.accno_name" hc-label="开户名称" hc-col-count="4"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.bank" hc-label="开户银行" hc-col-count="4"></div>

                    <div hc-input="data.currItem.bank_accno" hc-label="银行账号" hc-col-count="4"></div>
               </div>

               <div class="row">
                    <!--改查询方法-->
                    <div hc-input="data.currItem.bank_province_area_code" hc-label="开户行省" hc-class-id="scparea"
                         hc-common-search="commonSearchSettingOfArea.bank_province"
                         hc-delete-together="bank_province_area_name bank_city_area_code bank_city_area_name"></div>

                    <div hc-input="data.currItem.bank_province_area_name"></div>

                    <div hc-input="data.currItem.bank_city_area_code" hc-label="开户行市" hc-class-id="scparea"
                         hc-common-search="commonSearchSettingOfArea.bank_city"
                         hc-delete-together="bank_city_area_name">
                    </div>

                    <div hc-input="data.currItem.bank_city_area_name"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.licenceno" hc-label="营业执照" hc-col-count="4"></div>

                    <div hc-input="data.currItem.address" hc-label="办公地址" hc-col-count="4"></div>
               </div>

               <div class="row">
                    <div hc-input="data.currItem.jingdu" hc-label="经度"></div>

                    <div hc-input="data.currItem.weidu" hc-label="纬度"></div>

                    <div hc-input="data.currItem.min_settlefee" hc-label="补助费用"></div>

                    <div hc-input="data.currItem.is_allotbyself" hc-label="允许自行接单" hc-type="checkbox"></div>
               </div>

               <div id="business_info" hc-box="业务资料">
                    <div class="row">
                         <div hc-input="data.currItem.province_area_code" hc-label="省份" hc-class-id="scparea"
                              hc-common-search="commonSearchSettingOfArea.province" hc-delete-together="province_area_name city_area_code city_area_name
                      county_area_code county_area_name"></div>

                         <div hc-input="data.currItem.province_area_name" hc-readonly="true"></div>

                         <div hc-input="data.currItem.city_area_code" hc-label="地市" hc-class-id="scparea"
                              hc-common-search="commonSearchSettingOfArea.city"
                              hc-delete-together="city_area_name county_area_code county_area_name"></div>

                         <div hc-input="data.currItem.city_area_name" hc-readonly="true"></div>
                    </div>

                    <div class="row">
                         <div hc-input="data.currItem.county_area_code" hc-label="区县" hc-class-id="scparea"
                              hc-common-search="commonSearchSettingOfArea.county" hc-delete-together="county_area_name">
                         </div>

                         <div hc-input="data.currItem.county_area_name" hc-readonly="true"></div>
                    </div>

                    <div class="row">
                         <div hc-input="data.currItem.appeal_org_code" hc-label="受理机构" hc-class-id="scporg"
                              hc-common-search="commonSearchSettingOfScporg.appeal_org"></div>

                         <div hc-input="data.currItem.appeal_org_name" hc-readonly="true"></div>

                         <div hc-input="data.currItem.appeal_fix_org_code" hc-label="受理网点" hc-class-id="css_fix_org"
                              hc-common-search="commonSearchSettingOfFix.appeal_fix"></div>

                         <div hc-input="data.currItem.appeal_fix_org_name" hc-readonly="true"></div>
                    </div>

                    <div class="row">
                         <div hc-input="data.currItem.last_settle_date" hc-label="最新结算日期" hc-type="date"></div>

                         <div hc-input="data.currItem.last_bill_date" hc-label="维修日期" hc-type="date"></div>

                         <div hc-input="data.currItem.is_changeappeal" hc-label="配件申请时可更改受理机构" hc-type="checkbox"></div>
                    </div>

                    <!--
               <div class="row">
                    <div hc-input="data.currItem.temp"
                         hc-label="信息费"></div>

                    <div hc-input="data.currItem.temp"
                         hc-label="可申请售前配件"></div>

                    <div hc-input="data.currItem.temp"
                         hc-label="可申请售后配件"></div>

                    <div hc-input="data.currItem.temp"
                         hc-label="可申请零售配件"></div>
                </div>
                -->

                    <div id="account_info" hc-box="账号资料">
                         <div class="row">
                              <div hc-input="data.currItem.belong_org_code" hc-label="预算机构" hc-class-id="scporg"
                                   hc-common-search="commonSearchSettingOfScporg.budget_org" hc-required="true"></div>

                              <div hc-input="data.currItem.belong_org_name" hc-readonly="true"></div>

                              <div hc-input="data.currItem.fixorg_username" hc-label="用户名"></div>

                              <div hc-input="data.currItem.fixorg_rolename" hc-label="网点角色" hc-class-id="scprole"
                                   hc-common-search="commonSearchSettingOfScprole"></div>
                         </div>

                         <div class="row">
                              <div hc-input="data.currItem.login_userid" hc-label="登录账号"></div>

                              <div hc-input="data.currItem.sub_org_code" hc-label="二级分部" hc-class-id="scporg"
                                   hc-common-search="commonSearchSettingOfScporg.sub_org"></div>

                              <div hc-input="data.currItem.sub_org_name" hc-col-count="4" hc-readonly="true"></div>
                         </div>

                         <div class="row">
                              <div hc-input="data.currItem.xy_start_date" hc-label="协议开始时间" hc-type="date"></div>

                              <div hc-input="data.currItem.xy_end_date" hc-label="协议结束时间" hc-type="date"></div>

                              <div hc-input="data.currItem.note" hc-label="备注" hc-col-count="4"></div>
                         </div>

                         <!--
                    <div class="row">
                        <div hc-input="data.currItem.temp"
                             hc-label="代理模式"></div>

                        <div hc-input="data.currItem.temp"
                             hc-label="代理网点"></div>

                        <div hc-input="data.currItem.temp"></div>

                        <div hc-input="data.currItem.temp"
                             hc-label="环境系统类别"></div>
                    </div>
-->

                    </div>
               </div>
          </div>
     </div>
     <!-- 产品大类 -->
     <div id="item">
          <div hc-box hc-grid="gridOptions_item" hc-auto-height="grid"></div>
     </div>
     <!-- 收货地址 -->
     <div id="accept">
          <div hc-box hc-grid="gridOptions_accept" hc-auto-height="grid"></div>
     </div>
</div>
