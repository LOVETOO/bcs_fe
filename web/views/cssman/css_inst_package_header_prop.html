            <div hc-box="基本信息">

                    <div hc-input="data.currItem.pkg_no "
                        hc-label="套餐编号"

                    ></div>
                    <div hc-input="data.currItem.pkg_name "
                        hc-label="套餐描述"

                </div>

                <div class="row" >
                    <div hc-input="data.currItem.updator"
                        hc-label="更新人"

                    <div hc-input="data.currItem.update_time"
                        hc-label="更新时间"

                    ></div>
                    <div hc-input="data.currItem.create_time"

 <div hc-grid="gridOptions" hc-box hc-auto-height="grid"></div>
