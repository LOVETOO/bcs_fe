<div hc-obj-prop>
    <!--基本信息-->
    <div id="base" hc-box="" class="active">
        <div class="row">
            <div hc-input="data.currItem.purchase_no"
                 hc-label="单据编号"
                 hc-readonly="true"></div>

            <div hc-input="data.currItem.create_time"
                 hc-label="制单时间"
                 hc-readonly="true"></div>

            <div hc-input="data.currItem.creator"
                 hc-label="制单人"
                 hc-readonly="true"></div>

            <div hc-input="data.currItem.stat"
                 hc-label="状态"
                 hc-readonly="true"
                 hc-dict-code="stat"></div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.org_name"
                 hc-label="仓库所属机构"
                 hc-required="true"
                 hc-class-id="scporg"
                 hc-common-search="commonSearchSettingOfScporg"></div>

            <div hc-input="data.currItem.in_warehouse_name"
                 hc-label="入库仓库"
                 hc-required="true"
                 hc-class-id="warehouse"
                 hc-common-search="commonSearchSettingOfWarehouse"></div>

            <div hc-input="data.currItem.total_qty"
                 hc-label="总数量"
                 hc-type="number"
                 hc-readonly="true"></div><!--计算明细-->

            <div hc-input="data.currItem.total_amount"
                 hc-label="总金额"
                 hc-type="money"
                 hc-readonly="true"></div><!--计算明细-->
        </div>

        <div class="row">
            <div hc-input="data.currItem.note"
                 hc-label="备注"
                 hc-col-count="8"></div>
        </div>

        <div hc-box hc-grid="gridOptions" hc-auto-height="grid"></div>

    </div>

    <!--其他-->
    <div id="other" hc-box="">
        <div class="row">
            <div hc-input="data.currItem.creator"
                 hc-readonly="true"
                 hc-label="创建人">
            </div>

            <div hc-input="data.currItem.create_time"
                 hc-readonly="true"
                 hc-label="创建时间"></div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.updator"
                 hc-readonly="true"
                 hc-label="最后修改人">
            </div>

            <div hc-input="data.currItem.update_time"
                 hc-readonly="true"
                 hc-label="最后修改时间"></div>
        </div>
    </div>
</div>
