<div hc-obj-prop>
    <!--基本信息-->
    <div id="base" hc-box="" class="active">
        <div class="row">
            <div hc-input="data.currItem.news_type_name"
                 hc-label="知识库分类名称"
                 hc-required="true"></div>

            <div hc-input="data.currItem.seq"
                 hc-label="序列"
                 hc-type="number"
                 hc-placeholder="同级别分类的排序"></div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.creator"
                 hc-readonly="true"
                 hc-label="创建人">
            </div>

            <div hc-input="data.currItem.create_time"
                 hc-readonly="true"
                 hc-label="创建时间"></div>

            <div hc-input="data.currItem.updator"
                 hc-readonly="true"
                 hc-label="最后修改人">
            </div>

            <div hc-input="data.currItem.update_time"
                 hc-readonly="true"
                 hc-label="最后修改时间"></div>
        </div>

    </div>


</div>
