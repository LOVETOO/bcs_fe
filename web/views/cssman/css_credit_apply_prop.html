<div hc-obj-prop>
    
    <!--   基本信息    -->
    <div id="base" hc-box class="active">
        <div class="other-h">
            <div hc-box="单据信息">
                <div class="row">
                    <div hc-input="data.currItem.apply_no"
                        hc-label="单据单号"
						hc-readonly="true"
                    ></div>
                    <div hc-input="data.currItem.stat"
                        hc-label="单据状态"
						hc-readonly="true"
						hc-Dict-Code="stat"
                    ></div>
                    <div hc-input="data.currItem.creator"
                        hc-label="创建人"
						hc-readonly="true"
                    ></div>
                    <div hc-input="data.currItem.create_time"
                        hc-label="创建时间"
                        hc-readonly="true"
                        hc-type="time"
                    ></div>
                </div> 
                
            </div>

            <div hc-box="基本信息">
                <div class="row">
                    <div hc-input="data.currItem.org_code"
                        hc-label="机构"
                        hc-required="true"
                        hc-class-id="scporg"
                        hc-common-search="commonSearchOfScporg"
                    ></div>
                    <div hc-input="data.currItem.org_name"
                    ></div>

                    <div hc-input="data.currItem.fix_org_code"
                        hc-label="网点"
                        hc-required="true"
                        hc-class-id="css_fix_org"
                        hc-common-search="commonSearchOfItemFixOrg"
                    ></div>
                    <div hc-input="data.currItem.fix_org_name"
                    ></div>
                </div>
                <div class="row">
                    <div hc-input="data.currItem.apply_amt"
                        hc-label="申请金额"
                        hc-required="true"
                        hc-type="money"
                    ></div>
                    <div hc-input="data.currItem.check_amt"
                        hc-label="审批金额"
                        hc-required="true"
                        hc-type="money"
                    ></div>

                    <div hc-input="data.currItem.end_date"
                        hc-label="到期日期"
                        hc-type="time"
                        hc-required="true"
                        hc-col-count="4"
                        
                    ></div>
                </div>
                <div class="row">
                    <div hc-input="data.currItem.note"
                        hc-label="备注"
                        hc-type="textarea"
						hc-col-count="8"
                    ></div>
                </div>

            </div>

            
            
            
            
        </div>
    </div>
</div>
