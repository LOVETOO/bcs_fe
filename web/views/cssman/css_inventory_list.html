<div hc-diy-page>
    <div class="hc-box grid-other-h">
        <div class="row">
            <div hc-input="data.currItem.org_name"
                 hc-label="部门"
                 hc-class-id="scporg"
                 hc-common-search="commonSearchSettingOfScporg"><!-- 部门数据相同于机构-->
            </div>

            <div hc-input="data.currItem.fix_org_name"
                 hc-label="网点"
                 hc-class-id="css_fix_org"
                 hc-common-search="commonSearchSettingOfFixorg">
            </div>

            <div hc-input="data.currItem.warehouse_name"
                 hc-label="仓库"
                 hc-class-id="warehouse"
                 hc-common-search="commonSearchSettingOfWarehouse">
            </div>
        </div>

    </div>

    <ul class="nav nav-tabs other-h" id="detailtab">
        <li class="active">
            <a data-toggle="tab" id="tab11" href="tabs.html#tab1">库存明细</a>
        </li>
        <li>
            <a data-toggle="tab" id="tab22" href="tabs.html#tab2">明细汇总</a>
        </li>
    </ul>

    <div class="tabs-container">
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">
                <div hc-grid="gridOptions" hc-auto-height="grid"></div>
            </div>
            <div id="tab2" class="tab-pane">
                <div hc-grid="groupGridOptions" hc-auto-height="grid"></div>
            </div>
        </div>
    </div>
    <!-- 分类汇总 -->
    <div class="modal inmodal fade" id="groupModal" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg" style="width: 500px;">
            <div class="modal-content">
                <div class="modal-header" draggable-model>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="font-size: 16px;">汇总明细</h4>
                </div>
                <div class="modal-body" style="height: 60px;">
                    <form method="get" class="form-inline mline">
                        <div class="row">
                            <div hc-input="summaryBasis.org"
                                 hc-type="checkbox"
                                 hc-label="按部门"></div>
                            <div hc-input="summaryBasis.fixorg"
                                 hc-type="checkbox"
                                 hc-label="按网点"></div>
                            <div hc-input="summaryBasis.warehouse" style="margin-left: 10px;"
                                 hc-type="checkbox"
                                 hc-label="按仓库"></div>

                           <!-- <div hc-input="warehouse" style="margin-left: 10px;"
                                 hc-type="checkbox"
                                 hc-label="按仓库"></div>
                            <div hc-input="item"
                                 hc-type="checkbox"
                                 hc-label="按产品"></div>
                            <div hc-input="crm_entid"
                                 hc-type="checkbox"
                                 hc-label="按品类"></div>
                            <div hc-input="entorgid"
                                 hc-type="checkbox"
                                 hc-label="按产品线"></div>
                            <div hc-input="item_class"
                                 hc-type="checkbox"
                                 hc-label="按产品分类"></div>-->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" ng-click="initGroup()">汇总</button>
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>
