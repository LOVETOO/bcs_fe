<div class="modal-content" >
    <div class="modal-header" draggable-model>
        <a class="close" data-dismiss="modal"></a>
        <h3>{{FrmInfo.title}}</h3>
    </div>
    <div class="modal-body" style="overflow: hidden;padding-bottom: 0;">
        <div ag-gridview sg-options="FrmInfo.options"
             sg-columns="FrmInfo.columns"
             style="width:100%;height:300px;"></div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-sm btn-primary" ng-click="ok()">
            确定
        </a>
        <a class="btn btn-sm btn-info" ng-click="cancel()">
            取消
        </a>
    </div>
</div>
