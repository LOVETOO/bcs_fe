<div hc-obj-prop>

    <!--基本信息-->
    <div id="base" class="active">
        <div hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.invbillno"

                     hc-dict-code="price_type"
                     hc-change="queryPriceBill()">
                </div>

                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>

            </div>

                </div>

                <div hc-input="data.currItem.warehouse_name"
                     hc-label="仓库"

                <div hc-input="data.currItem.create_date"
