<div hc-obj-prop>

    <!--基本信息-->
    <div id="base" class="active">
        <div  hc-box class="other-h">
            <div class="row">
                <div hc-input="data.currItem.invbillno"
                     hc-label="红冲单号"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.invbilldate"
                     hc-label="单据日期"
                     hc-type="date"
                     hc-change="onInvbilldateChange()"
                     hc-required="true"
                ></div>

                <div hc-input="data.currItem.price_type"
                     hc-label="价格类型"
                     hc-dict-code="price_type"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.invbillno_relevant"
                     hc-label="入库单号"
                     hc-required="true"
                     hc-btn-click="chooseInvBill()">
                </div>

                <div hc-input="data.currItem.vendor_name"
                     hc-label="供应商"
                     hc-readonly="true"
                     hc-col-count="4"
                     hc-btn-click="chooseVendor()">
                </div>


                <div hc-input="data.currItem.creator"
                     hc-label="创建人"
                     hc-readonly="true"></div>

            </div>
            <div class="row">
                <div hc-input="data.currItem.warehouse_name"
                     hc-label="仓库"
                     hc-readonly="true"
                     hc-btn-click="chooseWarehouse()">
                </div>
                <div hc-input="data.currItem.note"
                     hc-label="备注"
                     hc-type="textarea"
                     hc-col-count="4">
                </div>
                <div hc-input="data.currItem.create_date"
                     hc-label="创建时间"
                     hc-type="time"
                     hc-readonly="true">
                </div>

            </div>
        </div>

        <div hc-box hc-grid="gridOptions" hc-auto-height="grid"></div>

    </div>

</div>
