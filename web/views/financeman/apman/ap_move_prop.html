<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box="" class="grid-other-h">
            <div class="row">
                <div hc-input="data.currItem.invoice_move_head_no"
                     hc-label="单据号"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.bill_date"
                     hc-label="记账日期"
                     hc-type="date"
                     hc-change="changeEvent()"
                     hc-required="true">
                </div>

                <div hc-input="data.currItem.year_month"
                     hc-label="记账月份"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.stat"
                        hc-label="单据状态"
                        hc-dict-code="stat"
                        hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.moveout_code"
                     hc-label="转出供应商"
                     hc-class-id="vendor_org"
                     hc-common-search="commonSearchSetting.vendor_org_from"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.moveout_name"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.amount_sum_from"
                     hc-label="应付账款余额"
                     hc-readonly="true"
                     hc-type="money">
                </div>

                <div hc-input="data.currItem.created_by"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.movein_code"
                     hc-label="转入供应商"
                     hc-class-id="vendor_org"
                     hc-common-search="commonSearchSetting.vendor_org_to"
                     hc-required="true">
                </div>
                <div hc-input="data.currItem.movein_name"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.amount_sum_to"
                     hc-label="应付账款余额"
                     hc-readonly="true"
                     hc-type="money">
                </div>

                <div hc-input="data.currItem.creation_date"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.amount"
                     hc-label="转移金额"
                     hc-type="money"
                     hc-required="true">
                </div>

                <div hc-input="data.currItem.credence_no_s"
                     hc-label="凭证号"
                     hc-col-count="4"
                     hc-readonly="true">
                </div>

                <div hc-input="data.currItem.last_updated_by"
                     hc-label="修改人"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.remark"
                     hc-label="备注"
                     hc-type="textarea"
                     hc-col-count="6">
                </div>

                <div hc-input="data.currItem.last_update_date"
                     hc-label="修改时间"
                     hc-readonly="true">
                </div>
            </div>
        </div>
    </div>

</div>
