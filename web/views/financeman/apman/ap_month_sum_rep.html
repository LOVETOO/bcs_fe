<div hc-diy-page>
    <div class="hc-box grid-other-h">
        <div class="row">
            <div hc-input="data.current_period"
                 hc-label="当前应付期间"
                 hc-type="year-month"
                 hc-readonly="true">
            </div>

            <div hc-input="data.currItem.year_month"
                 hc-label="起始月份"
                 hc-required="true"
                 hc-type="year-month">
            </div>

            <div hc-input="data.currItem.endyear_month"
                 hc-label="终止月份"
                 hc-required="true"
                 hc-type="month">
            </div>

        </div>

        <div class="row">
            <div hc-input="data.currItem.beginvendor_code"
                 hc-label="供应商编码 从"
                 hc-class-id="vendor_org"
                 hc-common-search="chooseVendor_org_begin">
            </div>
            <div hc-input="data.currItem.endvendor_code"
                 hc-label="到"
                 hc-class-id="vendor_org"
                 hc-common-search="chooseVendor_org_end"></div>
        </div>

    </div>

    <div hc-box hc-grid="gridOptions" hc-auto-height="grid"></div>

</div>
