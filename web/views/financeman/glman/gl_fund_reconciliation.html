
<div hc-diy-page>

    <!--条件-->
    <div class="hc-box other-h">
        <div class="row">
            <div hc-input="data.currItem.organization_names"
                 hc-label="查询组织"
                 hc-readonly="true">
            </div>

            <div hc-input="data.currItem.yearmonthfund"
                 hc-label="资金期间"
                 hc-readonly="true">
            </div>

            <div hc-input="data.currItem.account_type"
                 hc-label="账户类型"
                 hc-select-options="[{name: '现金', value: '1'}, {name: '银行', value: '2'}, {name: '全部', value: '0'}]">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.year_month"
                 hc-label="查询月份"
                 hc-type="year-month">
            </div>

            <div hc-input="data.currItem.yearmonthgl"
                 hc-label="总账期间"
                 hc-readonly="true">
            </div>

            <div hc-input="data.currItem.tally_flag"
                 hc-type="checkbox"
                 hc-label="含未过账">
            </div>

            <button type="button"
                    class="btn btn-primary"
                    ng-click="searchByCon()">查询
            </button>
        </div>

    </div>

    <!--网格-->
    <div hc-grid="gridOptions"  hc-auto-height="grid"></div>

</div>
