
<div hc-diy-page>

    <!--查询条件-->
    <div class="hc-box other-h">
        <div class="row">
            <div hc-input="data.currItem.character"
                 hc-label="凭证字"
                 hc-readonly="true">
            </div>

            <div hc-input="data.currItem.affairtype"
                 hc-label="业务类型"
                 hc-dict-code="ap_order_type">
            </div>

            <div hc-input="data.currItem.dealwithtype"
                 hc-label="处理方式"

            </div>

            <button type="button"
                    class="btn btn-primary"
                    style="margin-left: 30px; width: 140px"
                    ng-click="searchBySqlWhere()">查询</button>
        </div>

    </div>

    <!--网格-->
    <div hc-box hc-grid="gridOptions" hc-auto-height="grid"></div>

</div>
