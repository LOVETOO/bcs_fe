<div hc-obj-prop>
    <div id="base" class="active">
        <div hc-box="" class="other-h">
            <div class="row">
                <div hc-input="data.currItem.ordinal_no"
                     hc-label="流水号"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.date_fund"
                     hc-label="记账日期"
                     hc-required="true"
                     hc-change="ondatefundchange()"
                     hc-type="date">
                </div>
                <div hc-input="data.currItem.date_busine"
                     hc-label="业务日期"
                     hc-type="date">
                </div>
                <div hc-input="data.currItem.stat"
                     hc-label="单据状态"
                     hc-dict-code="stat"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.fund_account_name"
                     hc-label="资金账号"
                     hc-required="true"
                     hc-btn-click="chooseAccount()">
                </div>
                <div hc-input="data.currItem.balance_type_name"
                     hc-label="结算方式"
                     hc-btn-click="chooseBalanceType()">
                </div>

                <div hc-input="data.currItem.bill_no"
                     hc-label="票据号">
                </div>
                <div hc-input="data.currItem.created_by"
                     hc-label="创建人"
                     hc-readonly="true">
                </div>

            </div>

            <div class="row">

                <div hc-input="data.currItem.curr_amt"
                     hc-label="实时余额"
                     hc-type="money"
                     hc-readonly="true">
                </div>
                <div hc-input="data.currItem.amount_debit"
                     hc-label="借方金额"
                     hc-required="true"
                     hc-type="money">
                </div>
                <div hc-input="data.currItem.amount_credit"
                     hc-label="贷方金额"
                     hc-required="true"
                     hc-type="money">
                </div>
                <div hc-input="data.currItem.creation_date"
                     hc-label="创建时间"
                     hc-readonly="true">
                </div>
            </div>

            <div class="row">
                <div hc-input="data.currItem.dept_name"
                     hc-label="部门"
                     hc-btn-click="chooseOrg()">
                </div>
                <div hc-input="data.currItem.employee_name"
                     hc-label="经办人"
                     hc-btn-click="chooseEmployee()">
                </div>
                <div hc-input="data.currItem.is_need_creedence"
                     hc-type="checkbox"
                     hc-label="要会计凭证">
                </div>
                <div hc-input="data.currItem.syscreate_type"
                     hc-label="来源单据类型"
                     hc-readonly="true"
                     hc-dict-code="syscreate_type">
                </div>


            </div>

            <div class="row">
                <div hc-input="data.currItem.docket"
                     hc-label="摘要"
                     hc-type="textarea"
                     hc-col-count="6">
                </div>
                <div hc-input="data.currItem.credence_no"
                     hc-label="凭证号"
                     hc-readonly="true">
                </div>
            </div>
        </div>

    </div>

</div>
