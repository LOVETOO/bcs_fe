<div hc-edit-list>

    <div hc-box class="other-h">

        <div class="row">
            <div hc-input="data.currItem.fund_account_code"
                 hc-label="资金账户"
                 hc-class-id="fd_fund_account"

                 hc-required="true"
                 hc-readonly="data.currItem.fund_account_code">
            </div>
            <div hc-input="data.currItem.fund_account_name"
                 hc-readonly="data.currItem.fund_account_code">
            </div>

            <div hc-input="data.currItem.fund_account_status"
                 hc-label="账户状态"
                 hc-readonly="true"
                 hc-dict-code="account_stat">
            </div>

            <div hc-input="data.currItem.created_by"
                 hc-label="创建人"
                 hc-readonly="true">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.date_startuse"
                 hc-label="启用日期"
                 hc-type="date"
                 hc-required="true">
            </div>

            <div hc-input="data.currItem.amount_lm"
                 hc-label="期初余额"
                 hc-required="true"
                 hc-type="money">
            </div>

            <div hc-input="data.currItem.fund_account_type"
                 hc-label="账户类型"
                 hc-readonly="true"
                 hc-dict-code="fund_account_type">

            <div hc-input="data.currItem.creation_date"
                 hc-label="创建时间"
                 hc-readonly="true">
            </div>

        <div class="row">
            <div hc-input="data.currItem.crm_entid"
                 hc-label="品类"
                 hc-readonly="true"

            </div>

            <div hc-input="data.currItem.fund_account_property"
                 hc-label="账户类别"
                 hc-readonly="true"
                 hc-dict-code="fund_account_property">
            </div>

            <div hc-input="data.currItem.base_currency_id"
                 hc-label="记账货币"
                 hc-readonly="true"
                 hc-dict-code="currency_name">
            </div>

            <div hc-input="data.currItem.creation_date"
                 hc-label="创建时间"
                 hc-readonly="true">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.remark"
                 hc-label="备注"
                 hc-col-count="6">
            </div>

            <div hc-input="data.currItem.last_update_date"
                 hc-label="修改时间"
                 hc-readonly="true">
            </div>
        </div>
