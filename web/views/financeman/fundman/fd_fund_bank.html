<div hc-edit-list>

    <div hc-box class="other-h"></div>
        <div class="row">
            <div hc-input="data.currItem.bank_code"
                 hc-label="银行编码"
                 hc-required="true">
            </div>

            <div hc-input="data.currItem.bank_name"
                 hc-label="银行名称"
                 hc-required="true"
                 hc-col-count="2">
            </div>

            <div hc-input="data.currItem.bank_accno"
                 hc-label="银行账号"
                 hc-col-count="2">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.bank_address"
                 hc-label="银行地址"
                 hc-col-count="4">
            </div>

            <div hc-input="data.currItem.rate_bail"
                 hc-label="保证金比率"
                 hc-unit="%">
            </div>

            <div hc-input="data.currItem.rate_discount"
                 hc-label="贴现率"
                 hc-unit="%">
            </div>
        </div>

        <div class="row">
            <div hc-input="data.currItem.remark"
                 hc-label="备注"
                 hc-type="textarea"
                 hc-col-count="8">
            </div>
        </div>
    </div>
</div>
