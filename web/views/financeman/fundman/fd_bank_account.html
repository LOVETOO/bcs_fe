<div hc-edit-list>

    <div class="row">
        <div hc-input="data.currItem.bank_code"
             hc-label="账户编码"
             hc-required="true">
        </div>

        <div hc-input="data.currItem.bank_name"
             hc-label="账户名称"
             hc-required="true"
             hc-col-count="3">
        </div>

        <div hc-input="data.currItem.bank_accno"
             hc-label="记账货币"
             hc-col-count="3">
        </div>

        <div hc-input="data.currItem.bank_accno"
             hc-label="账户状态"
             hc-col-count="3">
        </div>
    </div>

    <div class="row">
        <div hc-input="data.currItem.bank_address"
             hc-label="账户类型"
             hc-col-count="4">
        </div>

        <div hc-input="data.currItem.rate_bail"
             hc-label="账户类别"
             hc-unit="%">
        </div>

        <div hc-input="data.currItem.rate_discount"
             hc-label="贴现率"
             hc-unit="%">
        </div>
    </div>

    <div class="row">
        <div hc-input="data.currItem.remark"
             hc-label="备注"
             hc-col-count="8">
        </div>
    </div>
</div>
